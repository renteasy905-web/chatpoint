<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Live Screen Share</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      display: none;
    }
    input, button {
      padding: 14px 28px;
      font-size: 18px;
      margin: 12px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      font-size: 20px;
      text-align: center;
      padding: 0 20px;
      margin: 20px;
    }
  </style>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>

  <video id="remoteVideo" autoplay playsinline controls></video>
  <div id="status">Enter the sharer's Peer ID to watch live</div>

  <input type="text" id="peerInput" placeholder="Paste Peer ID here (e.g. abcde-fghij-klmno)" />
  <button id="connectBtn">Connect & Watch</button>

  <script>
    const video = document.getElementById('remoteVideo');
    const status = document.getElementById('status');
    const peerInput = document.getElementById('peerInput');
    const connectBtn = document.getElementById('connectBtn');

    let peer;
    let call;

    // Creates a silent dummy audio track (no permission popup)
    function createDummyStream() {
      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        oscillator.frequency.value = 0; // silent
        const destination = audioCtx.createMediaStreamDestination();
        oscillator.connect(destination);
        oscillator.start();
        return destination.stream;
      } catch (e) {
        console.error('Dummy stream creation failed:', e);
        // Fallback: empty stream
        return new MediaStream();
      }
    }

    connectBtn.onclick = async () => {
      const targetId = peerInput.value.trim();
      if (!targetId) {
        status.textContent = 'Enter a valid Peer ID';
        return;
      }

      connectBtn.disabled = true;
      status.textContent = 'Connecting to PeerJS... (may take 5â€“15 seconds)';

      try {
        peer = new Peer({
          debug: 2  // More logs â€” open console (F12) to see what's happening
        });

        peer.on('open', (myId) => {
          status.textContent = `Your temp ID: ${myId} â€” Calling sharer now...`;

          const dummyStream = createDummyStream();

          call = peer.call(targetId, dummyStream);

          call.on('stream', (remoteStream) => {
            console.log('Got remote screen stream!', remoteStream);
            video.srcObject = remoteStream;
            video.style.display = 'block';
            status.textContent = 'ðŸ”´ LIVE â€” Screen is streaming';
          });

          call.on('close', () => {
            status.textContent = 'Connection closed (sharer stopped sharing?)';
            video.style.display = 'none';
            connectBtn.disabled = false;
          });

          call.on('error', (err) => {
            status.textContent = 'Call error: ' + (err.message || err.type || 'unknown');
            console.error('Call error:', err);
            connectBtn.disabled = false;
          });
        });

        peer.on('error', (err) => {
          status.textContent = 'PeerJS failed: ' + (err.message || err.type);
          console.error('Peer error:', err);
          connectBtn.disabled = false;
        });

      } catch (err) {
        status.textContent = 'Error starting: ' + err.message;
        console.error(err);
        connectBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
