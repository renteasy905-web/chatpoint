<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Shared Screen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      display: none;
    }
    #form {
      text-align: center;
      padding: 30px;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      max-width: 90%;
    }
    input {
      padding: 14px;
      font-size: 18px;
      width: 100%;
      max-width: 400px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: white;
    }
    button {
      padding: 16px 40px;
      font-size: 20px;
      background: #00cc66;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #status {
      font-size: 20px;
      margin: 25px 0;
      min-height: 60px;
    }
  </style>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>

  <video id="remoteVideo" autoplay playsinline controls></video>

  <div id="form">
    <h2>Watch Live Screen</h2>
    <input type="text" id="peerIdInput" placeholder="Paste sharing ID here" />
    <br>
    <button id="connectBtn">Connect</button>
    <div id="status">Enter ID and connect</div>
  </div>

  <script>
    const video = document.getElementById('remoteVideo');
    const status = document.getElementById('status');
    const input = document.getElementById('peerIdInput');
    const btn = document.getElementById('connectBtn');
    const form = document.getElementById('form');

    let peer;
    let call;

    function createSilentStream() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.frequency.value = 0;
      const dest = ctx.createMediaStreamDestination();
      osc.connect(dest);
      osc.start();
      return dest.stream;
    }

    btn.onclick = () => {
      const targetId = input.value.trim();
      if (!targetId) {
        status.textContent = 'Please enter an ID';
        return;
      }

      btn.disabled = true;
      status.textContent = 'Connecting...';

      peer = new Peer({ debug: 2 });

      peer.on('open', () => {
        const dummy = createSilentStream();
        call = peer.call(targetId, dummy);

        call.on('stream', (remoteStream) => {
          video.srcObject = remoteStream;
          video.style.display = 'block';
          form.style.display = 'none';
          status.textContent = 'Connected â€“ watching live';
        });

        call.on('close', () => {
          status.textContent = 'Connection closed';
          btn.disabled = false;
        });

        call.on('error', (err) => {
          status.textContent = 'Error: ' + err.message;
          btn.disabled = false;
        });
      });

      peer.on('error', (err) => {
        status.textContent = 'Connection problem: ' + err.type;
        btn.disabled = false;
      });
    };
  </script>
</body>
</html>
