<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Live Screen Share</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      display: none; /* shown only when stream arrives */
    }
    input, button {
      padding: 14px 28px;
      font-size: 18px;
      margin: 12px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
    }
    #status {
      font-size: 20px;
      text-align: center;
      padding: 0 20px;
      margin: 20px;
    }
  </style>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>

  <video id="remoteVideo" autoplay playsinline controls></video>
  <div id="status">Enter the sharing code from the sharer page</div>

  <input type="text" id="peerInput" placeholder="Paste sharing code here" />
  <button id="connectBtn">Connect & Watch</button>

  <script>
    const video = document.getElementById('remoteVideo');
    const status = document.getElementById('status');
    const peerInput = document.getElementById('peerInput');
    const connectBtn = document.getElementById('connectBtn');

    let peer;
    let call;

    // Create silent dummy stream (no mic/camera permission needed)
    function createDummyStream() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      oscillator.frequency.setValueAtTime(0, audioCtx.currentTime); // frequency 0 = silence
      const destination = audioCtx.createMediaStreamDestination();
      oscillator.connect(destination);
      oscillator.start();
      return destination.stream;
    }

    connectBtn.onclick = async () => {
      const targetId = peerInput.value.trim();
      if (!targetId) {
        status.textContent = 'Please enter a valid sharing code';
        return;
      }

      connectBtn.disabled = true;
      status.textContent = 'Initializing connection...';

      try {
        peer = new Peer({
          debug: 2  // enable more console logs for debugging
        });

        peer.on('open', (myId) => {
          status.textContent = `Peer connected (your temp ID: ${myId}). Calling sharer...`;

          const dummy = createDummyStream();

          call = peer.call(targetId, dummy);

          call.on('stream', (remoteStream) => {
            console.log('Received remote stream:', remoteStream);
            video.srcObject = remoteStream;
            video.style.display = 'block';
            status.textContent = 'ðŸ”´ LIVE â€“ Watching shared screen';
          });

          call.on('close', () => {
            status.textContent = 'Call ended (sharer stopped or disconnected)';
            video.style.display = 'none';
            connectBtn.disabled = false;
          });

          call.on('error', (err) => {
            status.textContent = 'Call error: ' + err.message;
            console.error('Call error:', err);
            connectBtn.disabled = false;
          });
        });

        peer.on('error', (err) => {
          status.textContent = 'PeerJS connection failed: ' + err.type + ' â€“ ' + err.message;
          console.error('Peer error:', err);
          connectBtn.disabled = false;
        });

      } catch (err) {
        status.textContent = 'Setup failed: ' + err.message;
        console.error(err);
        connectBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
