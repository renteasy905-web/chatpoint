<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Cart ‚Ä¢ ChatPoint</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"></noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg: #fdfbf7;
            --card: #ffffff;
            --primary: #e63946;
            --primary-dark: #d00000;
            --accent: #f4a261;
            --success: #2a9d8f;
            --text: #1d3557;
            --muted: #6c757d;
            --border: rgba(255,255,255,0.25);
            --glass: rgba(255,255,255,0.7);
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --radius: 20px;
            --transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #fdfbf7 0%, #fffaf0 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.55;
            -webkit-font-smoothing: antialiased;
        }
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255,255,255,0.94);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.06);
            padding: 0.9rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
        }
        .brand { font-size: 2rem; font-weight: 900; letter-spacing: -0.8px; color: var(--primary); }
        .back-btn {
            width: 44px; height: 44px; background: rgba(233,57,70,0.09); border: none;
            border-radius: 12px; font-size: 1.7rem; color: var(--primary); cursor: pointer;
            transition: var(--transition); display: flex; align-items: center; justify-content: center;
        }
        .back-btn:hover, .back-btn:active { background: var(--primary); color: white; transform: scale(1.06); }
        .cart-badge {
            background: var(--primary); color: white; padding: 0.3rem 0.75rem;
            border-radius: 50px; font-size: 0.9rem; font-weight: 800;
        }
        main { padding: 1rem 0.9rem; max-width: 760px; margin: 0 auto; padding-bottom: 220px; }
        .cart-container {
            background: var(--card); border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow); border: 1px solid rgba(233,57,70,0.08);
        }
        .section-title {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; padding: 1.1rem 1.3rem; font-size: 1.3rem; font-weight: 800;
            display: flex; align-items: center; gap: 0.7rem;
        }
        .cart-item {
            display: flex; align-items: center; padding: 1.1rem 1.3rem;
            border-bottom: 1px solid rgba(0,0,0,0.05); transition: var(--transition); gap: 0.8rem;
        }
        .cart-item:hover { background: rgba(233,57,70,0.025); }
        .item-name { flex: 1; font-weight: 600; font-size: 1.1rem; line-height: 1.4; }
        .item-price { font-weight: 800; font-size: 1.25rem; color: var(--primary); min-width: 90px; text-align: right; }
        .quantity {
            display: flex; align-items: center; border: 1px solid rgba(233,57,70,0.3);
            border-radius: 12px; overflow: hidden; flex-shrink: 0;
        }
        .qbtn {
            width: 46px; height: 46px; background: transparent; border: none;
            color: var(--primary); font-size: 1.7rem; cursor: pointer;
            transition: var(--transition); display: flex; align-items: center; justify-content: center;
        }
        .qbtn:hover, .qbtn:active { background: rgba(233,57,70,0.14); }
        .qty { min-width: 52px; text-align: center; font-weight: 700; font-size: 1.12rem; padding: 0 0.7rem; }
        .delivery-status {
            padding: 1.1rem; margin: 0.7rem 1.2rem; border-radius: 14px;
            text-align: center; font-weight: 700; font-size: 1.05rem;
            background: rgba(233,57,70,0.05); border: 1px solid rgba(233,57,70,0.18);
        }
        .delivery-waived {
            background: rgba(42,157,143,0.1); border-color: rgba(42,157,143,0.28); color: #1b5e20;
        }
        .water-bottle-promo {
            margin: 1.2rem; background: linear-gradient(135deg, #fffaf0, #fff8e1);
            border: 2px dashed var(--accent); border-radius: 18px; padding: 1.5rem;
            text-align: center; box-shadow: 0 7px 22px rgba(244,162,97,0.14);
            position: relative; overflow: hidden;
        }
        .water-bottle-promo::before {
            content: "SAVE ‚Çπ22‚Äì25!"; position: absolute; top: -11px; right: -30px;
            background: var(--accent); color: white; padding: 0.35rem 3.2rem;
            font-size: 0.85rem; font-weight: 800; transform: rotate(45deg);
            box-shadow: 0 3px 10px rgba(0,0,0,0.14);
        }
        .water-bottle-promo h3 { color: var(--primary); font-size: 1.35rem; margin-bottom: 0.55rem; }
        .add-water-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; border: none; padding: 0.95rem 1.9rem; border-radius: 14px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 0.9rem;
            box-shadow: 0 5px 18px rgba(233,57,70,0.28); transition: var(--transition);
        }
        .add-water-btn:hover, .add-water-btn:active {
            transform: translateY(-2px); box-shadow: 0 10px 28px rgba(233,57,70,0.42);
        }
        .coupon-section {
            margin: 1.2rem; padding: 1.2rem;
            background: white; border-radius: 16px; box-shadow: var(--shadow);
            border: 1px solid rgba(233,57,70,0.12);
        }
        .coupon-section h3 {
            font-size: 1.25rem; color: var(--primary); margin-bottom: 0.9rem;
        }
        .coupon-input-group {
            display: flex; gap: 0.8rem; margin-bottom: 0.9rem;
        }
        .coupon-input {
            flex: 1; padding: 0.9rem 1.2rem; border: 2px solid #ddd;
            border-radius: 12px; font-size: 1.05rem; outline: none;
            transition: border-color 0.25s;
        }
        .coupon-input:focus {
            border-color: var(--primary); box-shadow: 0 0 0 3px rgba(230,57,70,0.15);
        }
        .coupon-btn {
            background: var(--primary); color: white; border: none;
            padding: 0 1.6rem; border-radius: 12px; font-weight: 700;
            cursor: pointer; transition: var(--transition);
        }
        .coupon-btn:hover { background: var(--primary-dark); }
        .coupon-message {
            font-size: 0.95rem; margin-top: 0.6rem; min-height: 1.3em;
        }
        .coupon-success { color: var(--success); font-weight: 600; }
        .coupon-error { color: #e63946; }
        .totals-actions-wrapper {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.96); backdrop-filter: blur(16px);
            border-top: 1px solid rgba(0,0,0,0.07); box-shadow: 0 -8px 26px rgba(0,0,0,0.11);
            padding: 1rem 0.9rem; z-index: 90;
        }
        .grand-total {
            font-size: 2.6rem; font-weight: 900; color: var(--primary);
            text-align: center; margin: 0.5rem 0; letter-spacing: -0.8px;
        }
        .discount-line {
            font-size: 1.1rem; color: var(--success); text-align: center;
            margin-bottom: 0.6rem; font-weight: 600;
        }
        .btn {
            padding: 1.15rem; border: none; border-radius: 14px;
            font-weight: 700; font-size: 1.12rem; cursor: pointer;
            transition: var(--transition);
        }
        .btn-clear { background: #e76f51; color: white; flex: 1; }
        .btn-payment {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; box-shadow: 0 7px 22px rgba(233,57,70,0.32); flex: 2.2;
        }
        .btn-payment:hover, .btn-payment:active {
            transform: translateY(-3px); box-shadow: 0 14px 36px rgba(233,57,70,0.48);
        }
        .empty-cart {
            text-align: center; padding: 9rem 1.8rem 6rem; color: var(--muted);
        }
        .empty-cart i { font-size: 7.5rem; color: rgba(233,57,70,0.14); margin-bottom: 1.4rem; }
        .empty-cart p { font-size: 1.7rem; font-weight: 700; margin-bottom: 1.4rem; }
        @media (min-width: 520px) {
            main { padding: 1.4rem 1.2rem; }
            .cart-item { gap: 1rem; }
            .grand-total { font-size: 2.9rem; }
            .btn { font-size: 1.18rem; padding: 1.3rem; }
        }
        @media (min-width: 720px) {
            main { padding: 1.8rem 1rem; }
            .cart-container { max-width: 680px; margin: 0 auto; }
        }
    </style>
</head>
<body>
    <header>
        <button class="back-btn" onclick="history.back()">‚Üê</button>
        <div class="brand">ChatPoint</div>
        <div>
            My Cart <span class="cart-badge" id="cartBadge">0</span>
        </div>
    </header>
    <main>
        <div class="cart-container" id="cartContainer"></div>
    </main>
    <div class="totals-actions-wrapper" id="totalsActionsWrapper" style="display:none;">
        <div class="grand-total" id="floatingGrandTotal">‚Çπ0</div>
        <div id="discountLine" class="discount-line" style="display:none;"></div>
        <div style="display:flex; gap:0.9rem; margin-top:0.9rem;">
            <button class="btn btn-clear" onclick="clearCart()">Clear Cart</button>
            <button class="btn btn-payment" id="proceedBtn" onclick="location.href='payment.html'">
                Proceed to Payment
            </button>
        </div>
    </div>

    <script>
        const CART_KEY = "chatpoint_cart";
        const WATER = { name: "1L Pure Water Bottle", price: 13, shop: "_special_" };
        const COUPON_CODE = "REPUBLIC77";
        let cart = JSON.parse(localStorage.getItem(CART_KEY)) || {};
        let appliedCouponDiscount = 0; // only one coupon per session

        const container = document.getElementById("cartContainer");
        const badge = document.getElementById("cartBadge");
        const totalsWrapper = document.getElementById("totalsActionsWrapper");
        const grandTotalEl = document.getElementById("floatingGrandTotal");
        const discountLine = document.getElementById("discountLine");

        function saveCart() {
            localStorage.setItem(CART_KEY, JSON.stringify(cart));
            updateBadge();
        }

        function updateBadge() {
            let count = 0;
            Object.values(cart).forEach(shop => {
                Object.values(shop).forEach(item => count += item.qty || 0);
            });
            badge.textContent = count;
        }

        function format(n) { return '‚Çπ' + n.toLocaleString('en-IN'); }

        function changeQty(shop, name, price, delta) {
            if (!cart[shop]) cart[shop] = {};
            if (!cart[shop][name]) cart[shop][name] = {qty:0, price};
            cart[shop][name].qty = Math.max(0, (cart[shop][name].qty || 0) + delta);
            if (cart[shop][name].qty === 0) delete cart[shop][name];
            if (Object.keys(cart[shop]).length === 0) delete cart[shop];
            saveCart();
            renderCart();
        }

        function addWater() {
            if (!cart[WATER.shop]) cart[WATER.shop] = {};
            if (!cart[WATER.shop][WATER.name]) cart[WATER.shop][WATER.name] = {qty:0, price:WATER.price};
            cart[WATER.shop][WATER.name].qty += 1;
            saveCart();
            renderCart();
        }

        function hasWater() {
            return (cart[WATER.shop]?.[WATER.name]?.qty || 0) > 0;
        }

        function getMainSubtotal() {
            let sum = 0;
            for (let shop in cart) {
                if (shop === WATER.shop) continue;
                for (let name in cart[shop]) {
                    sum += cart[shop][name].qty * cart[shop][name].price;
                }
            }
            return sum;
        }

        function getDelivery() {
            if (hasWater()) return 0;
            return getMainSubtotal() < 100 ? 30 : 27;
        }

        function getGrandTotal() {
            let total = 0;
            for (let shop in cart) {
                for (let name in cart[shop]) {
                    total += cart[shop][name].qty * cart[shop][name].price;
                }
            }
            total += getDelivery();
            total -= appliedCouponDiscount;
            return Math.max(0, total);
        }

        function applyCoupon() {
            const input = document.getElementById("couponInput");
            const msg = document.getElementById("couponMessage");
            const code = (input.value || "").trim().toUpperCase();

            if (!code) {
                msg.textContent = "Please enter a coupon code.";
                msg.className = "coupon-message coupon-error";
                return;
            }

            if (appliedCouponDiscount > 0) {
                msg.textContent = "Coupon already applied!";
                msg.className = "coupon-message coupon-error";
                return;
            }

            if (code === COUPON_CODE) {
                // Random discount: mostly 10‚Äì15, rarely below 10
                const rand = Math.random();
                let discount;

                if (rand < 0.08) {
                    discount = Math.floor(Math.random() * 9) + 1; // 1‚Äì9 (rare ~8%)
                } else {
                    discount = Math.floor(Math.random() * 6) + 10; // 10‚Äì15 (common ~92%)
                }

                appliedCouponDiscount = discount;
                msg.textContent = `Success! ‚Çπ${discount} off applied (Republic Day Special) üéâ`;
                msg.className = "coupon-message coupon-success";
                input.disabled = true;
                saveCart();
                renderCart();
            } else {
                msg.textContent = "Invalid coupon code.";
                msg.className = "coupon-message coupon-error";
            }
        }

        function renderCart() {
            container.innerHTML = "";
            let mainSub = getMainSubtotal();
            let delivery = getDelivery();
            let grand = getGrandTotal();
            let hasB = hasWater();

            if (Object.keys(cart).length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag fa-6x"></i>
                        <p>Your cart feels lonely...</p>
                        <a href="index.html" style="color:var(--primary);font-weight:700;">Add something delicious!</a>
                    </div>`;
                totalsWrapper.style.display = 'none';
                return;
            }

            let html = '<div class="section-title"><i class="fas fa-shopping-cart"></i> Your Items</div>';

            for (let shop in cart) {
                if (shop === WATER.shop) continue;
                html += `<div style="padding:1rem 1.3rem; background:rgba(233,57,70,0.02);">
                    <div style="font-weight:800; color:var(--primary); margin-bottom:0.9rem;">${shop}</div>`;
                for (let name in cart[shop]) {
                    let item = cart[shop][name];
                    let itemTotal = item.qty * item.price;
                    html += `
                        <div class="cart-item">
                            <div class="item-name">${name}</div>
                            <div class="item-price">${format(itemTotal)}</div>
                            <div class="quantity">
                                <button class="qbtn" onclick="changeQty('${shop}','${name.replace(/'/g,"\\'")}',${item.price},-1)">‚àí</button>
                                <div class="qty">${item.qty}</div>
                                <button class="qbtn" onclick="changeQty('${shop}','${name.replace(/'/g,"\\'")}',${item.price},1)">+</button>
                            </div>
                        </div>`;
                }
                html += '</div>';
            }

            html += `
                <div class="delivery-status ${hasB ? 'delivery-waived' : ''}">
                    ${hasB
                        ? '<i class="fas fa-check-circle"></i> Free Delivery Unlocked!'
                        : `<i class="fas fa-truck"></i> Delivery: ${format(delivery)}`}
                </div>`;

            if (!hasB) {
                html += `
                    <div class="water-bottle-promo">
                        <h3>Beat Delivery Charges!</h3>
                        <p style="margin:0.8rem 0;">Add <strong>1L Water Bottle</strong> for just ‚Çπ13<br>and get <strong>FREE DELIVERY</strong></p>
                        <button class="add-water-btn" onclick="addWater()">
                            <i class="fas fa-bottle-water"></i> Add 1L Water Bottle ‚Äì ‚Çπ13
                        </button>
                    </div>`;
            } else {
                let qty = cart[WATER.shop][WATER.name].qty;
                html += `
                    <div class="cart-item" style="background:rgba(42,157,143,0.08); border-left:5px solid var(--success);">
                        <div class="item-name"><i class="fas fa-bottle-water" style="color:var(--success); margin-right:0.6rem;"></i>1L Water Bottle</div>
                        <div class="item-price">${format(qty * 13)}</div>
                        <div class="quantity">
                            <button class="qbtn" onclick="changeQty('${WATER.shop}','${WATER.name}',13,-1)">‚àí</button>
                            <div class="qty">${qty}</div>
                            <button class="qbtn" onclick="changeQty('${WATER.shop}','${WATER.name}',13,1)">+</button>
                        </div>
                    </div>`;
            }

            // Coupon section
            html += `
                <div class="coupon-section">
                    <h3>Have a Coupon?</h3>
                    <div class="coupon-input-group">
                        <input type="text" id="couponInput" class="coupon-input" placeholder="Enter code (e.g. REPUBLIC77)" />
                        <button class="coupon-btn" onclick="applyCoupon()">Apply</button>
                    </div>
                    <div id="couponMessage" class="coupon-message"></div>
                </div>`;

            container.innerHTML = html;

            // Show discount if applied
            if (appliedCouponDiscount > 0) {
                discountLine.textContent = `Coupon Discount: -‚Çπ${appliedCouponDiscount}`;
                discountLine.style.display = "block";
            } else {
                discountLine.style.display = "none";
            }

            grandTotalEl.textContent = format(grand);
            totalsWrapper.style.display = 'block';
        }

        function clearCart() {
            if (confirm("Clear your cart? This will also remove any applied coupon.")) {
                cart = {};
                appliedCouponDiscount = 0;
                localStorage.removeItem(CART_KEY);
                renderCart();
            }
        }

        renderCart();
        updateBadge();
    </script>
</body>
</html>
