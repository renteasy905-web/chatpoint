<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Cart • ChatPoint</title>
   
    <!-- Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"></noscript>
   
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ──────────────────────────────────────── */
        /* Your original styles kept intact + additions */
        :root {
            --bg: #FDFBF7;
            --card: #FFFFFF;
            --primary: #C93C2E;
            --primary-dark: #B32F24;
            --secondary: #3A6EA5;
            --text: #2A241D;
            --text-muted: #706A62;
            --border: #E8DFD3;
            --danger: #D95F45;
            --highlight: #FFFACD; /* light yellow for water bottle highlight */
            --radius-xl: 18px;
            --radius-lg: 12px;
            --shadow-sm: 0 2px 12px rgba(0,0,0,0.06);
            --shadow-md: 0 8px 32px rgba(0,0,0,0.07);
            --transition: all 0.22s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; line-height: 1.5; }
        /* ... your existing header, main, cart-container, cart-item, quantity, etc. styles remain the same ... */

        /* New styles for delivery & water bottle nudge */
        .delivery-notice {
            background: rgba(201,60,46,0.08);
            border: 1px solid rgba(201,60,46,0.3);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin: 1.2rem 0;
            text-align: center;
            font-weight: 600;
        }
        .delivery-waived {
            background: rgba(56,142,60,0.12);
            border-color: #388e3c;
            color: #1b5e20;
        }
        .water-bottle-card {
            background: var(--highlight);
            border: 2px dashed var(--primary);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 12px rgba(201,60,46,0.15);
        }
        .water-bottle-card h4 {
            color: var(--primary);
            margin-bottom: 0.6rem;
        }
        .add-water-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.6rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 0.8rem;
            transition: var(--transition);
        }
        .add-water-btn:hover { background: var(--primary-dark); transform: scale(1.05); }
    </style>
</head>
<body>
    <header>
        <button class="back-btn" onclick="history.back()" aria-label="Go back">←</button>
        <div class="brand"><span>Chat</span>Point</div>
        <div class="header-cart-info">
            My Cart
            <span class="cart-badge" id="cartBadge" style="display:none;">0</span>
        </div>
    </header>
    <main>
        <div class="cart-container" id="cartContainer"></div>
    </main>
    <div class="totals-actions-wrapper" id="totalsActionsWrapper" style="display: none;">
        <div class="total-section">
            <div style="font-size:1.18rem; opacity:0.8; margin-bottom:0.4rem;">Total Amount</div>
            <div class="grand-total" id="floatingGrandTotal">₹0</div>
        </div>
        <div class="actions">
            <button class="btn btn-clear" onclick="clearCart()">Clear Cart</button>
            <button class="btn btn-payment" id="proceedBtn" onclick="location.href='payment.html'">
                Proceed to Payment
            </button>
        </div>
    </div>

    <script>
        const CART_KEY = "chatpoint_cart";
        const WATER_BOTTLE = { name: "1L Water Bottle", price: 13, shop: "Special Add-on" }; // Fake shop for simplicity

        let cart = loadCart();

        const container = document.getElementById("cartContainer");
        const badge = document.getElementById("cartBadge");
        const totalsWrapper = document.getElementById("totalsActionsWrapper");
        const grandTotalEl = document.getElementById("floatingGrandTotal");
        const proceedBtn = document.getElementById("proceedBtn");

        function loadCart() {
            try {
                const stored = localStorage.getItem(CART_KEY);
                return stored ? JSON.parse(stored) : {};
            } catch { return {}; }
        }

        function saveCart() {
            localStorage.setItem(CART_KEY, JSON.stringify(cart));
            updateBadge();
        }

        function updateBadge() {
            const totalQty = Object.values(cart)
                .flatMap(shop => Object.values(shop))
                .reduce((sum, item) => sum + (item.qty || 0), 0);
            badge.textContent = totalQty;
            badge.style.display = totalQty > 0 ? 'inline' : 'none';
        }

        function formatCurrency(amount) {
            return '₹' + amount.toLocaleString('en-IN', { minimumFractionDigits: 0 });
        }

        function changeQty(shop, name, price, delta) {
            if (!cart[shop]) cart[shop] = {};
            if (!cart[shop][name]) cart[shop][name] = { qty: 0, price };
            const item = cart[shop][name];
            item.qty = Math.max(0, item.qty + delta);
            if (item.qty === 0) {
                delete cart[shop][name];
                if (Object.keys(cart[shop]).length === 0) delete cart[shop];
            }
            saveCart();
            renderCart();
        }

        function addWaterBottle() {
            const shop = WATER_BOTTLE.shop;
            const name = WATER_BOTTLE.name;
            const price = WATER_BOTTLE.price;
            if (!cart[shop]) cart[shop] = {};
            if (!cart[shop][name]) cart[shop][name] = { qty: 0, price };
            cart[shop][name].qty += 1;
            saveCart();
            renderCart();
        }

        function hasWaterBottle() {
            return !!cart[WATER_BOTTLE.shop]?.[WATER_BOTTLE.name]?.qty > 0;
        }

        function calculateSubtotal() {
            let subtotal = 0;
            for (const shop in cart) {
                if (shop === WATER_BOTTLE.shop) continue; // exclude bottle from main subtotal for threshold
                for (const name in cart[shop]) {
                    subtotal += cart[shop][name].qty * cart[shop][name].price;
                }
            }
            return subtotal;
        }

        function getDeliveryCharge(subtotal) {
            if (hasWaterBottle()) return 0;
            return subtotal < 100 ? 25 : 22;
        }

        function calculateGrandTotal() {
            let subtotal = 0;
            let bottleTotal = 0;
            for (const shop in cart) {
                for (const name in cart[shop]) {
                    const itemTotal = cart[shop][name].qty * cart[shop][name].price;
                    if (shop === WATER_BOTTLE.shop && name === WATER_BOTTLE.name) {
                        bottleTotal += itemTotal;
                    } else {
                        subtotal += itemTotal;
                    }
                }
            }
            const delivery = getDeliveryCharge(subtotal);
            // Add taxes/packaging here if you have them, e.g. + Math.round(subtotal * 0.05)
            return subtotal + bottleTotal + delivery;
        }

        function renderCart() {
            container.innerHTML = "";
            const mainSubtotal = calculateSubtotal();
            const deliveryCharge = getDeliveryCharge(mainSubtotal);
            const grandTotal = calculateGrandTotal();
            const hasBottle = hasWaterBottle();

            if (Object.keys(cart).length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <p>Your cart is empty</p>
                        <a href="index.html">Explore Menu</a>
                    </div>`;
                totalsWrapper.style.display = 'none';
                return;
            }

            let html = '';
            for (const shop in cart) {
                if (shop === WATER_BOTTLE.shop) continue; // show bottle separately
                let shopTotal = 0;
                html += `
                    <div class="shop-name">
                        <i class="fas fa-store"></i> Store ${shop}
                    </div>`;
                for (const name in cart[shop]) {
                    const { qty, price } = cart[shop][name];
                    const total = qty * price;
                    shopTotal += total;
                    const safeName = name.replace(/'/g, "\\'");
                    html += `
                        <div class="cart-item">
                            <div class="item-name" title="${name}">${name}</div>
                            <div class="item-price">${formatCurrency(total)}</div>
                            <div class="quantity">
                                <button class="qbtn" onclick="changeQty('${shop}','${safeName}',${price},-1)">−</button>
                                <div class="qty">${qty}</div>
                                <button class="qbtn" onclick="changeQty('${shop}','${safeName}',${price},1)">+</button>
                            </div>
                        </div>`;
                }
                html += `<div class="shop-subtotal">Subtotal ${formatCurrency(shopTotal)}</div>`;
            }

            // Delivery charge display
            html += `
                <div class="delivery-notice ${hasBottle ? 'delivery-waived' : ''}">
                    ${hasBottle 
                        ? '<strong>Delivery charge waived!</strong> (Thanks for adding Water Bottle)' 
                        : `Delivery Charge: ${formatCurrency(deliveryCharge)}`}
                </div>`;

            // Water bottle nudge / display
            if (!hasBottle) {
                html += `
                    <div class="water-bottle-card">
                        <h4>Beat the Delivery Charge!</h4>
                        <p>Add <strong>1L Water Bottle</strong> for just ₹13 → <strong>FREE Delivery</strong></p>
                        <button class="add-water-btn" onclick="addWaterBottle()">
                            <i class="fas fa-plus"></i> Add 1L Water Bottle ₹13
                        </button>
                    </div>`;
            } else {
                // Show bottle as added item
                const bottleQty = cart[WATER_BOTTLE.shop][WATER_BOTTLE.name].qty;
                const bottleTotal = bottleQty * 13;
                html += `
                    <div class="cart-item" style="background:#f8f9fa; border-left:4px solid #388e3c;">
                        <div class="item-name">1L Water Bottle (Free Delivery)</div>
                        <div class="item-price">${formatCurrency(bottleTotal)}</div>
                        <div class="quantity">
                            <button class="qbtn" onclick="changeQty('${WATER_BOTTLE.shop}','${WATER_BOTTLE.name}',13,-1)">−</button>
                            <div class="qty">${bottleQty}</div>
                            <button class="qbtn" onclick="changeQty('${WATER_BOTTLE.shop}','${WATER_BOTTLE.name}',13,1)">+</button>
                        </div>
                    </div>`;
            }

            container.innerHTML = html;

            grandTotalEl.textContent = formatCurrency(grandTotal);
            proceedBtn.disabled = Object.keys(cart).length === 0;
            totalsWrapper.style.display = 'block';
        }

        function clearCart() {
            if (confirm('Clear entire cart?')) {
                cart = {};
                localStorage.removeItem(CART_KEY);
                renderCart();
            }
        }

        // Start
        renderCart();
        updateBadge();
    </script>
</body>
</html>
