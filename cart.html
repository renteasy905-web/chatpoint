<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Cart • ChatPoint</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #000;
      --card: rgba(15,15,20,0.95);
      --primary: #00ff9d;
      --text: #e0fffa;
      --muted: #88d3c0;
      --border: rgba(0,255,200,0.2);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      padding: 16px 20px;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .brand {
      font-size: 28px;
      font-weight: 900;
    }
    .brand span {
      background: linear-gradient(90deg, #00ff9d, #00f2ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .back-btn {
      width: 44px; height: 44px;
      background: rgba(0,255,200,0.15);
      border: 2px solid rgba(0,255,200,0.3);
      border-radius: 50%;
      display: grid;
      place-items: center;
      cursor: pointer;
    }
    .back-btn:hover { background: var(--primary); color: #000; }

    main { padding: 20px; max-width: 800px; margin: 0 auto; padding-bottom: 100px; }

    .cart-container {
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
    }
    .shop-name {
      font-size: 22px;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 16px;
      padding-bottom: 10px;
      border-bottom: 2px dashed var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid rgba(0,255,200,0.1);
    }
    .item-name {
      flex: 1;
      font-weight: 600;
      font-size: 17px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .quantity {
      display: flex;
      align-items: center;
      gap: 14px;
      background: rgba(0,255,200,0.12);
      padding: 8px 16px;
      border-radius: 30px;
      border: 1px solid rgba(0,255,200,0.3);
    }
    .qbtn {
      width: 36px; height: 36px;
      border-radius: 50%;
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-size: 20px;
      cursor: pointer;
    }
    .qbtn:hover {
      background: var(--primary);
      color: #000;
    }
    .qty {
      min-width: 30px;
      text-align: center;
      font-weight: 700;
      color: var(--primary);
    }
    .item-price {
      font-weight: 900;
      font-size: 20px;
      color: var(--primary);
      min-width: 90px;
      text-align: right;
    }
    .shop-subtotal {
      text-align: right;
      margin-top: 12px;
      color: var(--muted);
      font-weight: 600;
    }
    .total-section {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0,255,200,0.08);
      border: 2px dashed var(--primary);
      border-radius: 16px;
      text-align: center;
    }
    .grand-total {
      font-size: 32px;
      font-weight: 900;
      color: var(--primary);
      margin: 8px 0;
    }
    .actions {
      margin-top: 30px;
      display: flex;
      gap: 16px;
    }
    .btn {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
    }
    .btn-clear {
      background: #ff4d6d;
      color: white;
    }
    .btn-payment {
      background: var(--primary);
      color: #000;
    }
    .empty-cart {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }
    .empty-cart a {
      margin-top: 20px;
      display: inline-block;
      padding: 14px 32px;
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
    }
    .empty-cart a:hover {
      background: var(--primary);
      color: #000;
    }

    @media (max-width: 480px) {
      .cart-item { flex-direction: column; align-items: stretch; text-align: center; }
      .item-price { align-self: flex-end; }
      .actions { flex-direction: column; }
    }
  </style>
</head>
<body>

  <header>
    <div class="back-btn" onclick="history.back()">←</div>
    <div class="brand"><span>Chat</span>Point</div>
    <div style="font-weight:800;color:var(--primary)">
      My Cart <span class="cart-badge" id="cartBadge" style="display:none;margin-left:8px;padding:4px 10px;background:var(--primary);color:#000;border-radius:99px;font-size:14px;">0</span>
    </div>
  </header>

  <main>
    <div class="cart-container" id="cartContainer"></div>
  </main>

  <script>
    const CART_KEY = "chatpoint_cart";
    let cart = JSON.parse(localStorage.getItem(CART_KEY)) || {};
    const container = document.getElementById("cartContainer");
    const badge = document.getElementById("cartBadge");

    function saveCart() {
      localStorage.setItem(CART_KEY, JSON.stringify(cart));
      updateBadge();
    }
    function updateBadge() {
      const total = Object.values(cart).flatMap(s => Object.values(s)).reduce((a, i) => a + i.qty, 0);
      badge.textContent = total;
      badge.style.display = total > 0 ? 'inline' : 'none';
    }

    function changeQty(shop, name, price, delta) {
      if (!cart[shop]) cart[shop] = {};
      if (!cart[shop][name]) cart[shop][name] = {qty: 0, price};
      const newQty = Math.max(0, cart[shop][name].qty + delta);
      cart[shop][name].qty = newQty;
      if (newQty === 0) delete cart[shop][name];
      if (Object.keys(cart[shop]).length === 0) delete cart[shop];
      saveCart();
      renderCart();
    }

    function renderCart() {
      container.innerHTML = "";
      let grandTotal = 0, totalItems = 0;

      if (Object.keys(cart).length === 0) {
        container.innerHTML = `<div class="empty-cart">
          <i class="fas fa-shopping-bag" style="font-size:80px;color:#333;margin-bottom:20px;"></i>
          <p style="font-size:22px;">Your cart is empty</p>
          <a href="index.html">Explore Menu</a>
        </div>`;
        return;
      }

      for (const shop in cart) {
        let shopTotal = 0;
        const shopDiv = document.createElement("div");

        shopDiv.innerHTML = `<div class="shop-name">Store ${shop}</div>`;

        for (const name in cart[shop]) {
          const {qty, price} = cart[shop][name];
          const total = qty * price;
          shopTotal += total;
          grandTotal += total;
          totalItems += qty;

          shopDiv.innerHTML += `
            <div class="cart-item">
              <div class="item-name" title="${name}">${name}</div>
              <div class="quantity">
                <button class="qbtn" onclick="changeQty('${shop}','${name}',${price},-1)">−</button>
                <div class="qty">${qty}</div>
                <button class="qbtn" onclick="changeQty('${shop}','${name}',${price},1)">+</button>
              </div>
              <div class="item-price">₹${total}</div>
            </div>`;
        }

        shopDiv.innerHTML += `<div class="shop-subtotal">Subtotal ₹${shopTotal}</div>`;
        container.appendChild(shopDiv);
      }

      container.innerHTML += `
        <div class="total-section">
          <div style="font-size:18px;opacity:0.8;">Grand Total</div>
          <div class="grand-total">₹${grandTotal}</div>
        </div>
        <div class="actions">
          <button class="btn btn-clear" onclick="if(confirm('Clear cart?')){cart={};localStorage.removeItem(CART_KEY);renderCart();}">Clear Cart</button>
          <button class="btn btn-payment" onclick="location.href='payment.html'">Proceed to Payment</button>
        </div>`;
    }

    renderCart();
    updateBadge();
  </script>
</body>
</html>
