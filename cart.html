<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Cart • ChatPoint</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet"></noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg: #FAFAFA;
            --card: #FFFFFF;
            --primary: #E23744;
            --secondary: #2874F0;
            --text-dark: #111827;
            --text-muted: #6B7280;
            --border-light: rgba(0, 0, 0, 0.1);
            --danger: #E9573F;
            --radius-xl: 12px;
            --radius-lg: 8px;
            --transition-fast: 0.25s ease-in-out;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* ... (keep all your previous styles - header, cart-item, quantity, etc.) ... */

        .min-order-warning {
            background: rgba(233, 87, 63, 0.1);
            border: 1px solid rgba(233, 87, 63, 0.4);
            color: var(--danger);
            padding: 1rem;
            border-radius: var(--radius-lg);
            margin: 1rem 0;
            text-align: center;
            font-weight: 600;
        }

        .btn-payment:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* ... rest of your styles remain the same ... */
    </style>
</head>
<body>

    <header>
        <button class="back-btn" onclick="history.back()" aria-label="Go back">←</button>
        <div class="brand"><span>Chat</span>Point</div>
        <div class="header-cart-info">
            My Cart
            <span class="cart-badge" id="cartBadge" style="display:none;">0</span>
        </div>
    </header>

    <main>
        <div class="cart-container" id="cartContainer"></div>
    </main>

    <div class="totals-actions-wrapper" id="totalsActionsWrapper" style="display: none;">
        <div class="total-section">
            <div style="font-size:1.125rem;opacity:0.8;">Grand Total</div>
            <div class="grand-total" id="floatingGrandTotal"></div>
            <!-- Removed delivery fee display -->
        </div>

        <div id="minOrderWarning" class="min-order-warning" style="display:none;"></div>

        <div class="actions">
            <button class="btn btn-clear" onclick="clearCart()">Clear Cart</button>
            <button class="btn btn-payment" id="proceedBtn" disabled>Proceed to Payment</button>
        </div>
    </div>

    <script>
        const CART_KEY = "chatpoint_cart";
        const USER_KEY = "user";

        // Minimum ORDER values (no delivery added anymore)
        const MIN_ORDER_NORMAL = 129;
        const MIN_ORDER_PREMIUM = 69;
        const MIN_ORDER_FAR = 147;

        let cart = loadCart();
        let minOrderRequired = getMinOrderRequired();

        const container = document.getElementById("cartContainer");
        const badge = document.getElementById("cartBadge");
        const totalsWrapper = document.getElementById("totalsActionsWrapper");
        const grandTotalEl = document.getElementById("floatingGrandTotal");
        const proceedBtn = document.getElementById("proceedBtn");
        const warningEl = document.getElementById("minOrderWarning");

        function loadCart() {
            try {
                const stored = localStorage.getItem(CART_KEY);
                return stored ? JSON.parse(stored) : {};
            } catch { return {}; }
        }

        function saveCart() {
            try { localStorage.setItem(CART_KEY, JSON.stringify(cart)); } catch {}
            updateBadge();
        }

        function updateBadge() {
            const qty = Object.values(cart)
                .flatMap(s => Object.values(s))
                .reduce((a, i) => a + (i.qty||0), 0);
            badge.textContent = qty;
            badge.style.display = qty > 0 ? 'inline' : 'none';
        }

        function getMinOrderRequired() {
            const userStr = localStorage.getItem(USER_KEY);
            if (!userStr) return MIN_ORDER_NORMAL;

            try {
                const user = JSON.parse(userStr);
                if (user?.isPremium?.toLowerCase() === "yes") {
                    return user?.premiumType?.toLowerCase() === "far"
                        ? MIN_ORDER_FAR
                        : MIN_ORDER_PREMIUM;
                }
            } catch {}
            return MIN_ORDER_NORMAL;
        }

        function formatCurrency(amount) {
            return amount.toLocaleString('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 0
            });
        }

        function changeQty(shop, name, price, delta) {
            if (!cart[shop]) cart[shop] = {};
            if (!cart[shop][name]) cart[shop][name] = { qty: 0, price };

            const item = cart[shop][name];
            item.qty = Math.max(0, item.qty + delta);

            if (item.qty === 0) {
                delete cart[shop][name];
                if (Object.keys(cart[shop]).length === 0) delete cart[shop];
            }

            saveCart();
            updateTotalsOnly();
        }

        function updateTotalsOnly() {
            let subtotal = 0;

            for (const shop in cart) {
                for (const name in cart[shop]) {
                    const item = cart[shop][name];
                    subtotal += (item.qty || 0) * item.price;
                }
            }

            grandTotalEl.textContent = formatCurrency(subtotal);

            const isEnough = subtotal >= minOrderRequired;

            proceedBtn.disabled = !isEnough;
            warningEl.style.display = isEnough ? 'none' : 'block';

            if (!isEnough) {
                const needed = minOrderRequired - subtotal;
                warningEl.textContent = 
                    `Add ₹${needed} more to reach minimum order of ₹${minOrderRequired}` +
                    (minOrderRequired !== MIN_ORDER_NORMAL ? ' (Premium benefit applied)' : '');
            }

            if (subtotal === 0) {
                totalsWrapper.style.display = 'none';
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <p>Your cart is empty</p>
                        <a href="index.html">Explore Menu</a>
                    </div>`;
            }
        }

        function renderCart() {
            container.innerHTML = "";
            let subtotal = 0;

            if (Object.keys(cart).length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <p>Your cart is empty</p>
                        <a href="index.html">Explore Menu</a>
                    </div>`;
                totalsWrapper.style.display = 'none';
                return;
            }

            for (const shop in cart) {
                let shopTotal = 0;
                const shopDiv = document.createElement("div");

                shopDiv.innerHTML = `
                    <div class="shop-name">
                        <i class="fas fa-store"></i> Store ${shop}
                    </div>`;

                let itemsHtml = '';
                for (const name in cart[shop]) {
                    const { qty, price } = cart[shop][name];
                    const total = qty * price;
                    shopTotal += total;
                    subtotal += total;

                    const safeName = name.replace(/'/g, "\\'");
                    itemsHtml += `
                        <div class="cart-item">
                            <div class="item-name" title="${name}">${name}</div>
                            <div class="item-price">${formatCurrency(total)}</div>
                            <div class="quantity">
                                <button class="qbtn" onclick="changeQty('${shop}','${safeName}',${price},-1)">−</button>
                                <div class="qty">${qty}</div>
                                <button class="qbtn" onclick="changeQty('${shop}','${safeName}',${price},1)">+</button>
                            </div>
                        </div>`;
                }

                shopDiv.innerHTML += itemsHtml + `
                    <div class="shop-subtotal">Subtotal ${formatCurrency(shopTotal)}</div>`;

                container.appendChild(shopDiv);
            }

            grandTotalEl.textContent = formatCurrency(subtotal);

            const isEnough = subtotal >= minOrderRequired;
            proceedBtn.disabled = !isEnough;

            if (!isEnough) {
                const needed = minOrderRequired - subtotal;
                warningEl.textContent = 
                    `Add ₹${needed} more to reach minimum order of ₹${minOrderRequired}` +
                    (minOrderRequired !== MIN_ORDER_NORMAL ? ' (Premium benefit applied)' : '');
                warningEl.style.display = 'block';
            } else {
                warningEl.style.display = 'none';
            }

            totalsWrapper.style.display = 'block';
        }

        function clearCart() {
            if (confirm('Clear entire cart?')) {
                cart = {};
                localStorage.removeItem(CART_KEY);
                renderCart();
            }
        }

        // Initial render
        renderCart();
        updateBadge();
    </script>
</body>
</html>
