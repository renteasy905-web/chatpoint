<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Cart • ChatPoint</title>
    
    <!-- Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"></noscript>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg:           #FDFBF7;          /* soft warm cream */
            --card:         #FFFFFF;
            --primary:      #C93C2E;          /* warm red */
            --primary-dark: #B32F24;
            --secondary:    #3A6EA5;
            --text:         #2A241D;
            --text-muted:   #706A62;
            --border:       #E8DFD3;
            --danger:       #D95F45;
            --radius-xl:    18px;
            --radius-lg:    12px;
            --shadow-sm:    0 2px 12px rgba(0,0,0,0.06);
            --shadow-md:    0 8px 32px rgba(0,0,0,0.07);
            --transition:   all 0.22s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }

        header {
            padding: 1rem 1.25rem;
            background: white;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: -0.8px;
        }
        .brand span { color: var(--primary); }

        .back-btn {
            width: 48px; height: 48px;
            background: rgba(0,0,0,0.04);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: grid; place-items: center;
            font-size: 1.7rem;
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
        }
        .back-btn:hover { background: var(--primary); color: white; transform: scale(1.05); }

        .header-cart-info {
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-badge {
            background: var(--primary);
            color: white;
            padding: 0.3rem 0.65rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 800;
        }

        main {
            padding: 1.5rem;
            max-width: 680px;
            margin: 0 auto;
            padding-bottom: 12rem;
        }

        .cart-container {
            background: white;
            border-radius: var(--radius-xl);
            padding: 1.8rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
        }

        .shop-name {
            font-size: 1.45rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1.3rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid rgba(201,60,46,0.15);
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            padding: 1.2rem 0;
            border-bottom: 1px solid var(--border);
        }

        .item-name {
            flex: 1;
            font-weight: 600;
            font-size: 1.12rem;
            line-height: 1.4;
        }

        .quantity {
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
        }

        .qbtn {
            width: 44px;
            height: 44px;
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 1.7rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }
        .qbtn:hover { background: rgba(201,60,46,0.09); }

        .qty {
            min-width: 52px;
            text-align: center;
            font-weight: 700;
            font-size: 1.18rem;
        }

        .item-price {
            font-weight: 800;
            font-size: 1.35rem;
            color: var(--primary);
            min-width: 110px;
            text-align: right;
        }

        .shop-subtotal {
            text-align: right;
            margin-top: 1rem;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 1.08rem;
        }

        .totals-actions-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--border);
            box-shadow: 0 -8px 32px rgba(0,0,0,0.08);
            padding: 1.3rem 1.2rem;
            z-index: 90;
        }

        .total-section {
            max-width: 680px;
            margin: 0 auto 1.2rem;
            padding: 1.3rem;
            background: rgba(201,60,46,0.04);
            border: 1px solid rgba(201,60,46,0.18);
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .grand-total {
            font-size: 2.6rem;
            font-weight: 900;
            color: var(--primary);
            margin: 0.4rem 0;
            letter-spacing: -0.5px;
        }

        .min-order-warning {
            max-width: 680px;
            margin: 0 auto 1rem;
            background: rgba(217,95,69,0.09);
            border: 1px solid rgba(217,95,69,0.28);
            color: var(--danger);
            padding: 1.1rem;
            border-radius: 14px;
            text-align: center;
            font-weight: 600;
            font-size: 1.08rem;
        }

        .actions {
            max-width: 680px;
            margin: 0 auto;
            display: flex;
            gap: 1.2rem;
        }

        .btn {
            flex: 1;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.12rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-clear {
            background: #e76f51;
            color: white;
        }
        .btn-clear:hover { background: #d85c3f; transform: translateY(-2px); }

        .btn-payment {
            background: var(--primary);
            color: white;
            box-shadow: 0 6px 20px rgba(201,60,46,0.3);
        }
        .btn-payment:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(201,60,46,0.38);
        }
        .btn-payment:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            opacity: 0.75;
        }

        .empty-cart {
            padding: 7rem 1.5rem;
            text-align: center;
            color: var(--text-muted);
        }
        .empty-cart i { font-size: 7rem; color: #d5c8b9; margin-bottom: 1.8rem; }
        .empty-cart p { font-size: 1.6rem; font-weight: 700; margin-bottom: 1.2rem; }
        .empty-cart a {
            display: inline-block;
            padding: 1rem 2.2rem;
            background: var(--secondary);
            color: white;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
        }
        .empty-cart a:hover { background: #345f8f; transform: translateY(-3px); }

        @media (max-width: 520px) {
            main { padding: 1rem 0.8rem; }
            .cart-item {
                display: grid;
                grid-template-areas: "name price" "qty qty";
                grid-template-columns: 1fr auto;
                gap: 0.9rem 1.2rem;
            }
            .item-name { grid-area: name; }
            .item-price { grid-area: price; }
            .quantity { grid-area: qty; justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <button class="back-btn" onclick="history.back()" aria-label="Go back">←</button>
        <div class="brand"><span>Chat</span>Point</div>
        <div class="header-cart-info">
            My Cart
            <span class="cart-badge" id="cartBadge" style="display:none;">0</span>
        </div>
    </header>

    <main>
        <div class="cart-container" id="cartContainer"></div>
    </main>

    <div class="totals-actions-wrapper" id="totalsActionsWrapper" style="display: none;">
        <div class="total-section">
            <div style="font-size:1.18rem; opacity:0.8; margin-bottom:0.4rem;">Total Amount</div>
            <div class="grand-total" id="floatingGrandTotal">₹0</div>
        </div>

        <div id="minOrderWarning" class="min-order-warning" style="display:none;"></div>

        <div class="actions">
            <button class="btn btn-clear" onclick="clearCart()">Clear Cart</button>
            <button class="btn btn-payment" id="proceedBtn" disabled onclick="location.href='payment.html'">
                Proceed to Payment
            </button>
        </div>
    </div>

    <script>
        const CART_KEY = "chatpoint_cart";
        const USER_KEY = "user";

        // Minimum ORDER values (no delivery charge added)
        const MIN_ORDER_NORMAL = 129;
        const MIN_ORDER_PREMIUM = 69;
        const MIN_ORDER_FAR = 147;

        let cart = loadCart();
        let minOrderRequired = getMinOrderRequired();

        // DOM Elements
        const container = document.getElementById("cartContainer");
        const badge = document.getElementById("cartBadge");
        const totalsWrapper = document.getElementById("totalsActionsWrapper");
        const grandTotalEl = document.getElementById("floatingGrandTotal");
        const proceedBtn = document.getElementById("proceedBtn");
        const warningEl = document.getElementById("minOrderWarning");

        function loadCart() {
            try {
                const stored = localStorage.getItem(CART_KEY);
                return stored ? JSON.parse(stored) : {};
            } catch { return {}; }
        }

        function saveCart() {
            try { localStorage.setItem(CART_KEY, JSON.stringify(cart)); } catch {}
            updateBadge();
        }

        function updateBadge() {
            const totalQty = Object.values(cart)
                .flatMap(shop => Object.values(shop))
                .reduce((sum, item) => sum + (item.qty || 0), 0);
            badge.textContent = totalQty;
            badge.style.display = totalQty > 0 ? 'inline' : 'none';
        }

        function getMinOrderRequired() {
            const userStr = localStorage.getItem(USER_KEY);
            if (!userStr) return MIN_ORDER_NORMAL;

            try {
                const user = JSON.parse(userStr);
                if (user?.isPremium?.toLowerCase() === "yes") {
                    return user?.premiumType?.toLowerCase() === "far" ? MIN_ORDER_FAR : MIN_ORDER_PREMIUM;
                }
            } catch {}
            return MIN_ORDER_NORMAL;
        }

        function formatCurrency(amount) {
            return amount.toLocaleString('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 0
            });
        }

        function changeQty(shop, name, price, delta) {
            if (!cart[shop]) cart[shop] = {};
            if (!cart[shop][name]) cart[shop][name] = { qty: 0, price };

            const item = cart[shop][name];
            item.qty = Math.max(0, item.qty + delta);

            if (item.qty === 0) {
                delete cart[shop][name];
                if (Object.keys(cart[shop]).length === 0) delete cart[shop];
            }

            saveCart();
            updateTotalsOnly();
        }

        function updateTotalsOnly() {
            let subtotal = 0;
            for (const shop in cart) {
                for (const name in cart[shop]) {
                    subtotal += cart[shop][name].qty * cart[shop][name].price;
                }
            }

            grandTotalEl.textContent = formatCurrency(subtotal);

            const isEnough = subtotal >= minOrderRequired;
            proceedBtn.disabled = !isEnough;

            if (!isEnough && subtotal > 0) {
                const needed = minOrderRequired - subtotal;
                warningEl.textContent = `Add ${formatCurrency(needed)} more to reach minimum order of ${formatCurrency(minOrderRequired)}${minOrderRequired !== MIN_ORDER_NORMAL ? ' (Premium benefit)' : ''}`;
                warningEl.style.display = 'block';
            } else {
                warningEl.style.display = 'none';
            }

            if (subtotal === 0) {
                totalsWrapper.style.display = 'none';
            }
        }

        function renderCart() {
            container.innerHTML = "";
            let subtotal = 0;

            if (Object.keys(cart).length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-bag"></i>
                        <p>Your cart is empty</p>
                        <a href="index.html">Explore Menu</a>
                    </div>`;
                totalsWrapper.style.display = 'none';
                return;
            }

            for (const shop in cart) {
                let shopTotal = 0;
                const shopDiv = document.createElement("div");

                shopDiv.innerHTML = `
                    <div class="shop-name">
                        <i class="fas fa-store"></i> Store ${shop}
                    </div>`;

                let itemsHtml = '';
                for (const name in cart[shop]) {
                    const { qty, price } = cart[shop][name];
                    const total = qty * price;
                    shopTotal += total;
                    subtotal += total;

                    const safeName = name.replace(/'/g, "\\'");
                    itemsHtml += `
                        <div class="cart-item">
                            <div class="item-name" title="${name}">${name}</div>
                            <div class="item-price">${formatCurrency(total)}</div>
                            <div class="quantity">
                                <button class="qbtn" onclick="changeQty('${shop}','${safeName}',${price},-1)">−</button>
                                <div class="qty">${qty}</div>
                                <button class="qbtn" onclick="changeQty('${shop}','${safeName}',${price},1)">+</button>
                            </div>
                        </div>`;
                }

                shopDiv.innerHTML += itemsHtml + `
                    <div class="shop-subtotal">Subtotal ${formatCurrency(shopTotal)}</div>`;

                container.appendChild(shopDiv);
            }

            grandTotalEl.textContent = formatCurrency(subtotal);

            const isEnough = subtotal >= minOrderRequired;
            proceedBtn.disabled = !isEnough;

            if (!isEnough && subtotal > 0) {
                const needed = minOrderRequired - subtotal;
                warningEl.textContent = `Add ${formatCurrency(needed)} more to reach minimum order of ${formatCurrency(minOrderRequired)}${minOrderRequired !== MIN_ORDER_NORMAL ? ' (Premium benefit)' : ''}`;
                warningEl.style.display = 'block';
            } else {
                warningEl.style.display = 'none';
            }

            totalsWrapper.style.display = 'block';
        }

        function clearCart() {
            if (confirm('Are you sure you want to clear your entire cart?')) {
                cart = {};
                localStorage.removeItem(CART_KEY);
                renderCart();
            }
        }

        // Start
        renderCart();
        updateBadge();
    </script>
</body>
</html>
