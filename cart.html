<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My Cart • ChatPoint</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"></noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg:           #FDFBF7;         /* beautiful soft warm cream */
            --card:         #FFFFFF;
            --primary:      #C93C2E;         /* warm food-delivery red */
            --primary-dark: #B32F24;
            --secondary:    #3A6EA5;
            --text-dark:    #2A241D;
            --text-muted:   #706A62;
            --border-light: #E8DFD3;
            --danger:       #D95F45;
            --radius-xl:    18px;
            --radius-lg:    12px;
            --shadow-sm:    0 2px 12px rgba(0,0,0,0.06);
            --shadow-md:    0 6px 24px rgba(0,0,0,0.08);
            --transition:   0.22s ease;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            min-height: 100vh;
            line-height: 1.5;
        }

        header {
            padding: 1rem 1.25rem;
            background: white;
            border-bottom: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 1.9rem;
            font-weight: 900;
            letter-spacing: -0.5px;
        }
        .brand span {
            color: var(--primary);
        }

        .back-btn {
            width: 44px;
            height: 44px;
            background: rgba(0,0,0,0.04);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            display: grid;
            place-items: center;
            font-size: 1.6rem;
            color: var(--text-dark);
            cursor: pointer;
            transition: var(--transition);
        }
        .back-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.04);
        }

        .header-cart-info {
            font-weight: 700;
            font-size: 1.15rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-badge {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 800;
        }

        main {
            padding: 1.5rem;
            max-width: 640px;
            margin: 0 auto;
            padding-bottom: 11rem;
        }

        .cart-container {
            background: white;
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-md);
        }

        .shop-name {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1.2rem;
            padding-bottom: 0.7rem;
            border-bottom: 2px solid rgba(201,60,46,0.12);
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            padding: 1.1rem 0;
            border-bottom: 1px solid var(--border-light);
        }

        .item-name {
            flex: 1;
            font-weight: 600;
            font-size: 1.1rem;
            line-height: 1.35;
        }

        .quantity {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-light);
            border-radius: 10px;
            overflow: hidden;
        }

        .qbtn {
            width: 42px;
            height: 42px;
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 1.6rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .qbtn:hover {
            background: rgba(201,60,46,0.08);
        }

        .qty {
            min-width: 50px;
            text-align: center;
            font-weight: 700;
            font-size: 1.15rem;
            color: var(--text-dark);
        }

        .item-price {
            font-weight: 800;
            font-size: 1.3rem;
            color: var(--primary);
            min-width: 100px;
            text-align: right;
        }

        .shop-subtotal {
            text-align: right;
            margin-top: 0.9rem;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 1.05rem;
        }

        .totals-actions-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--border-light);
            box-shadow: 0 -6px 24px rgba(0,0,0,0.08);
            padding: 1.2rem 1rem;
            z-index: 90;
        }

        .total-section {
            max-width: 640px;
            margin: 0 auto 1rem;
            padding: 1.2rem;
            background: rgba(201,60,46,0.04);
            border: 1px solid rgba(201,60,46,0.15);
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .grand-total {
            font-size: 2.4rem;
            font-weight: 900;
            color: var(--primary);
            margin: 0.4rem 0;
        }

        .min-order-warning {
            background: rgba(217,95,69,0.08);
            border: 1px solid rgba(217,95,69,0.25);
            color: var(--danger);
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.05rem;
        }

        .actions {
            max-width: 640px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 1.1rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-clear {
            background: #e76f51;
            color: white;
        }
        .btn-clear:hover {
            background: #d85c3f;
            transform: translateY(-2px);
        }

        .btn-payment {
            background: var(--primary);
            color: white;
            box-shadow: 0 6px 20px rgba(201,60,46,0.28);
        }
        .btn-payment:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(201,60,46,0.35);
        }
        .btn-payment:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            opacity: 0.7;
        }

        .empty-cart {
            padding: 6rem 1.5rem;
            text-align: center;
            color: var(--text-muted);
        }
        .empty-cart i {
            font-size: 6rem;
            color: #d0c5b8;
            margin-bottom: 1.5rem;
        }
        .empty-cart p {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .empty-cart a {
            display: inline-block;
            padding: 0.9rem 2rem;
            background: var(--secondary);
            color: white;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
        }
        .empty-cart a:hover {
            background: #345f8f;
            transform: translateY(-2px);
        }

        @media (max-width: 520px) {
            main { padding: 1rem 0.8rem; }
            .cart-item {
                display: grid;
                grid-template-areas: 
                    "name price"
                    "qty qty";
                grid-template-columns: 1fr auto;
                gap: 0.8rem 1rem;
            }
            .item-name { grid-area: name; }
            .item-price { grid-area: price; text-align: right; }
            .quantity { grid-area: qty; justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <button class="back-btn" onclick="history.back()" aria-label="Go back">←</button>
        <div class="brand"><span>Chat</span>Point</div>
        <div class="header-cart-info">
            My Cart
            <span class="cart-badge" id="cartBadge" style="display:none;">0</span>
        </div>
    </header>

    <main>
        <div class="cart-container" id="cartContainer"></div>
    </main>

    <div class="totals-actions-wrapper" id="totalsActionsWrapper" style="display: none;">
        <div class="total-section">
            <div style="font-size:1.15rem; opacity:0.8; margin-bottom:0.3rem;">Total Amount</div>
            <div class="grand-total" id="floatingGrandTotal">₹0</div>
        </div>

        <div id="minOrderWarning" class="min-order-warning" style="display:none;"></div>

        <div class="actions">
            <button class="btn btn-clear" onclick="clearCart()">Clear Cart</button>
            <button class="btn btn-payment" id="proceedBtn" disabled onclick="location.href='payment.html'">
                Proceed to Payment
            </button>
        </div>
    </div>

        // - disabling proceed button when subtotal < minOrderRequired

</body>
</html>
