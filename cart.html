<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cart</title>
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <style>
        :root {
            --bg: #0F0F0F;
            --card-bg: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --accent: #FFD60A;
            --border: #333333;
            --checkbox-checked: #FFD60A;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        header {
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .back-btn {
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .menu-btn {
            margin-left: auto;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .address-section {
            padding: 0 1rem 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .address-section strong {
            display: block;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }
        
        .cart-items {
            padding: 0 1rem;
        }
        
        .select-all {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 0;
            font-weight: 500;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .checkbox.checked {
            background: var(--checkbox-checked);
            border-color: var(--checkbox-checked);
        }
        
        .checkbox.checked::after {
            content: '✓';
            font-size: 14px;
            color: #000;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        .item-img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background: #333;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .item-price {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--accent);
        }
        
        .quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.25rem;
        }
        
        .qbtn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qty {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }
        
        .summary {
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            padding: 1rem;
            margin-top: 2rem;
        }
        
        .promo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            font-size: 0.875rem;
        }
        
        .promo-applied {
            color: var(--accent);
            font-weight: 500;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            font-size: 0.95rem;
        }
        
        .summary-row.total {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        
        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: #000;
            font-size: 1.125rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            margin-top: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="back-btn" onclick="history.back()">&larr;</div>
        <div>Cart</div>
        <div class="menu-btn">&#9776;</div>
    </header>
    
    <section class="address-section">
        <strong>Sevina G Rifani</strong>
        3274 Mangir , Rogojampi<br>
        Banyuwangi, Indonesia
    </section>
    
    <section class="cart-items">
        <div class="select-all">
            <div class="checkbox checked"></div>
            Select all
        </div>
        
        <div class="cart-item">
            <div class="checkbox checked"></div>
            <img src="https://via.placeholder.com/60" alt="Sideboard soap" class="item-img">
            <div class="item-details">
                <div class="item-name">Sideboard soap</div>
                <div class="item-price">$1200</div>
            </div>
            <div class="quantity">
                <button class="qbtn">-</button>
                <div class="qty">1</div>
                <button class="qbtn">+</button>
            </div>
        </div>
        
        <div class="cart-item">
            <div class="checkbox checked"></div>
            <img src="https://via.placeholder.com/60" alt="Honey Cream" class="item-img">
            <div class="item-details">
                <div class="item-name">Honey Cream</div>
                <div class="item-price">$1200</div>
            </div>
            <div class="quantity">
                <button class="qbtn">-</button>
                <div class="qty">1</div>
                <button class="qbtn">+</button>
            </div>
        </div>
        
        <div class="cart-item">
            <div class="checkbox checked"></div>
            <img src="https://via.placeholder.com/60" alt="New Year Body Lotion" class="item-img">
            <div class="item-details">
                <div class="item-name">New Year Body Lotion</div>
                <div class="item-price">$1500</div>
            </div>
            <div class="quantity">
                <button class="qbtn">-</button>
                <div class="qty">1</div>
                <button class="qbtn">+</button>
            </div>
        </div>
        
        <div class="cart-item">
            <div class="checkbox checked"></div>
            <img src="https://via.placeholder.com/60" alt="New Year Body Lotion - Rose Scent" class="item-img">
            <div class="item-details">
                <div class="item-name">New Year Body Lotion - Rose Scent</div>
                <div class="item-price">$1500</div>
            </div>
            <div class="quantity">
                <button class="qbtn">-</button>
                <div class="qty">1</div>
                <button class="qbtn">+</button>
            </div>
        </div>
    </section>
    
    <section class="summary">
        <div class="promo">
            <span>YellowChick</span>
            <span class="promo-applied">Promo code applied ⚡</span>
        </div>
        
        <div class="summary-row">
            <span>Subtotal</span>
            <span>$703.99</span>
        </div>
        
        <div class="summary-row">
            <span>Delivery Fee</span>
            <span>$4.00</span>
        </div>
        
        <div class="summary-row">
            <span>Discount</span>
            <span>20%</span>
        </div>
        
        <div class="summary-row total">
            <span>Total</span>
            <span>$142.32</span>
        </div>
        
        <button class="checkout-btn">Checkout</button>
    </section>
</body>
</html>
