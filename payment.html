<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Chat Point</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #111111;
            --border: #222222;
            --text: #e0e0e0;
            --muted: #888888;
            --accent: #00ff9d;
            --accent2: #ff2e63;
            --glow: 0 0 20px rgba(0, 255, 157, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 20px auto;
            padding: 24px;
            background: var(--card);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), var(--glow);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(16px);
        }
        h2 {
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-top: 16px;
            font-weight: 600;
            font-size: 14px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type=text], input[type=tel] {
            width: 100%;
            padding: 14px 16px;
            margin-top: 8px;
            border-radius: 16px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: var(--glow);
        }
        .radio-group {
            margin: 24px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .radio-group label {
            color: var(--text);
            font-weight: 500;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 12px;
            background: #1a1a1a;
        }
        .radio-group input:checked + label {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: black;
            font-weight: 700;
        }
        .shop-section {
            margin-top: 28px;
            background: #181818;
            border-radius: 18px;
            padding: 16px;
            border: 1px solid #252525;
        }
        .shop-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .item-line {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 15px;
            border-bottom: 1px dashed #333;
        }
        .total-line {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            margin-top: 12px;
            font-size: 17px;
        }
        .surprise-msg {
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, rgba(0,255,157,0.1), rgba(255,46,99,0.1));
            border: 1px dashed var(--accent);
            border-radius: 16px;
            margin: 20px 0;
            font-weight: 700;
            color: var(--accent);
            animation: pulse 2s infinite;
        }
        button.main-btn {
            margin-top: 32px;
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: black;
            font-weight: 800;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 255, 157, 0.4);
        }
        .error-msg {
            color: #ff6b6b;
            text-align: center;
            margin: 12px 0;
        }
        .success-msg {
            color: var(--accent);
            text-align: center;
            font-weight: 700;
            font-size: 18px;
        }
        @keyframes pulse {
            0%,100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer"></div>

    <script>
        const CART_KEY = "chatpoint_cart";
        const USER_KEY = "chatpoint_user";
        const API_BASE = "https://chatpoint1.onrender.com";

        // YOUR TWO WHATSAPP NUMBERS
        const PRIMARY = "9632367397";
        const BACKUP  = "8088975913";

        function checkLogin() {
            const user = JSON.parse(localStorage.getItem(USER_KEY) || "null");
            if (!user?._id) {
                document.getElementById("mainContainer").innerHTML = `
                    <div style="text-align:center;padding:60px;color:#888">
                        <h3>Login Required</h3>
                        <p><a href="login.html" style="color:#00ff9d;font-weight:700">Go to Login</a></p>
                    </div>`;
                return null;
            }
            return user;
        }

        function renderForm(user) {
            document.getElementById("mainContainer").innerHTML = `
                <h2>Secure Checkout</h2>
                <label>Full Name <span style="color:#ff6b6b">*</span></label>
                <input type="text" id="name" placeholder="John Doe" value="${user.name || ''}" required />

                <label>Phone Number <span style="color:#ff6b6b">*</span></label>
                <input type="tel" id="phone" placeholder="9876543210" value="${user.phone || ''}" required />

                <label>Delivery Address <span style="color:#ff6b6b">*</span></label>
                <input type="text" id="address1" placeholder="House no., Street, Area" required />
                <input type="text" id="address2" placeholder="Landmark (optional)" />

                <div class="radio-group">
                    <input type="radio" id="cod" name="paymentMode" value="COD" checked hidden />
                    <label for="cod">Cash on Delivery</label>
                    <input type="radio" id="online" name="paymentMode" value="Online" hidden />
                    <label for="online">Pay Online</label>
                </div>

                <div id="errorMsg" class="error-msg"></div>
                <div id="successMsg" class="success-msg"></div>
                <div id="surpriseMsg"></div>
                <div id="cartContainer"></div>

                <button class="main-btn" id="placeOrderBtn">PLACE ORDER NOW</button>
            `;
            renderCart();
            document.getElementById("placeOrderBtn").addEventListener("click", placeOrder);
        }

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem(CART_KEY) || "{}");
            const container = document.getElementById("cartContainer");
            const surpriseMsg = document.getElementById("surpriseMsg");
            container.innerHTML = "";
            let overallTotal = 0;
            let itemsArray = [];

            // Assume single shop for simplicity - use first shop name or "Chat Point"
            let shopName = "Chat Point"; // Default or extract from cart if multiple
            if (Object.keys(cart).length > 0) {
                shopName = Object.keys(cart)[0];
            }

            for (const shop in cart) {
                let shopTotal = 0;
                const sec = document.createElement("div");
                sec.className = "shop-section";
                sec.innerHTML = `<div class="shop-title">${shop}</div>`;
                for (const name in cart[shop]) {
                    const it = cart[shop][name];
                    if (it.qty > 0) {
                        sec.innerHTML += `<div class="item-line"><span>${name} × ${it.qty}</span><span style="color:#00ff9d">₹${it.price * it.qty}</span></div>`;
                        shopTotal += it.price * it.qty;
                        itemsArray.push({ name, price: it.price, quantity: it.qty });
                    }
                }
                if (shopTotal > 0) {
                    sec.innerHTML += `<div class="total-line"><span>Subtotal</span><span>₹${shopTotal}</span></div>`;
                    container.appendChild(sec);
                    overallTotal += shopTotal;
                }
            }

            const deliveryCharge = overallTotal >= 50 ? 0 : 30;
            const grandTotal = overallTotal + deliveryCharge;

            if (overallTotal >= 50) {
                surpriseMsg.innerHTML = `<div class="surprise-msg">FREE DELIVERY UNLOCKED!</div>`;
            }

            container.innerHTML += `
                <div style="margin-top:20px">
                    <div class="total-line"><span>Items Total</span><span>₹${overallTotal}</span></div>
                    <div class="total-line"><span>Delivery</span><span style="color:${deliveryCharge===0?'#00ff9d':'inherit'}">${deliveryCharge===0?'FREE!':'₹'+deliveryCharge}</span></div>
                    <div class="total-line" style="font-size:20px;color:#00ff9d;padding-top:12px;border-top:2px solid #333">
                        <span>Grand Total</span><span>₹${grandTotal}</span>
                    </div>
                </div>`;

            window.tempOrderData = { itemsArray, overallTotal, deliveryCharge, grandTotal, shopName };
        }

        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address1 = document.getElementById("address1").value.trim();
            const errorMsg = document.getElementById("errorMsg");
            if (!name || !phone || !address1) {
                errorMsg.textContent = "Fill all required fields";
                return false;
            }
            if (!/^\d{10}$/.test(phone)) {
                errorMsg.textContent = "Valid 10-digit phone required";
                return false;
            }
            errorMsg.textContent = "";
            return true;
        }

        async function placeOrder() {
            if (!validateForm()) return;

            if (document.querySelector('input[name="paymentMode"]:checked').value !== "COD") {
                alert("Online payment coming soon!");
                return;
            }

            const user = JSON.parse(localStorage.getItem(USER_KEY));
            const { itemsArray, overallTotal, deliveryCharge, grandTotal, shopName } = window.tempOrderData || { itemsArray: [], overallTotal: 0, deliveryCharge: 30, grandTotal: 0, shopName: "Chat Point" };

            if (itemsArray.length === 0) {
                document.getElementById("errorMsg").textContent = "Cart is empty!";
                return;
            }

            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const address1 = document.getElementById("address1").value.trim();
            const address2 = document.getElementById("address2").value.trim();

            const btn = document.getElementById("placeOrderBtn");
            btn.disabled = true;
            btn.innerHTML = "Saving Order...";

            const orderData = {
                user: {
                    name: name,
                    phone: phone
                },
                shop: shopName,
                items: itemsArray,
                totalAmount: grandTotal,
                deliveryCharge: deliveryCharge,
                address: {
                    name: name,
                    phone: phone,
                    line1: address1,
                    line2: address2 || ""
                },
                paymentMethod: "cash",
                status: "pending",
                date: new Date().toISOString()
            };

            // Optional: add userId if logged in and _id is valid string
            if (user && user._id && typeof user._id === 'string' && user._id.length === 24) {
                orderData.userId = user._id;
            }

            console.log("Sending to server:", orderData);

            let saveSuccess = false;

            try {
                const res = await fetch(`${API_BASE}/api/save-order`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(orderData)
                });

                const data = await res.json();
                console.log("Server response:", data);

                if (res.ok && data.success) {
                    saveSuccess = true;
                    document.getElementById("successMsg").innerHTML = "Order Saved! Opening WhatsApp...";
                } else {
                    throw new Error(data.message || "Save failed");
                }
            } catch (err) {
                console.error("Save failed:", err);
                document.getElementById("errorMsg").textContent = `Save failed: ${err.message}. Still sending via WhatsApp.`;
                setTimeout(() => document.getElementById("errorMsg").textContent = "", 6000);
            }

            localStorage.removeItem(CART_KEY);

            let itemsList = "";
            itemsArray.forEach(it => itemsList += `${it.name} × ${it.quantity}\n`);

            const message = `Hello! New Order Received\n\n${itemsList}\nName: ${name}\nPhone: ${phone}\nAddress: ${address1}${address2 ? ', ' + address2 : ''}\nTotal: ₹${grandTotal} (${deliveryCharge === 0 ? 'Free Delivery' : '₹' + deliveryCharge + ' Delivery'})\n\nPlease confirm and deliver soon!`;
            const encoded = encodeURIComponent(message);

            document.getElementById("successMsg").innerHTML = saveSuccess 
                ? "Order Saved & Sending to WhatsApp..." 
                : "Sending Order via WhatsApp...";

            setTimeout(() => window.open(`https://wa.me/91${PRIMARY}?text=${encoded}`, '_blank'), 800);
            setTimeout(() => window.open(`https://wa.me/91${BACKUP}?text=${encoded}`, '_blank'), 1800);

            setTimeout(() => {
                document.getElementById("successMsg").innerHTML += `
                    <br><small>If WhatsApp didn't open:
                    <a href="https://wa.me/91${PRIMARY}?text=${encoded}" target="_blank">Primary</a> |
                    <a href="https://wa.me/91${BACKUP}?text=${encoded}" target="_blank">Backup</a>
                    </small>`;
            }, 3000);
        }

        window.onload = () => {
            const user = checkLogin();
            if (user) renderForm(user);
        };
    </script>
</body>
</html>
