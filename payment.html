<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout - ChatPoint</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root {
            --bg: #0d0e12;
            --card: #14151a;
            --text: #e6e6e6;
            --text-muted: #9b9ca1;
            --primary: #e6b25c;
            --primary-dark: #bb8c3d;
            --glass: rgba(255,255,255,0.06);
            --border: rgba(255,255,255,0.08);
            --radius: 18px;
            --shadow: rgba(0,0,0,0.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Outfit", sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(20,21,26,0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid var(--border);
        }

        .back-btn {
            width: 46px;
            height: 46px;
            border-radius: 14px;
            background: var(--glass);
            border: none;
            display: grid;
            place-items: center;
            cursor: pointer;
            color: var(--primary);
            font-size: 1.6rem;
            transition: 0.25s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            flex: 1;
        }

        .container {
            padding: 20px;
            padding-bottom: 240px;
        }

        .login-required {
            text-align: center;
            padding: 140px 24px;
            color: #ff6b6b;
            font-size: 1.3rem;
        }

        .login-required a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin: 28px 0 14px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            background: #1a1b20;
            border: 1px solid var(--border);
            border-radius: 14px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
        }

        input[readonly] {
            background: #111217;
            color: var(--text-muted);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(230,178,92,0.15);
            outline: none;
        }

        .cart-item-card {
            background: var(--card);
            padding: 14px 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 20px var(--shadow);
        }

        .item-left {
            flex: 1;
        }

        .cart-item-name {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text);
        }

        .cart-item-detail {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .cart-item-price {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary);
            margin-top: 6px;
        }

        .qty-info {
            font-weight: 700;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .summary {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 -8px 30px var(--shadow);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 99;
            border-top: 1px solid var(--border);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            margin: 12px 0;
            color: var(--text-muted);
        }

        .grand-total {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            padding-top: 14px;
            border-top: 1px solid var(--border);
        }

        .order-btn {
            background: var(--primary);
            color: #000;
            border: none;
            width: 100%;
            padding: 16px;
            font-size: 1.3rem;
            font-weight: 800;
            border-radius: 14px;
            cursor: pointer;
            margin-top: 16px;
            box-shadow: 0 6px 20px rgba(230,178,92,0.35);
            transition: all 0.25s;
        }

        .order-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(230,178,92,0.45);
        }

        .order-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }

        .min-note {
            color: #ff6b6b;
            font-size: 0.95rem;
            text-align: center;
            margin-top: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-muted);
            font-size: 1.3rem;
        }
    </style>
</head>
<body>

<header>
    <button class="back-btn" onclick="history.back()">←</button>
    <h1>Checkout</h1>
</header>

<div class="container">

    <!-- Login required -->
    <div id="loginRequired" class="login-required" style="display:none;">
        <p>Please login to place your order</p>
        <p><a href="login.html">Login Now →</a></p>
    </div>

    <!-- Main content -->
    <div id="checkoutContent" style="display:none;">

        <div class="section-title">Delivery Details</div>
        <div style="background:var(--card); padding:20px; border-radius:var(--radius); border:1px solid var(--border); margin-bottom:24px; box-shadow:0 8px 30px var(--shadow);">
            <label>Full Name</label>
            <input type="text" id="name" readonly>

            <label style="margin-top:20px;">Phone Number</label>
            <input type="tel" id="phone" readonly>

            <label style="margin-top:20px;">Delivery Address <span style="color:#ff6b6b;">*</span></label>
            <textarea id="address" placeholder="House no., Street, Landmark, Area, City, PIN code" required></textarea>
        </div>

        <div class="section-title">Your Order</div>
        <div id="itemsContainer"></div>

    </div>
</div>

<!-- Fixed Summary -->
<div class="summary" id="summaryBox" style="display:none;">
    <div class="summary-row">
        <span>Subtotal</span>
        <span id="subtotal">₹0</span>
    </div>
    <div class="summary-row">
        <span>Delivery</span>
        <span id="delivery">₹0</span>
    </div>
    <div class="grand-total">
        Total: <span id="grandTotal">₹0</span>
    </div>

    <div id="minNote" class="min-note" style="display:none;"></div>

    <button class="order-btn" id="placeOrderBtn" disabled>Place Order</button>
</div>

<script>
    // ────────────────────────────────────────────────
    //  The JavaScript remains EXACTLY THE SAME
    //  Only visual theme was changed
    // ────────────────────────────────────────────────

    const DELIVERY_THRESHOLD = 100;
    const DELIVERY_FEE = 20;

    let cart = JSON.parse(localStorage.getItem("chatpoint_cart")) || {};
    const loggedUser = JSON.parse(localStorage.getItem("chatpoint_user") || "null");

    const itemsContainer = document.getElementById("itemsContainer");
    const summaryBox = document.getElementById("summaryBox");
    const placeOrderBtn = document.getElementById("placeOrderBtn");
    const minNote = document.getElementById("minNote");

    if (!loggedUser) {
        document.getElementById("loginRequired").style.display = "block";
        document.getElementById("checkoutContent").style.display = "none";
        summaryBox.style.display = "none";
    } else {
        document.getElementById("loginRequired").style.display = "none";
        document.getElementById("checkoutContent").style.display = "block";

        document.getElementById("name").value = loggedUser.name || "User";
        document.getElementById("phone").value = loggedUser.phone || "";

        renderOrder();
    }

    function getCartSubtotal() {
        let total = 0;
        Object.values(cart).forEach(shopItems => {
            Object.values(shopItems).forEach(item => {
                total += item.qty * item.price;
            });
        });
        return total;
    }

    function renderOrder() {
        itemsContainer.innerHTML = "";

        if (Object.keys(cart).length === 0) {
            itemsContainer.innerHTML = '<div class="empty-state">Your cart is empty</div>';
            summaryBox.style.display = "none";
            return;
        }

        summaryBox.style.display = "block";

        Object.entries(cart).forEach(([shop, items]) => {
            const shopDiv = document.createElement("div");
            shopDiv.innerHTML = `<div style="font-weight:700; color:var(--primary); margin:20px 0 12px; font-size:1.3rem;">${shop}</div>`;

            Object.entries(items).forEach(([name, item]) => {
                const totalItemPrice = item.qty * item.price;
                shopDiv.innerHTML += `
                    <div class="cart-item-card">
                        <div class="item-left">
                            <div class="cart-item-name">${name}</div>
                            <div class="cart-item-detail">₹${item.price} × ${item.qty}</div>
                            <div class="cart-item-price">₹${totalItemPrice}</div>
                        </div>
                        <div class="qty-info">Qty: ${item.qty}</div>
                    </div>
                `;
            });

            itemsContainer.appendChild(shopDiv);
        });

        updateSummary();
    }

    function updateSummary() {
        const subtotal = getCartSubtotal();
        const delivery = subtotal < DELIVERY_THRESHOLD ? DELIVERY_FEE : 0;
        const grandTotal = subtotal + delivery;

        document.getElementById("subtotal").textContent = `₹${subtotal}`;
        document.getElementById("delivery").textContent = delivery === 0 ? "FREE" : `₹${delivery}`;
        document.getElementById("grandTotal").textContent = `₹${grandTotal}`;

        if (subtotal === 0) {
            placeOrderBtn.disabled = true;
            return;
        }

        placeOrderBtn.disabled = false;
        minNote.style.display = "none";
    }

    async function placeOrder() {
        const address = document.getElementById("address").value.trim();

        if (!address) {
            alert("Please enter your complete delivery address");
            return;
        }

        const subtotal = getCartSubtotal();
        if (subtotal === 0) {
            alert("Cart is empty");
            return;
        }

        const delivery = subtotal < DELIVERY_THRESHOLD ? DELIVERY_FEE : 0;
        const grandTotal = subtotal + delivery;

        const orderData = {
            name: loggedUser.name,
            phone: loggedUser.phone,
            address1: address,
            grandTotal: grandTotal,
            cart: cart,
            userId: loggedUser._id || loggedUser.id,
            customer_name: loggedUser.name,
            customer_phone: loggedUser.phone,
            orderDate: new Date().toISOString(),
            status: "pending"
        };

        try {
            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = "Placing Order...";

            const response = await fetch('/api/save-order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            });

            const result = await response.json();

            if (result.success) {
                alert(`Order placed successfully! Order ID: ${result.orderId || '—'}`);
                localStorage.removeItem("chatpoint_cart");
                window.location.href = "tracking.html";
            } else {
                alert("Order could not be placed: " + (result.message || "Unknown error"));
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = "Place Order";
            }
        } catch (err) {
            console.error(err);
            alert("Network error. Please check your connection and try again.");
            placeOrderBtn.disabled = false;
            placeOrderBtn.textContent = "Place Order";
        }
    }

    document.getElementById("placeOrderBtn").onclick = placeOrder;

    renderOrder();
</script>
</body>
</html>
