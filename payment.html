<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | ChatPoint</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <style>
        :root {
            --bg: #FDFBF7;
            --card: #FFFFFF;
            --primary: #C93C2E;
            --primary-dark: #B32F24;
            --text: #2A241D;
            --text-muted: #706A62;
            --border: #E8DFD3;
            --danger: #D95F45;
            --radius: 16px;
            --shadow-sm: 0 4px 16px rgba(0,0,0,0.06);
            --shadow-md: 0 8px 32px rgba(0,0,0,0.08);
            --transition: all 0.25s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 1.2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 620px;
            margin: 0 auto;
            background: var(--card);
            border-radius: var(--radius);
            padding: 2.2rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.8rem;
            color: var(--primary);
            font-size: 2rem;
            font-weight: 800;
        }

        .form-group { margin-bottom: 1.4rem; }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            font-size: 1.05rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #fffef9;
            font-size: 1.05rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(201,60,46,0.15);
        }

        /* SUMMARY */
        .cart-summary {
            background: rgba(201,60,46,0.03);
            padding: 1.5rem;
            border-radius: 14px;
            margin: 1.8rem 0;
            border: 1px solid rgba(201,60,46,0.15);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px dashed var(--border);
            font-size: 1.05rem;
        }

        .delivery-free {
            color: #2e7d32;
            font-weight: 700;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-weight: 800;
            font-size: 1.5rem;
            margin-top: 1.2rem;
            padding-top: 1.2rem;
            border-top: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 1.3rem;
            font-size: 1.25rem;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            margin-top: 1.8rem;
            transition: var(--transition);
            box-shadow: 0 6px 20px rgba(201,60,46,0.25);
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }

        .msg {
            text-align: center;
            padding: 1.2rem;
            border-radius: 12px;
            margin: 1rem 0;
            font-weight: 600;
            font-size: 1.15rem;
            display: none;
        }

        .success { background: rgba(0,150,100,0.15); color: #006644; }
        .error { background: rgba(217,95,69,0.12); color: var(--danger); }

        @media (max-width: 480px) {
            .container { padding: 1.6rem; }
        }
    </style>
</head>

<body>

<div class="container" id="mainContainer"></div>

<script>
    // Storage Keys
    const CART_KEY = "chatpoint_cart";
    const USER_KEY = "chatpoint_user";

    // WhatsApp numbers
    const PRIMARY = "9632367397";
    const BACKUP = "8088975913";

    // Delivery Logic
    const WATER = { shop: "_special_", name: "1L Pure Water Bottle", price: 13 };

    function hasWater(cart) {
        return (cart?.[WATER.shop]?.[WATER.name]?.qty || 0) > 0;
    }

    function getMainSubtotal(cart) {
        let sum = 0;
        for (const shop in cart) {
            if (shop === WATER.shop) continue;
            for (const name in cart[shop]) {
                const item = cart[shop][name];
                sum += (item.price || 0) * (item.qty || 0);
            }
        }
        return sum;
    }

    function getDeliveryCharge(cart) {
        if (hasWater(cart)) return 0;
        const main = getMainSubtotal(cart);
        return main < 100 ? 25 : 22;
    }

    // Check login
    function checkLogin() {
        const user = JSON.parse(localStorage.getItem(USER_KEY) || "null");
        if (!user || !user.phone) {
            document.getElementById("mainContainer").innerHTML = `
                <div style="text-align:center; padding:6rem 1rem;">
                    <h3>Please Login</h3>
                    <p><a href="login.html" style="color:var(--primary); font-weight:700;">Login →</a></p>
                </div>`;
            return null;
        }
        return user;
    }

    // Render checkout form
    function renderForm(user) {
        const savedCart = JSON.parse(localStorage.getItem(CART_KEY) || "{}");

        if (Object.keys(savedCart).length === 0) {
            document.getElementById("mainContainer").innerHTML = `
                <div style="text-align:center; padding:6rem 1rem;">
                    <h3>Cart is Empty</h3>
                    <p><a href="index.html" style="color:var(--primary); font-weight:700;">Shop Now →</a></p>
                </div>`;
            return;
        }

        let itemsArray = [];
        let subtotal = 0;
        let shopName = "ChatPoint";

        // Fetch items EXACTLY from cart
        Object.keys(savedCart).forEach(shop => {
            if (shop !== WATER.shop) shopName = shop;

            Object.keys(savedCart[shop]).forEach(itemName => {
                const item = savedCart[shop][itemName];

                if (item.qty > 0) {
                    itemsArray.push({
                        name: itemName,
                        price: item.price,
                        quantity: item.qty
                    });
                    subtotal += item.price * item.qty;
                }
            });
        });

        const deliveryCharge = getDeliveryCharge(savedCart);
        const grandTotal = subtotal + deliveryCharge;

        // Store temp order data
        window.tempOrderData = { itemsArray, subtotal, shopName, deliveryCharge, grandTotal };

        document.getElementById("mainContainer").innerHTML = `
            <h2>Checkout</h2>

            <div id="successMsg" class="msg success"></div>
            <div id="errorMsg" class="msg error"></div>

            <div class="form-group">
                <label>Name *</label>
                <input id="name" value="${user.name || ''}" />
            </div>

            <div class="form-group">
                <label>Phone *</label>
                <input id="phone" value="${user.phone || ''}" />
            </div>

            <div class="form-group">
                <label>Address Line 1 *</label>
                <textarea id="address1" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label>Address Line 2 (optional)</label>
                <textarea id="address2" rows="2"></textarea>
            </div>

            <div class="cart-summary">
                <h3 style="margin-bottom:12px;color:var(--primary);">Order Summary</h3>

                ${itemsArray.map(i => `
                    <div class="cart-item">
                        <span>${i.name} × ${i.quantity}</span>
                        <span>₹${i.price * i.quantity}</span>
                    </div>
                `).join('')}

                <div class="cart-item"><b>Subtotal</b><b>₹${subtotal}</b></div>
                <div class="cart-item"><b>Delivery</b> 
                    <b class="${deliveryCharge===0?'delivery-free':''}">
                        ${deliveryCharge === 0 ? 'FREE' : '₹' + deliveryCharge}
                    </b>
                </div>

                <div class="total-row">
                    <span>Total</span>
                    <span>₹${grandTotal}</span>
                </div>
            </div>

            <button id="placeOrderBtn" class="btn">Place Order (COD)</button>
        `;

        document.getElementById("placeOrderBtn").onclick = placeOrder;
    }

    // Place order
    async function placeOrder() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address1 = document.getElementById("address1").value.trim();
        const address2 = document.getElementById("address2").value.trim();

        if (!name || !phone || !address1) {
            showError("Please fill all required fields.");
            return;
        }

        const { itemsArray, subtotal, shopName, deliveryCharge, grandTotal } = window.tempOrderData;

        const savedCart = JSON.parse(localStorage.getItem(CART_KEY) || "{}");

        // Build cart for backend
        const orderCart = {};
        Object.keys(savedCart).forEach(shop => {
            orderCart[shop] = savedCart[shop];
        });

        const orderSummary = itemsArray.map(i => `${i.name} × ${i.quantity}`).join("\n");

        const finalMsg = `NEW ORDER\n\n${orderSummary}\n\nName: ${name}\nPhone: ${phone}\nAddress: ${address1}${address2 ? '\n'+address2 : ''}\nSubtotal: ₹${subtotal}\nDelivery: ${deliveryCharge === 0 ? 'FREE' : '₹'+deliveryCharge}\nTotal: ₹${grandTotal}`;

        const encoded = encodeURIComponent(finalMsg);

        // Send to WhatsApp
        window.open(`https://wa.me/91${PRIMARY}?text=${encoded}`, "_blank");
        setTimeout(() => window.open(`https://wa.me/91${BACKUP}?text=${encoded}`, "_blank"), 1500);

        // Clear Cart
        localStorage.removeItem(CART_KEY);

        showSuccess("Order Sent to Restaurant on WhatsApp!");
        setTimeout(() => window.location.href = "tracking.html", 2000);
    }

    function showSuccess(msg) {
        const el = document.getElementById("successMsg");
        el.textContent = msg;
        el.style.display = "block";
        document.getElementById("errorMsg").style.display = "none";
    }

    function showError(msg) {
        const el = document.getElementById("errorMsg");
        el.textContent = msg;
        el.style.display = "block";
        document.getElementById("successMsg").style.display = "none";
    }

    window.onload = () => {
        const user = checkLogin();
        if (user) renderForm(user);
    }
</script>

</body>
</html>
