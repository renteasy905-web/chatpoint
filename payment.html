<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout â€” ChatPoint</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #111111;
      --border: #222222;
      --text: #e0e0e0;
      --muted: #888888;
      --accent: #00ff9d;
      --accent2: #ff2e63;
      --glow: 0 0 20px rgba(0, 255, 157, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    h2 { text-align: center; margin-bottom: 1.5rem; color: var(--accent); font-size: 1.8rem; }
    .form-group { margin-bottom: 1.2rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    input, textarea {
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #1a1a1a;
      color: var(--text);
      font-size: 1rem;
    }
    input:focus, textarea:focus { outline: none; border-color: var(--accent); box-shadow: var(--glow); }
    .cart-summary {
      background: #1a1a1a;
      padding: 1.2rem;
      border-radius: 10px;
      margin: 1.5rem 0;
      border: 1px solid var(--border);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.6rem 0;
      border-bottom: 1px dashed var(--border);
      font-size: 0.95rem;
    }
    .min-order-note {
      text-align: center;
      padding: 0.8rem;
      margin: 1rem 0;
      background: rgba(255, 46, 99, 0.15);
      border-radius: 8px;
      color: #ff6b6b;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .total-row {
      font-weight: bold;
      font-size: 1.3rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 2px solid var(--accent);
      color: var(--accent);
    }
    .btn {
      width: 100%;
      padding: 1.1rem;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #000;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: all 0.3s;
    }
    .btn:hover { transform: translateY(-3px); box-shadow: var(--glow); }
    .btn:disabled { background: #555; cursor: not-allowed; transform: none; }
    .msg {
      text-align: center;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      font-weight: 600;
      font-size: 1.1rem;
      display: none;
    }
    .success { background: #003322; color: var(--accent); border: 1px solid var(--accent); }
    .error { background: #330000; color: #ff6b6b; border: 1px solid #ff4444; }
    .login-required, .empty-cart {
      text-align: center;
      padding: 4rem 1rem;
      color: var(--muted);
    }
    .login-required a, .empty-cart a {
      color: var(--accent);
      font-weight: 700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <!-- Content will be injected by JavaScript -->
  </div>

  <script>
    const MIN_ORDER = 129;
    const PRIMARY = "9632367397";
    const BACKUP = "8088975913";
    const API_BASE = window.location.origin;

    function checkLogin() {
      const user = JSON.parse(localStorage.getItem('chatpoint_user') || 'null');
      if (!user || !user.phone) {
        document.getElementById("mainContainer").innerHTML = `
          <div class="login-required">
            <h3>Login Required</h3>
            <p>Please <a href="login.html">login</a> to place an order.</p>
          </div>`;
        return null;
      }
      return user;
    }

    function renderCheckout(user) {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      
      if (cart.length === 0) {
        document.getElementById("mainContainer").innerHTML = `
          <div class="empty-cart">
            <h3>Your cart is empty</h3>
            <p><a href="index.html">Continue Shopping â†’</a></p>
          </div>`;
        return;
      }

      const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const grandTotal = Math.round(subtotal); // No delivery charge

      const canCheckout = subtotal >= MIN_ORDER;

      let itemsHTML = cart.map(item => `
        <div class="cart-item">
          <span>${item.name} Ã— ${item.qty}</span>
          <span>â‚¹${(item.price * item.qty)}</span>
        </div>
      `).join('');

      document.getElementById("mainContainer").innerHTML = `
        <h2>Checkout</h2>
        <div id="successMsg" class="msg success"></div>
        <div id="errorMsg" class="msg error"></div>

        <div class="form-group">
          <label>Name *</label>
          <input type="text" id="name" value="${user.name || ''}" required />
        </div>
        <div class="form-group">
          <label>Phone *</label>
          <input type="tel" id="phone" value="${user.phone || ''}" required />
        </div>
        <div class="form-group">
          <label>Full Delivery Address (with landmark) *</label>
          <textarea id="address" rows="4" required placeholder="House no., Building, Street, Area, Landmark"></textarea>
        </div>

        <div class="cart-summary">
          <h3 style="margin-bottom:1rem;color:var(--accent);">Order Summary</h3>
          ${itemsHTML}
          <div class="cart-item"><span>Subtotal</span><span>â‚¹${subtotal}</span></div>
          ${!canCheckout ? `
            <div class="min-order-note">
              Add â‚¹${MIN_ORDER - subtotal} more to reach minimum order of â‚¹${MIN_ORDER}
            </div>
          ` : ''}
          <div class="total-row cart-item">
            <span>Grand Total</span>
            <span>â‚¹${grandTotal}</span>
          </div>
        </div>

        <button id="placeOrderBtn" class="btn" ${!canCheckout ? 'disabled' : ''}>
          Place Order (Cash on Delivery)
        </button>
      `;

      if (canCheckout) {
        document.getElementById("placeOrderBtn").onclick = placeOrder;
      }
    }

    async function placeOrder() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !phone || !address) {
        showError("Please fill all required fields.");
        return;
      }

      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const grandTotal = Math.round(subtotal);

      if (subtotal < MIN_ORDER) {
        showError(`Minimum order amount is â‚¹${MIN_ORDER}`);
        return;
      }

      const user = JSON.parse(localStorage.getItem('chatpoint_user'));
      const cartObj = { "ChatPoint": {} };
      cart.forEach(item => {
        cartObj["ChatPoint"][item.name] = { price: item.price, qty: item.qty };
      });

      const orderData = {
        name,
        phone,
        address1: address,
        grandTotal,
        cart: cartObj,
        userId: user?._id || null,
        customer_name: user?.name || name,
        customer_phone: user?.phone || phone
      };

      const btn = document.getElementById("placeOrderBtn");
      btn.disabled = true;
      btn.innerHTML = "Placing Order...";

      try {
        const res = await fetch(`${API_BASE}/api/order`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });
        const data = await res.json();

        if (data.success) {
          showSuccess("Order placed successfully! ðŸŽ‰");
          localStorage.removeItem('cart');

          const itemsList = cart.map(i => `${i.name} Ã— ${i.qty}`).join("\n");
          const message = `New Order!\n\n${itemsList}\n\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\nTotal: â‚¹${grandTotal}\n\nPlease confirm soon!`;
          const encoded = encodeURIComponent(message);

          setTimeout(() => window.open(`https://wa.me/91${PRIMARY}?text=${encoded}`, '_blank'), 1000);
          setTimeout(() => window.open(`https://wa.me/91${BACKUP}?text=${encoded}`, '_blank'), 2000);
          setTimeout(() => window.location.href = "tracking.html", 3000);
        } else {
          throw new Error(data.message || "Order failed");
        }
      } catch (err) {
        console.error(err);
        showError("Network error. Trying WhatsApp fallback...");

        const itemsList = cart.map(i => `${i.name} Ã— ${i.qty}`).join("\n");
        const fallbackMsg = `(Online Failed)\nNew Order\n\n${itemsList}\n\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\nTotal: â‚¹${grandTotal}`;
        const encoded = encodeURIComponent(fallbackMsg);
        window.open(`https://wa.me/91${PRIMARY}?text=${encoded}`, '_blank');
      }

      btn.disabled = false;
      btn.innerHTML = "Place Order (Cash on Delivery)";
    }

    function showSuccess(msg) {
      const el = document.getElementById("successMsg");
      el.textContent = msg;
      el.style.display = "block";
      document.getElementById("errorMsg").style.display = "none";
    }

    function showError(msg) {
      const el = document.getElementById("errorMsg");
      el.textContent = msg;
      el.style.display = "block";
      document.getElementById("successMsg").style.display = "none";
    }

    window.onload = () => {
      const user = checkLogin();
      if (user) renderCheckout(user);
    };
  </script>
</body>
</html>
