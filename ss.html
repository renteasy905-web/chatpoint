<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Share Screen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 { margin: 0 0 30px; font-size: 28px; }
    button {
      padding: 18px 40px;
      font-size: 20px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #status { font-size: 18px; margin: 30px 0; min-height: 60px; }
    #myid {
      font-size: 32px;
      font-weight: bold;
      color: #00ff88;
      word-break: break-all;
      margin: 20px 0;
      padding: 12px;
      background: #222;
      border-radius: 8px;
    }
  </style>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>

  <h1>Share Your Screen</h1>
  <button id="shareBtn">Start Sharing</button>
  <div id="status">Click above to begin</div>
  <div>Your sharing ID:<br><span id="myid">— waiting —</span></div>

  <script>
    const shareBtn = document.getElementById('shareBtn');
    const status = document.getElementById('status');
    const myIdDiv = document.getElementById('myid');

    let peer;
    let screenStream;

    peer = new Peer();

    peer.on('open', (id) => {
      myIdDiv.textContent = id;
      status.textContent = 'Give this ID to the viewer';
    });

    peer.on('error', (err) => {
      status.textContent = 'Error: ' + err.message;
    });

    shareBtn.onclick = async () => {
      shareBtn.disabled = true;
      status.textContent = 'Waiting for permission...';

      try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: { cursor: "always" },
          audio: false
        });

        status.textContent = 'Successful – screen is now shared';
        shareBtn.style.display = 'none'; // hide button after success

        // Answer incoming viewer calls with the screen stream
        peer.on('call', (call) => {
          call.answer(screenStream);
          call.on('error', (e) => console.error('Call error (sharer side):', e));
          call.on('close', () => console.log('Viewer left'));
        });

        // If user stops sharing via browser UI
        screenStream.getVideoTracks()[0].addEventListener('ended', () => {
          status.textContent = 'Sharing stopped. Refresh page to start again.';
          shareBtn.style.display = 'block';
          shareBtn.disabled = false;
        });

      } catch (err) {
        status.textContent = 'Permission denied or failed: ' + err.name;
        shareBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
