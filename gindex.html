<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories — ChatPoint</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background:#f4f6f9;
            margin:0;
            padding:0;
            display:flex;
            justify-content:center;
        }
        .container {
            max-width:420px;
            width:100%;
            background:white;
            min-height:100vh;
            display:flex;
            flex-direction:column;
            box-shadow:0 0 20px rgba(0,0,0,0.08);
            padding-bottom: 90px;
        }
        header {
            background:#4CAF50;
            color:white;
            text-align:center;
            padding:20px;
        }
        header h1 {
            margin:0;
            font-size:26px;
            font-weight:600;
        }
        .tabs {
            display:flex;
            background:white;
            padding:12px 0;
            border-bottom:1px solid #eee;
        }
        .tab {
            flex:1;
            text-align:center;
            padding:10px;
            font-weight:600;
            color:#666;
            cursor:pointer;
        }
        .tab.active {
            color:#4CAF50;
            border-bottom:4px solid #4CAF50;
        }
        .grid {
            display:grid;
            grid-template-columns:repeat(3,1fr);
            gap:18px;
            padding:24px;
            flex-grow:1;
            overflow-y:auto;
        }
        .category {
            text-align:center;
            cursor:pointer;
            transition:transform 0.3s ease, box-shadow 0.3s ease;
        }
        .category:hover {
            transform:translateY(-6px);
            box-shadow:0 8px 20px rgba(0,0,0,0.12);
        }
        .category img {
            width:100%;
            height:130px;
            object-fit:cover;
            border-radius:16px;
            box-shadow:0 6px 15px rgba(0,0,0,0.1);
        }
        .category p {
            margin:12px 0 0;
            font-size:15px;
            font-weight:600;
            color:#333;
        }
        .loading {
            grid-column:1/-1;
            text-align:center;
            padding:60px 20px;
            color:#888;
            font-size:18px;
        }
        .no-categories {
            grid-column:1/-1;
            text-align:center;
            padding:60px 20px;
            color:#666;
            font-size:18px;
        }
        .no-categories a {
            color:#4CAF50;
            text-decoration:none;
            font-weight:bold;
        }

        .login-required {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            font-size: 18px;
        }
        .login-required a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(76,175,80,0.3);
            margin-top: 20px;
        }

        .track-bar {
            position:fixed;
            bottom:0;
            left:0;
            right:0;
            background:white;
            padding:16px;
            box-shadow:0 -6px 20px rgba(0,0,0,0.12);
            text-align:center;
            border-top:1px solid #eee;
            max-width:420px;
            margin:0 auto;
            display:none;
            z-index:100;
        }
        .track-bar.visible {
            display:block;
        }
        .track-text {
            font-size:15px;
            color:#333;
            font-weight:600;
            margin-bottom:10px;
        }
        .track-btn {
            background:#4CAF50;
            color:white;
            border:none;
            padding:14px 40px;
            border-radius:30px;
            font-size:18px;
            font-weight:bold;
            cursor:pointer;
            box-shadow:0 4px 15px rgba(76,175,80,0.3);
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <header>
            <h1>CATEGORIES</h1>
        </header>
        <div class="tabs">
            <div class="tab active">All</div>
            <div class="tab">Popular</div>
        </div>
        <div class="grid" id="categoryGrid">
            <div class="loading">Loading categories...</div>
        </div>
    </div>

    <div id="loginRequired" class="login-required" style="display:none;">
        <p>You need to login to browse categories and shop</p>
        <a href="login.html">Login Now →</a>
    </div>

    <div class="track-bar" id="trackBar">
        <div class="track-text" id="trackText">1 Active Order</div>
        <button class="track-btn" onclick="window.location.href='tracking.html'">Track Now →</button>
    </div>

    <script>
        const loggedUser = JSON.parse(localStorage.getItem('chatpoint_user') || 'null');
        const trackBar = document.getElementById('trackBar');
        const trackText = document.getElementById('trackText');

        if (!loggedUser) {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('loginRequired').style.display = 'flex';
        } else {
            loadCategories();
            checkActiveOrders();
            setInterval(checkActiveOrders, 15000);
        }

        async function loadCategories() {
            const grid = document.getElementById("categoryGrid");
            try {
                const res = await fetch("/api/categories");
                if (!res.ok) throw new Error("Network error");
                const data = await res.json();
                if (data.success && data.categories && data.categories.length > 0) {
                    grid.innerHTML = data.categories.map(cat => {
                        const imgSrc = cat.imageUrl || `https://via.placeholder.com/400x300/eeeeee/999999?text=${encodeURIComponent(cat.name)}`;
                        return `
                            <div class="category" onclick="openCategory('${cat.name.replace(/'/g, "\\'")}')">
                                <img src="${imgSrc}" alt="${cat.name}" loading="lazy">
                                <p>${cat.name}</p>
                            </div>
                        `;
                    }).join("");
                } else {
                    grid.innerHTML = `
                        <div class="no-categories">
                            <p>No categories available yet.</p>
                            <p>Add items in <a href="adminportal.html">Admin Portal</a> to get started!</p>
                        </div>
                    `;
                }
            } catch (err) {
                console.error("Failed to load categories:", err);
                grid.innerHTML = `<div class="loading"><p>Error loading categories. Retrying...</p></div>`;
            }
        }

        function openCategory(name) {
            localStorage.setItem('selectedCategory', name);
            window.location.href = 'gitems.html';
        }

        async function checkActiveOrders() {
            if (!loggedUser || !loggedUser._id) {
                trackBar.classList.remove('visible');
                return;
            }

            try {
                const res = await fetch("/api/my-orders", {
                    headers: { 'x-user-id': loggedUser._id }
                });
                const data = await res.json();

                if (data.success && data.orders) {
                    const active = data.orders.filter(o => o.status === 'pending' || o.status === 'confirmed');
                    if (active.length > 0) {
                        trackBar.classList.add('visible');
                        trackText.textContent = active.length === 1 ? "1 Active Order" : `${active.length} Active Orders`;
                    } else {
                        trackBar.classList.remove('visible');
                    }
                } else {
                    trackBar.classList.remove('visible');
                }
            } catch (err) {
                console.error("Order check error:", err);
                trackBar.classList.remove('visible');
            }
        }
    </script>
</body>
</html>
