<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Portal | Chat Point</title>
  <style>
    #icon-sprite { display:none; }
    .icon { width:1.2em; height:1.2em; fill:currentColor; vertical-align:-0.125em; }
  </style>
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #334155;
      --primary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --confirmed: #1e40af;
      --confirmed-light: #93c5fd;
      --whatsapp: #25D366;
    }
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      padding-bottom: 100px;
    }
    .container { max-width: 1200px; margin: auto; padding: 1rem; }

    .header {
      position: sticky; top: 0; background: var(--bg); z-index: 10;
      padding: 1rem 0; border-bottom: 2px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 1rem;
    }
    .logout-btn {
      background: var(--danger); color: white; padding: .6rem 1.2rem;
      border: none; border-radius: .5rem; font-weight: 600; cursor: pointer;
      display: flex; align-items: center; gap: .4rem; font-size: .95rem;
    }
    .logout-btn:hover { background: #dc2626; }

    .filter-tabs {
      display: flex; gap: .8rem; margin: 1rem 0; flex-wrap: wrap;
      padding: .5rem 0; overflow-x: auto; white-space: nowrap;
      scrollbar-width: none;
    }
    .filter-tabs::-webkit-scrollbar { display: none; }
    .filter-btn {
      padding: .7rem 1.4rem; border: none; border-radius: .6rem;
      background: #334155; color: var(--text-muted); font-weight: 600;
      cursor: pointer; transition: all .2s; font-size: .95rem; min-width: fit-content;
    }
    .filter-btn.active {
      background: var(--primary); color: white; box-shadow: 0 0 15px rgba(59,130,246,.5);
    }
    .filter-btn:hover:not(.active) { background: #475569; }

    .card {
      background: var(--card-bg); border-radius: 0.75rem;
      box-shadow: 0 4px 15px rgba(0,0,0,.3); padding: 1.5rem;
      margin-bottom: 1rem; border: 1px solid var(--border);
      transition: all .2s ease;
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 12px 25px rgba(0,0,0,.5); }

    .btn {
      display: inline-flex; align-items: center; gap: .4rem; padding: .6rem 1.2rem;
      border: none; border-radius: .5rem; font-weight: 600; cursor: pointer;
      font-size: .9rem; transition: all .2s ease;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: #2563eb; }
    .btn-success { background: var(--success); color: white; }
    .btn-success:hover { background: #059669; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-danger:hover { background: #dc2626; }
    .btn-whatsapp {
      background: var(--whatsapp); color: white; font-size: 0.85rem; padding: .5rem .9rem;
    }
    .btn-whatsapp:hover { background: #128C7E; }

    .user-card {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem; background: var(--card-bg); border-radius: 0.75rem;
      margin-bottom: 0.8rem; border: 1px solid var(--border);
    }

    .badge {
      display: inline-block; padding: .3rem .8rem; font-size: .8rem;
      border-radius: .4rem; font-weight: 700; letter-spacing: 0.5px;
    }
    .badge-pending { background: #451a03; color: #fcd34d; }
    .badge-confirmed { background: var(--confirmed); color: var(--confirmed-light); }
    .badge-delivered { background: #064e3b; color: #6ee7b7; }
    .badge-cancelled { background: #7f1d1d; color: #fca5a5; }

    .loader {
      border: 5px solid #1e293b; border-top: 5px solid var(--primary);
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 1s linear infinite; margin: 2rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .empty {
      text-align: center; color: var(--text-muted); padding: 3rem 1rem;
      font-size: 1.1rem;
    }
    .empty svg { width: 4rem; height: 4rem; opacity: .3; margin-bottom: 1rem; }

    h1 { font-size: 1.8rem; font-weight: 700; display: flex; align-items: center; gap: .5rem; }
    h1 svg { color: var(--primary); }

    .new-order-alert {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(239, 68, 68, 0.98); color: white; z-index: 99999;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      font-size: 4rem; font-weight: 900; text-align: center; letter-spacing: 3px;
      animation: flash 0.8s infinite alternate; display: none;
      user-select: none; backdrop-filter: blur(5px);
    }
    @keyframes flash {
      from { background: rgba(239, 68, 68, 0.98); }
      to { background: rgba(220, 38, 38, 1); }
    }
    .new-order-alert small {
      font-size: 2rem; margin-top: 2rem; font-weight: 600;
    }
  </style>
</head>
<body>

  <svg id="icon-sprite" xmlns="http://www.w3.org/2000/svg">
    <symbol id="i-truck" viewBox="0 0 24 24"><path d="M18 7h-3V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h1.5a2.5 2.5 0 0 0 5 0h3a2.5 2.5 0 0 0 5 0H21a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1zm-2 9h-2v-2h2v2zm-5 0h-2v-2h2v2zm-5 0H4V9h2v7zm0-9H4V5h2v3zm5 0H9V5h2v3zm5 0h-2V5h2v3z"/></symbol>
    <symbol id="i-whatsapp" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.297-.497.099-.198.05-.371-.025-.52-.074-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.417-5.011 9.956 9.956 0 0118.042 5.637c.308 1.354-.278 2.717-1.925 3.827zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/></symbol>
    <symbol id="i-users" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></symbol>
  </svg>

  <div id="bigAlert" class="new-order-alert">
    <div>NEW ORDER!</div>
    <small>Check the portal now!</small>
  </div>

  <div class="container">
    <div class="header">
      <h1>Delivery Portal</h1>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <div class="filter-tabs">
      <button class="filter-btn active" data-filter="active">Active Orders</button>
      <button class="filter-btn" data-filter="delivered">Delivered</button>
      <button class="filter-btn" data-filter="cancelled">Cancelled</button>
      <button class="filter-btn" data-filter="all">All Orders</button>
      <button class="filter-btn" data-filter="users">Users</button>
    </div>

    <div id="loading">
      <div class="loader"></div>
      <p style="text-align:center; color:#94a3b8;">Loading...</p>
    </div>

    <div id="orders-container"></div>
    <div id="users-container" style="display:none;"></div>

    <div id="empty" class="empty hidden">
      <svg class="icon"><use href="#i-truck"/></svg>
      <p>No items in this section right now.</p>
    </div>

    <div style="text-align:center; color:#64748b; font-size:0.85rem; margin-top:2rem;">
      Auto-refresh every 5 seconds â€¢ New orders trigger full-screen alert
    </div>
  </div>

  <audio id="loudSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

  <script>
    const API_BASE = window.location.origin;
    const REFRESH_INTERVAL = 5000;
    let allOrders = [];
    let allUsers = [];
    let currentFilter = 'active';
    let previousPendingCount = 0;

    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);
    const ordersContainer = $('#orders-container');
    const usersContainer = $('#users-container');
    const loadingEl = $('#loading');
    const emptyEl = $('#empty');
    const bigAlert = $('#bigAlert');
    const loudSound = $('#loudSound');

    const icon = name => `<svg class="icon"><use href="#i-${name}"/></svg>`;

    const welcomeMessage = encodeURIComponent(`ðŸŒŸ Welcome to Chatpoint! ðŸŒŸ
Thank you for choosing us! ðŸ˜Š
âœ… Our services are 100% end-to-end safe, super fast & genuine
âœ… Trusted by 100+ happy people
âœ… Successfully serving 150+ customers and growing! ðŸŽ‰
Special Launch Offer for You! ðŸ”¥
ðŸ›’ Order above â‚¹250 â†’ Get 1000ml bottle FREE! ðŸ†“
ðŸšš Order above â‚¹69 â†’ FREE Delivery (No delivery charges)
ðŸ’° Order above â‚¹49 â†’ No GST + No handling fee
ðŸŽ Extra 5% OFF on ALL items!
Shop now ðŸ‘‰ chatpoint.shop
Hurry, offer valid for limited time! â³
Team Chatpoint â¤ï¸`);

    function sendWhatsApp(phone) {
      if (!phone) return alert("No phone number available");
      let cleaned = phone.replace(/\D/g, '');
      if (cleaned.startsWith('0')) cleaned = '91' + cleaned.slice(1);
      else if (!cleaned.startsWith('91')) cleaned = '91' + cleaned;
      const url = `https://wa.me/${cleaned}?text=${welcomeMessage}`;
      window.open(url, '_blank');
    }

    const showBigAlert = () => {
      bigAlert.style.display = 'flex';
      loudSound.currentTime = 0;
      loudSound.volume = 1.0;
      loudSound.play();
      setTimeout(() => { bigAlert.style.display = 'none'; }, 10000);
    };

    const renderOrderCard = order => {
      const itemsHtml = order.items.map(i => `
        <div style="display:flex; justify-content:space-between; font-size:0.9rem; color:#cbd5e1; margin-top:0.4rem;">
          <span>${i.name} Ã— ${i.quantity}</span>
          <span>â‚¹${(i.price * i.quantity).toFixed(2)}</span>
        </div>`).join('');

      let actions = '';
      if (order.status === 'pending') {
        actions = `<div style="display:flex; gap:0.5rem; margin-top:1rem; flex-wrap:wrap;">
          <button class="btn btn-primary" data-id="${order._id}" data-action="confirmed">Confirm</button>
          <button class="btn btn-success" data-id="${order._id}" data-action="delivered">Delivered</button>
          <button class="btn btn-danger" data-id="${order._id}" data-action="cancelled">Cancel</button>
        </div>`;
      } else if (order.status === 'confirmed') {
        actions = `<div style="display:flex; gap:0.5rem; margin-top:1rem; flex-wrap:wrap;">
          <button class="btn btn-success" data-id="${order._id}" data-action="delivered">Delivered</button>
          <button class="btn btn-danger" data-id="${order._id}" data-action="cancelled">Cancel</button>
        </div>`;
      }

      const canSendWelcome = ['pending', 'confirmed'].includes(order.status);

      return `
        <div class="card" data-status="${order.status}">
          <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom:0.8rem;">
            <div>
              <strong style="font-size:1.1rem;">Order #${order._id.slice(-6)}</strong>
              <span style="margin-left:0.5rem; font-size:0.8rem; color:#94a3b8;">${new Date(order.date).toLocaleString()}</span>
            </div>
            <div style="padding:0.3rem 0.8rem; border-radius:0.4rem; font-size:0.8rem; font-weight:700;">
              ${order.status === 'pending' ? '<span style="background:#451a03;color:#fcd34d;padding:0.3rem 0.8rem;border-radius:0.4rem;">Pending</span>' :
                order.status === 'confirmed' ? '<span style="background:var(--confirmed);color:var(--confirmed-light);padding:0.3rem 0.8rem;border-radius:0.4rem;">Confirmed</span>' :
                order.status === 'delivered' ? '<span style="background:#064e3b;color:#6ee7b7;padding:0.3rem 0.8rem;border-radius:0.4rem;">Delivered</span>' :
                '<span style="background:#7f1d1d;color:#fca5a5;padding:0.3rem 0.8rem;border-radius:0.4rem;">Cancelled</span>'}
            </div>
          </div>
          <div style="font-size:0.9rem; line-height:1.6;">
            <p><strong>Customer:</strong> ${order.user.name} (${order.user.phone})
              ${canSendWelcome ? ` <button class="btn btn-whatsapp" onclick="sendWhatsApp('${order.user.phone}')">${icon('whatsapp')} Send Welcome</button>` : ''}
            </p>
            <p><strong>Address:</strong> ${order.address.line1}${order.address.line2 ? ', '+order.address.line2 : ''}</p>
            <p><strong>Shop:</strong> ${order.shop}</p>
          </div>
          <div style="margin-top:0.8rem;">${itemsHtml}</div>
          <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:1.25rem; margin-top:0.8rem; color:white;">
            <span>Grand Total</span>
            <span>â‚¹${order.totalAmount.toFixed(2)}</span>
          </div>
          ${actions}
        </div>`;
    };

    const renderUsersList = () => {
      if (allUsers.length === 0) {
        return '<div class="empty"><p>No registered users found.</p></div>';
      }
      return allUsers.map((user, index) => `
        <div class="user-card">
          <div>
            <strong>${index + 1}. ${user.name || 'N/A'}</strong><br>
            <span style="color:#94a3b8;">${user.phone || 'No phone'}</span>
          </div>
          <button class="btn btn-whatsapp" onclick="sendWhatsApp('${user.phone}')">
            ${icon('whatsapp')} Send Msg
          </button>
        </div>
      `).join('');
    };

    const applyView = () => {
      if (currentFilter === 'users') {
        ordersContainer.style.display = 'none';
        usersContainer.style.display = 'block';
        usersContainer.innerHTML = renderUsersList();
        emptyEl.classList.toggle('hidden', allUsers.length > 0);
      } else {
        usersContainer.style.display = 'none';
        ordersContainer.style.display = 'block';
        ordersContainer.innerHTML = allOrders
          .filter(order => {
            if (currentFilter === 'all') return true;
            if (currentFilter === 'active') return ['pending', 'confirmed'].includes(order.status);
            return order.status === currentFilter;
          })
          .map(renderOrderCard)
          .join('');
        emptyEl.classList.toggle('hidden', allOrders.length > 0);
      }
    };

    const fetchData = async () => {
      try {
        const [ordersRes, usersRes] = await Promise.all([
          fetch(`${API_BASE}/api/all-delivery-orders?t=${Date.now()}`, { cache: 'no-store' }),
          fetch(`${API_BASE}/api/admin/users?t=${Date.now()}`, { cache: 'no-store' })
        ]);

        const ordersData = await ordersRes.json();
        const usersData = await usersRes.json();

        if (ordersData.success && Array.isArray(ordersData.orders)) {
          const currentPending = ordersData.orders.filter(o => o.status === 'pending').length;
          if (currentPending > previousPendingCount && currentPending > 0) {
            showBigAlert();
          }
          previousPendingCount = currentPending;
          allOrders = ordersData.orders;
        }

        if (usersData.users && Array.isArray(usersData.users)) {
          allUsers = usersData.users;
        }

        applyView();
      } catch (e) {
        console.error("Fetch error:", e);
      } finally {
        loadingEl.style.display = 'none';
      }
    };

    // Tab switching
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.filter-btn.active')?.classList.remove('active');
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        applyView();
      });
    });

    // Order status update
    ordersContainer.addEventListener('click', async e => {
      const btn = e.target.closest('button[data-action]');
      if (!btn || btn.disabled) return;

      const orderId = btn.dataset.id;
      const newStatus = btn.dataset.action;
      btn.disabled = true;
      btn.innerHTML = 'Updating...';

      try {
        const res = await fetch(`${API_BASE}/api/update-order-status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ orderId, status: newStatus })
        });
        const data = await res.json();
        if (data.success) {
          const idx = allOrders.findIndex(o => o._id === data.order._id);
          if (idx !== -1) allOrders[idx] = data.order;
          applyView();
        }
      } catch (err) {
        alert('Update failed');
        btn.disabled = false;
        btn.innerHTML = ['confirmed','delivered','cancelled'].find(s => btn.classList.contains(`btn-${s === 'confirmed' ? 'primary' : s === 'delivered' ? 'success' : 'danger'}`)) || 'Action';
      }
    });

    $('#logoutBtn').addEventListener('click', () => {
      if (confirm('Logout from delivery portal?')) {
        localStorage.clear();
        location.href = 'login.html';
      }
    });

    // Initial load and auto-refresh
    fetchData();
    setInterval(fetchData, REFRESH_INTERVAL);
  </script>
</body>
</html>
