<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Portal | Chat Point</title>
  <style>
    #icon-sprite { display:none; }
    .icon { width:1.2em; height:1.2em; fill:currentColor; vertical-align:-0.125em; }
  </style>
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #334155;
      --primary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --confirmed: #1e40af;
      --confirmed-light: #93c5fd;
    }
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: auto; padding: 1rem; }
    .header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;
    }
    .logout-btn {
      background: var(--danger); color: white; padding: .5rem 1rem;
      border: none; border-radius: .5rem; font-weight: 600; cursor: pointer;
      display: flex; align-items: center; gap: .4rem; font-size: .9rem;
    }
    .logout-btn:hover { background: #dc2626; }

    /* FILTER TABS */
    .filter-tabs {
      display: flex; gap: .8rem; margin-bottom: 1.5rem; flex-wrap: wrap;
      border-bottom: 2px solid var(--border); padding-bottom: .5rem;
    }
    .filter-btn {
      padding: .6rem 1.3rem; border: none; border-radius: .5rem;
      background: #334155; color: var(--text-muted); font-weight: 600;
      cursor: pointer; transition: all .2s; font-size: .95rem;
    }
    .filter-btn.active {
      background: var(--primary); color: white;
    }
    .filter-btn:hover:not(.active) { background: #475569; }

    .card {
      background: var(--card-bg); border-radius: 0.75rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.3); padding: 1.5rem;
      margin-bottom: 1rem; border: 1px solid var(--border);
      transition: all .15s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,.4); }

    .btn { display: inline-flex; align-items: center; gap: .4rem; padding: .5rem 1rem;
      border: none; border-radius: .5rem; font-weight: 600; cursor: pointer;
      font-size: .9rem; transition: all .2s ease;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: #2563eb; }
    .btn-success { background: var(--success); color: white; }
    .btn-success:hover { background: #059669; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-danger:hover { background: #dc2626; }

    .badge {
      display: inline-block; padding: .25rem .6rem; font-size: .75rem;
      border-radius: .375rem; font-weight: 600;
    }
    .badge-pending { background: #451a03; color: #fcd34d; }
    .badge-confirmed { background: var(--confirmed); color: var(--confirmed-light); }
    .badge-delivered { background: #064e3b; color: #6ee7b7; }
    .badge-cancelled { background: #7f1d1d; color: #fca5a5; }

    .loader {
      border: 4px solid #1e293b; border-top: 4px solid var(--primary);
      border-radius: 50%; width: 2.5rem; height: 2.5rem;
      animation: spin 1s linear infinite; margin: auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .empty { text-align:center; color: var(--text-muted); margin:3rem 0; padding: 2rem; }
    .empty svg { width:3.5rem; height:3.5rem; opacity:.3; margin-bottom:.5rem; }

    h1 { font-size: 1.75rem; font-weight: 700; display:flex; align-items:center; gap:.5rem; }
    h1 svg { color: var(--primary); }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <svg id="icon-sprite" xmlns="http://www.w3.org/2000/svg">
    <symbol id="i-truck" viewBox="0 0 24 24"><path d="M18 7h-3V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h1.5a2.5 2.5 0 0 0 5 0h3a2.5 2.5 0 0 0 5 0H21a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1zm-2 9h-2v-2h2v2zm-5 0h-2v-2h2v2zm-5 0H4V9h2v7zm0-9H4V5h2v3zm5 0H9V5h2v3zm5 0h-2V5h2v3z"/></symbol>
    <symbol id="i-check" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></symbol>
    <symbol id="i-times" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></symbol>
    <symbol id="i-refresh" viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></symbol>
    <symbol id="i-logout" viewBox="0 0 24 24"><path d="M16 13v-2H7V9l-5 3 5 3v-2zm5-8h-9c-1.1 0-2 .9-2 2v2h2V7h9v10h-9v-2H8v2c0 1.1.9 2 2 2h9c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2z"/></symbol>
  </svg>

  <div class="container">
    <div class="header">
      <h1><svg class="icon"><use href="#i-truck"/></svg> Delivery Portal</h1>
      <button id="logoutBtn" class="logout-btn">
        <svg class="icon"><use href="#i-logout"/></svg> Logout
      </button>
    </div>

    <!-- 4 FILTER BUTTONS -->
    <div class="filter-tabs">
      <button class="filter-btn active" data-filter="active">Active Orders</button>
      <button class="filter-btn" data-filter="delivered">Delivered</button>
      <button class="filter-btn" data-filter="cancelled">Cancelled</button>
      <button class="filter-btn" data-filter="all">All Orders</button>
    </div>

    <div id="loading" class="card text-center py-10">
      <div class="loader"></div>
      <p class="mt-3 text-gray-500">Loading all orders…</p>
    </div>

    <div id="orders-container"></div>

    <div id="empty" class="empty hidden">
      <svg class="icon"><use href="#i-truck"/></svg>
      <p>No orders in this category.</p>
    </div>
  </div>

  <audio id="notificationSound" src="ringtone.mp3" preload="auto"></audio>

  <script>
    const API_BASE = window.location.origin;
    const POLL_MS = 30_000;
    let allOrders = [];
    let currentFilter = 'active';

    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);
    const ordersContainer = $('#orders-container');
    const loadingEl = $('#loading');
    const emptyEl = $('#empty');
    const sound = $('#notificationSound');

    const icon = name => `<svg class="icon"><use href="#i-${name}"/></svg>`;

    const badge = status => ({
      pending: '<span class="badge badge-pending">Pending</span>',
      confirmed: '<span class="badge badge-confirmed">Confirmed</span>',
      delivered: '<span class="badge badge-delivered">Delivered</span>',
      cancelled: '<span class="badge badge-cancelled">Cancelled</span>'
    }[status] || '<span class="badge badge-pending">Pending</span>');

    const renderCard = order => {
      const itemsHtml = order.items.map(i => `
        <div class="flex justify-between text-sm text-gray-300">
          <span>${i.name} × ${i.quantity}</span>
          <span>₹${(i.price * i.quantity).toFixed(2)}</span>
        </div>`).join('');

      let actions = '';
      if (order.status === 'pending') {
        actions = `
          <div class="flex gap-2 mt-3 flex-wrap">
            <button class="btn btn-primary" data-id="${order._id}" data-action="confirmed">
              ${icon('check')} Confirm
            </button>
            <button class="btn btn-success" data-id="${order._id}" data-action="delivered">
              ${icon('check')} Delivered
            </button>
            <button class="btn btn-danger" data-id="${order._id}" data-action="cancelled">
              ${icon('times')} Cancel
            </button>
          </div>`;
      } else if (order.status === 'confirmed') {
        actions = `
          <div class="flex gap-2 mt-3 flex-wrap">
            <button class="btn btn-success" data-id="${order._id}" data-action="delivered">
              ${icon('check')} Delivered
            </button>
            <button class="btn btn-danger" data-id="${order._id}" data-action="cancelled">
              ${icon('times')} Cancel
            </button>
          </div>`;
      }

      return `
        <div class="card" data-status="${order.status}" data-id="${order._id}">
          <div class="flex justify-between items-start mb-3">
            <div>
              <strong class="text-lg">Order #${order._id.slice(-6)}</strong>
              <span class="ml-2 text-xs text-gray-500">${new Date(order.date).toLocaleString()}</span>
            </div>
            <div>${badge(order.status)}</div>
          </div>
          <div class="mb-4 space-y-1">
            <p><strong>Customer:</strong> ${order.user.name} (${order.user.phone})</p>
            <p><strong>Address:</strong> ${order.address.line1}${order.address.line2 ? ', '+order.address.line2 : ''}</p>
            <p><strong>Shop:</strong> ${order.shop}</p>
          </div>
          <div class="mb-4 space-y-1">
            ${itemsHtml}
            <div class="flex justify-between font-bold text-xl mt-2 text-white">
              <span>Grand Total</span>
              <span>₹${order.totalAmount.toFixed(2)}</span>
            </div>
          </div>
          ${actions}
        </div>`;
    };

    const applyFilter = () => {
      const cards = $$('.card');
      let visibleCount = 0;

      cards.forEach(card => {
        const status = card.dataset.status;
        let show = false;

        if (currentFilter === 'active') show = ['pending', 'confirmed'].includes(status);
        else if (currentFilter === 'delivered') show = status === 'delivered';
        else if (currentFilter === 'cancelled') show = status === 'cancelled';
        else show = true; // all

        card.style.display = show ? '' : 'none';
        if (show) visibleCount++;
      });

      emptyEl.classList.toggle('hidden', visibleCount > 0);
    };

    const renderAll = () => {
      ordersContainer.innerHTML = allOrders.map(renderCard).join('');
      applyFilter();
    };

    // NEW: Fetch ALL orders (not just pending)
    const fetchAllOrders = async () => {
      try {
        loadingEl.classList.remove('hidden');
        const res = await fetch(`${API_BASE}/api/all-delivery-orders`, { cache: 'no-store' });
        const data = await res.json();
        loadingEl.classList.add('hidden');

        if (data.success && Array.isArray(data.orders)) {
          const previousCount = allOrders.length;
          allOrders = data.orders;

          renderAll();

          // Play sound only for new pending orders
          if (allOrders.length > previousCount) {
            const newPending = allOrders.slice(0, allOrders.length - previousCount).filter(o => o.status === 'pending');
            if (newPending.length > 0) {
              sound.currentTime = 0;
              sound.play().catch(() => {});
            }
          }
        }
      } catch (e) {
        console.error(e);
        loadingEl.classList.add('hidden');
      }
    };

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.filter-btn.active')?.classList.remove('active');
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        applyFilter();
      });
    });

    // Status update
    ordersContainer.addEventListener('click', async e => {
      const btn = e.target.closest('button[data-action]');
      if (!btn) return;

      const orderId = btn.dataset.id;
      const newStatus = btn.dataset.action;
      const oldText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = `${icon('refresh')} Updating…`;

      try {
        const res = await fetch(`${API_BASE}/api/update-order-status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ orderId, status: newStatus })
        });
        const data = await res.json();

        if (data.success && data.order) {
          const index = allOrders.findIndex(o => o._id === data.order._id);
          if (index !== -1) allOrders[index] = data.order;
          renderAll();
        }
      } catch (err) {
        alert('Update failed');
        btn.innerHTML = oldText;
        btn.disabled = false;
      }
    });

    $('#logoutBtn').addEventListener('click', () => {
      if (confirm('Logout?')) {
        localStorage.clear();
        location.href = 'login.html';
      }
    });

    // Start polling
    fetchAllOrders();
    setInterval(fetchAllOrders, POLL_MS);
  </script>
</body>
</html>
