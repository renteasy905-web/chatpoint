<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Portal | ChatPoint</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #334155;
      --primary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --whatsapp: #25D366;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 100px;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .header {
      position: sticky; top: 0; background: var(--bg); z-index: 10;
      padding: 1rem 0; border-bottom: 2px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }
    .logout-btn {
      background: var(--danger); color: white; padding: 0.6rem 1.2rem;
      border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer;
      display: flex; align-items: center; gap: 0.4rem; font-size: 0.95rem;
    }
    .logout-btn:hover { background: #dc2626; }
    .filter-tabs {
      display: flex; gap: 0.8rem; margin: 1.5rem 0; flex-wrap: wrap;
      overflow-x: auto; padding-bottom: 0.5rem;
    }
    .filter-tabs::-webkit-scrollbar { display: none; }
    .filter-btn {
      padding: 0.7rem 1.4rem; border: none; border-radius: 0.6rem;
      background: #334155; color: var(--text-muted); font-weight: 600;
      cursor: pointer; transition: all 0.2s; font-size: 0.95rem;
    }
    .filter-btn.active {
      background: var(--primary); color: white;
      box-shadow: 0 0 15px rgba(59,130,246,0.5);
    }
    .card {
      background: var(--card-bg); border-radius: 0.75rem;
      padding: 1.5rem; margin-bottom: 1rem; border: 1px solid var(--border);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .btn {
      padding: 0.6rem 1.2rem; border: none; border-radius: 0.5rem;
      font-weight: 600; cursor: pointer; font-size: 0.9rem;
      display: inline-flex; align-items: center; gap: 0.4rem;
      transition: all 0.2s;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-warning { background: var(--warning); color: white; }
    .btn-whatsapp { background: var(--whatsapp); color: white; padding: 0.5rem 1rem; font-size: 0.85rem; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .badge {
      padding: 0.3rem 0.8rem; font-size: 0.8rem; border-radius: 0.4rem;
      font-weight: 700;
    }
    .badge-pending { background: #451a03; color: #fcd34d; }
    .badge-confirmed { background: var(--primary); color: white; }
    .badge-delivered { background: var(--success); color: white; }
    .badge-cancelled { background: var(--danger); color: white; }
    .loader {
      border: 5px solid #1e293b; border-top: 5px solid var(--primary);
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 1s linear infinite; margin: 2rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .empty { text-align: center; color: var(--text-muted); padding: 3rem; font-size: 1.1rem; }
    .new-order-alert {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(239, 68, 68, 0.98); color: white; z-index: 99999;
      display: none; flex-direction: column; justify-content: center; align-items: center;
      font-size: 4rem; font-weight: 900; animation: flash 0.8s infinite alternate;
      backdrop-filter: blur(5px);
    }
    @keyframes flash { from { background: rgba(239, 68, 68, 0.98); } to { background: rgba(220, 38, 38, 1); } }
    .new-order-alert small { font-size: 2rem; margin-top: 2rem; }
    .progress-btns {
      display: flex;
      gap: 0.8rem;
      margin-top: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Premium Type Popup */
    #premiumModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .modal-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .modal-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      justify-content: center;
    }
    .modal-btn {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 0.8rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .far-premium { background: #8b5cf6; color: white; }
    .local-premium { background: #10b981; color: white; }
    .close-modal {
      margin-top: 1rem;
      background: var(--danger);
      color: white;
    }
  </style>
</head>
<body>
  <div id="bigAlert" class="new-order-alert">
    <div>NEW ORDER!</div>
    <small>Check the portal now!</small>
  </div>

  <!-- Premium Type Modal -->
  <div id="premiumModal">
    <div class="modal-content">
      <div class="modal-title">Choose Premium Type</div>
      <p>Select the type of premium membership:</p>
      <div class="modal-buttons">
        <button class="modal-btn far-premium" data-type="far">Far Premium</button>
        <button class="modal-btn local-premium" data-type="local">Local Premium</button>
      </div>
      <button class="modal-btn close-modal">Cancel</button>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Delivery Portal</h1>
      <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="filter-tabs">
      <button class="filter-btn active" data-filter="active">Active Orders</button>
      <button class="filter-btn" data-filter="delivered">Delivered</button>
      <button class="filter-btn" data-filter="cancelled">Cancelled</button>
      <button class="filter-btn" data-filter="all">All Orders</button>
      <button class="filter-btn" data-filter="users">Users</button>
    </div>

    <div id="loading">
      <div class="loader"></div>
      <p style="text-align:center; color:#94a3b8;">Loading orders...</p>
    </div>

    <div id="orders-container"></div>
    <div id="users-container" style="display:none;"></div>
    <div id="empty" class="empty" style="display:none;">
      <p>No orders in this section.</p>
    </div>

    <div style="text-align:center; color:#64748b; font-size:0.85rem; margin-top:2rem;">
      Auto-refresh every 5 seconds ‚Ä¢ New orders trigger alert
    </div>
  </div>

  <audio id="loudSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

  <script>
    const API_BASE = window.location.origin;
    const REFRESH_INTERVAL = 5000;
    let allOrders = [];
    let allUsers = [];
    let currentFilter = 'active';
    let previousPendingCount = 0;
    let currentPremiumPhone = null; // Store phone for premium action

    const $ = s => document.querySelector(s);
    const ordersContainer = $('#orders-container');
    const usersContainer = $('#users-container');
    const loadingEl = $('#loading');
    const bigAlert = $('#bigAlert');
    const loudSound = $('#loudSound');
    const premiumModal = $('#premiumModal');

    // WhatsApp Messages
    const welcomeMessage = encodeURIComponent(`*üçõ Welcome to ChatPoint! üç≤üõí*
We're super excited to have you on board at *[chatpoint.shop](http://chatpoint.shop)* ‚Äì your favorite food & grocery delivery in Sindagi! üòã
Enjoy:
‚úÖ Home-style fresh meals
‚úÖ Super-fast delivery
‚úÖ Live tracking
‚úÖ Easy UPI or Cash payment
‚úÖ Exclusive offers just for you
Order now and get your hunger fixed in minutes! üöÄ
Need help? Just reply here ‚Äì we're 24/7! ‚ù§Ô∏è
Welcome to the family!`);
    const confirmMessage = (name) => encodeURIComponent(`Hi ${name}! üòä\nYour order on ChatPoint has been confirmed!\nWe'll prepare it soon. üöÄ\nThanks for shopping with us!`);
    const deliveredMessage = encodeURIComponent(`Great news! üéâ\nYour ChatPoint order has been delivered.\nEnjoy your items!\nOrder again at [chatpoint.shop](http://chatpoint.shop) üåü`);

    function openWhatsApp(phone, message) {
      if (!phone) return alert("Phone number missing");
      let cleaned = phone.replace(/\D/g, '');
      if (cleaned.startsWith('0')) cleaned = '91' + cleaned.slice(1);
      else if (!cleaned.startsWith('91')) cleaned = '91' + cleaned;
      window.open(`https://wa.me/${cleaned}?text=${message}`, '_blank');
    }

    function showBigAlert() {
      bigAlert.style.display = 'flex';
      loudSound.currentTime = 0;
      loudSound.play();
      setTimeout(() => bigAlert.style.display = 'none', 10000);
    }

    // Premium Modal Handlers
    premiumModal.addEventListener('click', (e) => {
      if (e.target.classList.contains('close-modal') || e.target === premiumModal) {
        premiumModal.style.display = 'none';
      }
    });

    document.querySelectorAll('.modal-btn[data-type]').forEach(btn => {
      btn.addEventListener('click', async () => {
        const type = btn.dataset.type;
        const phone = currentPremiumPhone;
        if (!phone) return;

        premiumModal.style.display = 'none';

        if (!confirm(`Make user ${phone} a ${type.toUpperCase()} PREMIUM member?`)) return;

        const processingBtn = document.querySelector(`.make-premium-btn[data-phone="${phone}"]`);
        if (processingBtn) {
          processingBtn.disabled = true;
          processingBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Processing...`;
        }

        try {
          const res = await fetch(`${API_BASE}/api/admin/make-premium`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: 'Brand', phone, premiumType: type })
          });
          const data = await res.json();

          if (data.success) {
            alert(`User is now ${type.toUpperCase()} Premium! ‚≠ê`);
            fetchData(); // Refresh users list
          } else {
            alert("Failed: " + (data.message || "Try again"));
          }
        } catch (err) {
          alert("Network error");
        } finally {
          if (processingBtn) {
            processingBtn.disabled = false;
            processingBtn.innerHTML = `<i class="fas fa-crown"></i> Make Premium`;
          }
        }
      });
    });

    // API Calls (unchanged except for make premium)
    async function updateOrderStatus(orderId, status) {
      try {
        const res = await fetch(`${API_BASE}/api/update-order-status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ orderId, status })
        });
        const data = await res.json();
        return data.success;
      } catch (err) {
        console.error("Update failed:", err);
        return false;
      }
    }

    async function updateOrderProgress(orderId, progress) {
      try {
        const res = await fetch(`${API_BASE}/api/update-order-progress`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ orderId, progress })
        });
        const data = await res.json();
        return data.success;
      } catch (err) {
        console.error("Progress update failed:", err);
        return false;
      }
    }

    async function deleteOrder(orderId) {
      try {
        const res = await fetch(`${API_BASE}/api/delete-order`, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ orderId })
        });
        const data = await res.json();
        return data.success;
      } catch (err) {
        console.error("Delete failed:", err);
        return false;
      }
    }

    function renderOrderCard(order) {
      order.progress = order.progress || 0;
      const itemsHtml = order.items.map(i => `
        <div style="display:flex;justify-content:space-between;font-size:0.9rem;color:#cbd5e1;margin-top:0.4rem;">
          <span>${i.name} √ó ${i.quantity}</span>
          <span>‚Çπ${(i.price * i.quantity).toFixed(2)}</span>
        </div>
      `).join('');

      let actions = '';
      let progressButtons = '';
      const attrs = `data-id="${order._id}" data-phone="${order.user.phone}" data-name="${order.user.name}"`;

      if (order.status === 'pending') {
        actions = `
          <div style="display:flex;gap:0.5rem;margin-top:1rem;flex-wrap:wrap;">
            <button class="btn btn-primary" ${attrs} data-action="confirm">Confirm</button>
            <button class="btn btn-success" ${attrs} data-action="delivered">Delivered</button>
            <button class="btn btn-danger" ${attrs} data-action="cancel">Cancel</button>
          </div>`;
      } else if (order.status === 'confirmed') {
        if (order.progress < 4) {
          progressButtons = `
            <div class="progress-btns">
              ${[1,2,3,4].map(num => {
                let bg = '#475569';
                if (order.progress >= num) bg = 'var(--success)';
                else if (order.progress === num - 1) bg = 'var(--primary)';
                return `<button class="btn" style="width:50px;height:50px;border-radius:50%;background:${bg};color:white;font-size:1.2rem;"
                         ${order.progress >= num ? 'disabled' : ''}
                         ${attrs} data-action="progress" data-progress="${num}">
                  ${num}
                </button>`;
              }).join('')}
            </div>`;
        }
        actions = `
          <div style="display:flex;gap:0.5rem;margin-top:1rem;flex-wrap:wrap;">
            <button class="btn btn-success" ${attrs} data-action="delivered">Mark Delivered</button>
            <button class="btn btn-danger" ${attrs} data-action="cancel">Cancel</button>
          </div>`;
      } else if (order.status === 'delivered' || order.status === 'cancelled') {
        actions = `
          <div style="display:flex;gap:0.5rem;margin-top:1rem;">
            <button class="btn btn-warning" ${attrs} data-action="delete">
              <i class="fas fa-trash-alt"></i> Delete Order
            </button>
          </div>`;
      }

      const statusBadge = {
        pending: '<span class="badge badge-pending">Pending</span>',
        confirmed: '<span class="badge badge-confirmed">Confirmed</span>',
        delivered: '<span class="badge badge-delivered">Delivered</span>',
        cancelled: '<span class="badge badge-cancelled">Cancelled</span>'
      }[order.status] || '<span class="badge badge-pending">Unknown</span>';

      return `
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:0.8rem;">
            <div>
              <strong style="font-size:1.1rem;">Order #${order._id.slice(-6)}</strong>
              <span style="margin-left:0.5rem;font-size:0.8rem;color:#94a3b8;">${new Date(order.date).toLocaleString()}</span>
            </div>
            ${statusBadge}
          </div>
          <div style="font-size:0.9rem;line-height:1.6;">
            <p><strong>Customer:</strong> ${order.user.name} (${order.user.phone})</p>
            <p><strong>Address:</strong> ${order.address.line1}${order.address.line2 ? ', ' + order.address.line2 : ''}</p>
            <p><strong>Shop:</strong> ${order.shop || 'ChatPoint'}</p>
          </div>
          <div style="margin-top:0.8rem;">${itemsHtml}</div>
          <div style="display:flex;justify-content:space-between;font-weight:bold;font-size:1.25rem;margin-top:0.8rem;color:white;">
            <span>Grand Total</span>
            <span>‚Çπ${order.totalAmount?.toFixed(2) || '0.00'}</span>
          </div>
          ${progressButtons}
          ${actions}
        </div>
      `;
    }

    function renderUsers() {
      if (allUsers.length === 0) {
        usersContainer.innerHTML = '<div class="empty"><p>No registered users yet.</p></div>';
        return;
      }
      usersContainer.innerHTML = allUsers.map((user, i) => {
        const isPremium = user.isPremium === "yes";
        const premiumBadge = isPremium ? `<span class="badge" style="background:#f59e0b;color:white;margin-left:0.8rem;">PREMIUM ${user.premiumType?.toUpperCase() || ''} ‚≠ê</span>` : '';
        return `
          <div style="background:#1e293b;padding:1rem;margin-bottom:0.8rem;border-radius:0.75rem;border:1px solid #334155;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:0.8rem;">
            <div>
              <strong>${i+1}. ${user.name || 'No Name'}</strong><br>
              <small style="color:#94a3b8;">${user.phone}</small>
              ${premiumBadge}
            </div>
            <div style="display:flex;gap:0.6rem;flex-wrap:wrap;">
              <button class="btn btn-whatsapp" onclick="openWhatsApp('${user.phone}', welcomeMessage)">
                <i class="fab fa-whatsapp"></i> WhatsApp
              </button>
              ${!isPremium ? `
                <button class="btn btn-success make-premium-btn" data-phone="${user.phone}">
                  <i class="fas fa-crown"></i> Make Premium
                </button>
              ` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    function applyView() {
      loadingEl.style.display = 'none';
      if (currentFilter === 'users') {
        ordersContainer.style.display = 'none';
        usersContainer.style.display = 'block';
        renderUsers();
        $('#empty').style.display = 'none';
      } else {
        usersContainer.style.display = 'none';
        ordersContainer.style.display = 'block';
        const filtered = allOrders.filter(o => {
          if (currentFilter === 'all') return true;
          if (currentFilter === 'active') return ['pending', 'confirmed'].includes(o.status);
          return o.status === currentFilter;
        });
        if (filtered.length === 0) {
          ordersContainer.innerHTML = '';
          $('#empty').style.display = 'block';
        } else {
          $('#empty').style.display = 'none';
          ordersContainer.innerHTML = filtered.map(renderOrderCard).join('');
        }
      }
    }

    async function fetchData() {
      try {
        const [ordersRes, usersRes] = await Promise.all([
          fetch(`${API_BASE}/api/all-delivery-orders?t=${Date.now()}`),
          fetch(`${API_BASE}/api/admin/users?t=${Date.now()}`)
        ]);
        const ordersData = await ordersRes.json();
        const usersData = await usersRes.json();

        if (ordersData.success && Array.isArray(ordersData.orders)) {
          const pendingCount = ordersData.orders.filter(o => o.status === 'pending').length;
          if (pendingCount > previousPendingCount && pendingCount > 0) showBigAlert();
          previousPendingCount = pendingCount;
          allOrders = ordersData.orders
            .map(o => ({ ...o, progress: o.progress || 0 }))
            .sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        if (usersData.users && Array.isArray(usersData.users)) {
          allUsers = usersData.users;
        }

        applyView();
      } catch (err) {
        console.error("Fetch error:", err);
        ordersContainer.innerHTML = '<div class="empty">Failed to load data. Retrying...</div>';
      }
    }

    // Order Actions Handler
    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('[data-action]');
      if (!btn) return;

      const orderId = btn.dataset.id;
      const action = btn.dataset.action;
      const phone = btn.dataset.phone;
      const name = btn.dataset.name;

      btn.disabled = true;

      let success = false;

      if (action === 'confirm') {
        success = await updateOrderStatus(orderId, 'confirmed');
        if (success) {
          openWhatsApp(phone, confirmMessage(name));
          alert("Order confirmed & WhatsApp sent!");
        }
      } else if (action === 'delivered') {
        success = await updateOrderStatus(orderId, 'delivered');
        if (success) {
          openWhatsApp(phone, deliveredMessage);
          alert("Order marked delivered & WhatsApp sent!");
        }
      } else if (action === 'cancel') {
        if (confirm("Cancel this order?")) {
          success = await updateOrderStatus(orderId, 'cancelled');
          if (success) alert("Order cancelled");
        }
      } else if (action === 'progress') {
        const progress = parseInt(btn.dataset.progress);
        success = await updateOrderProgress(orderId, progress);
        if (success) alert(`Progress updated to step ${progress}`);
      } else if (action === 'delete') {
        if (confirm("Delete this order permanently?")) {
          success = await deleteOrder(orderId);
          if (success) alert("Order deleted");
        }
      }

      if (success || action === 'cancel') {
        fetchData();
      } else if (!success) {
        alert("Action failed. Try again.");
      }

      btn.disabled = false;
    });

    // Make Premium Button - Opens Modal
    document.addEventListener('click', (e) => {
      const premiumBtn = e.target.closest('.make-premium-btn');
      if (!premiumBtn) return;

      currentPremiumPhone = premiumBtn.dataset.phone;
      premiumModal.style.display = 'flex';
    });

    // Filter Buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        applyView();
      });
    });

    // Logout
    $('#logoutBtn').onclick = () => {
      if (confirm('Logout from delivery portal?')) {
        localStorage.clear();
        location.href = 'login.html';
      }
    };

    // Start
    fetchData();
    setInterval(fetchData, REFRESH_INTERVAL);
  </script>
</body>
</html>
