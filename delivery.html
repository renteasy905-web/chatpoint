<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Portal | ChatPoint</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #334155;
      --primary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --whatsapp: #25D366;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 100px;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .header {
      position: sticky; top: 0; background: var(--bg); z-index: 10;
      padding: 1rem 0; border-bottom: 2px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }
    .logout-btn {
      background: var(--danger); color: white; padding: 0.6rem 1.2rem;
      border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer;
      display: flex; align-items: center; gap: 0.4rem; font-size: 0.95rem;
    }
    .logout-btn:hover { background: #dc2626; }
    .filter-tabs {
      display: flex; gap: 0.8rem; margin: 1.5rem 0; flex-wrap: wrap;
      overflow-x: auto; padding-bottom: 0.5rem;
    }
    .filter-tabs::-webkit-scrollbar { display: none; }
    .filter-btn {
      padding: 0.7rem 1.4rem; border: none; border-radius: 0.6rem;
      background: #334155; color: var(--text-muted); font-weight: 600;
      cursor: pointer; transition: all 0.2s; font-size: 0.95rem;
    }
    .filter-btn.active {
      background: var(--primary); color: white;
      box-shadow: 0 0 15px rgba(59,130,246,0.5);
    }
    .card {
      background: var(--card-bg); border-radius: 0.75rem;
      padding: 1.5rem; margin-bottom: 1rem; border: 1px solid var(--border);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .btn {
      padding: 0.6rem 1.2rem; border: none; border-radius: 0.5rem;
      font-weight: 600; cursor: pointer; font-size: 0.9rem;
      display: inline-flex; align-items: center; gap: 0.4rem;
      transition: all 0.2s;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-warning { background: var(--warning); color: white; }
    .btn-whatsapp { background: var(--whatsapp); color: white; padding: 0.5rem 1rem; font-size: 0.85rem; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .badge {
      padding: 0.3rem 0.8rem; font-size: 0.8rem; border-radius: 0.4rem;
      font-weight: 700;
    }
    .badge-pending { background: #451a03; color: #fcd34d; }
    .badge-confirmed { background: var(--primary); color: white; }
    .badge-delivered { background: var(--success); color: white; }
    .badge-cancelled { background: var(--danger); color: white; }
    .loader {
      border: 5px solid #1e293b; border-top: 5px solid var(--primary);
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 1s linear infinite; margin: 2rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .empty { text-align: center; color: var(--text-muted); padding: 3rem; font-size: 1.1rem; }
    .new-order-alert {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(239, 68, 68, 0.98); color: white; z-index: 99999;
      display: none; flex-direction: column; justify-content: center; align-items: center;
      font-size: 4rem; font-weight: 900; animation: flash 0.8s infinite alternate;
      backdrop-filter: blur(5px);
    }
    @keyframes flash { from { background: rgba(239, 68, 68, 0.98); } to { background: rgba(220, 38, 38, 1); } }
    .new-order-alert small { font-size: 2rem; margin-top: 2rem; }
    .progress-btns {
      display: flex;
      gap: 0.8rem;
      margin-top: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div id="bigAlert" class="new-order-alert">
    <div>NEW ORDER!</div>
    <small>Check the portal now!</small>
  </div>

  <div class="container">
    <div class="header">
      <h1>Delivery Portal</h1>
      <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <div class="filter-tabs">
      <button class="filter-btn active" data-filter="active">Active Orders</button>
      <button class="filter-btn" data-filter="delivered">Delivered</button>
      <button class="filter-btn" data-filter="cancelled">Cancelled</button>
      <button class="filter-btn" data-filter="all">All Orders</button>
    </div>

    <div id="loading">
      <div class="loader"></div>
      <p style="text-align:center; color:#94a3b8;">Loading orders...</p>
    </div>

    <div id="orders-container"></div>
    <div id="empty" class="empty" style="display:none;">
      <p>No orders in this section.</p>
    </div>

    <div style="text-align:center; color:#64748b; font-size:0.85rem; margin-top:2rem;">
      Auto-refresh every 5 seconds â€¢ New orders trigger alert
    </div>
  </div>

  <audio id="loudSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

  <script>
    const API_BASE = window.location.origin;
    const REFRESH_INTERVAL = 5000;
    let allOrders = [];
    let currentFilter = 'active';
    let previousPendingCount = 0;
    const $ = s => document.querySelector(s);
    const ordersContainer = $('#orders-container');
    const loadingEl = $('#loading');
    const bigAlert = $('#bigAlert');
    const loudSound = $('#loudSound');

    const deliveredMessage = encodeURIComponent(`Great news! ðŸŽ‰\nYour ChatPoint order has been delivered.\nEnjoy your items!\nOrder again soon! ðŸŒŸ`);

    function openWhatsApp(phone, message) {
      if (!phone) return alert("Phone number missing");
      let cleaned = phone.replace(/\D/g, '');
      if (cleaned.startsWith('0')) cleaned = '91' + cleaned.slice(1);
      else if (!cleaned.startsWith('91')) cleaned = '91' + cleaned;
      window.open(`https://wa.me/${cleaned}?text=${message}`, '_blank');
    }

    function showBigAlert() {
      bigAlert.style.display = 'flex';
      loudSound.currentTime = 0;
      loudSound.play();
      setTimeout(() => bigAlert.style.display = 'none', 10000);
    }

    async function updateOrderStatus(orderId, status, deliveredBy = null, profitAmount = null) {
      try {
        const body = { orderId, status };
        if (deliveredBy !== null) body.deliveredBy = deliveredBy;
        if (profitAmount !== null) body.profitAmount = profitAmount;

        const res = await fetch(`${API_BASE}/api/update-order-status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        return data.success;
      } catch (err) {
        console.error("Update failed:", err);
        return false;
      }
    }

    function renderOrderCard(order) {
      order.progress = order.progress || 0;
      const itemsHtml = order.items.map(i => `
        <div style="display:flex;justify-content:space-between;font-size:0.9rem;color:#cbd5e1;margin-top:0.4rem;">
          <span>${i.name} Ã— ${i.quantity}</span>
          <span>â‚¹${(i.price * i.quantity).toFixed(2)}</span>
        </div>
      `).join('');

      let actions = '';
      let progressButtons = '';

      const attrs = `data-id="${order._id}" data-phone="${order.user.phone}" data-name="${order.user.name}"`;

      if (order.status === 'pending') {
        actions = `
          <div style="display:flex;gap:0.5rem;margin-top:1rem;flex-wrap:wrap;">
            <button class="btn btn-primary" ${attrs} data-action="confirm">Confirm</button>
            <button class="btn btn-success" ${attrs} data-action="delivered">Delivered</button>
            <button class="btn btn-danger" ${attrs} data-action="cancel">Cancel</button>
          </div>`;
      } else if (order.status === 'confirmed') {
        if (order.progress < 4) {
          progressButtons = `
            <div class="progress-btns">
              ${[1,2,3,4].map(num => {
                let bg = '#475569';
                if (order.progress >= num) bg = 'var(--success)';
                else if (order.progress === num - 1) bg = 'var(--primary)';
                return `<button class="btn" style="width:50px;height:50px;border-radius:50%;background:${bg};color:white;font-size:1.2rem;"
                         ${order.progress >= num ? 'disabled' : ''}
                         ${attrs} data-action="progress" data-progress="${num}">
                  ${num}
                </button>`;
              }).join('')}
            </div>`;
        }
        actions = `
          <div style="display:flex;gap:0.5rem;margin-top:1rem;flex-wrap:wrap;">
            <button class="btn btn-success" ${attrs} data-action="delivered">Mark Delivered</button>
            <button class="btn btn-danger" ${attrs} data-action="cancel">Cancel</button>
          </div>`;
      } else if (order.status === 'delivered' || order.status === 'cancelled') {
        actions = `
          <div style="display:flex;gap:0.5rem;margin-top:1rem;">
            <button class="btn btn-warning" ${attrs} data-action="delete">
              <i class="fas fa-trash-alt"></i> Delete Order
            </button>
          </div>`;
      }

      const statusBadge = {
        pending: '<span class="badge badge-pending">Pending</span>',
        confirmed: '<span class="badge badge-confirmed">Confirmed</span>',
        delivered: '<span class="badge badge-delivered">Delivered</span>',
        cancelled: '<span class="badge badge-cancelled">Cancelled</span>'
      }[order.status] || '<span class="badge badge-pending">Unknown</span>';

      const deliveredInfo = order.status === 'delivered' ? `
        <div style="margin-top:1rem; padding-top:0.8rem; border-top:1px dashed #475569; font-size:0.95rem;">
          <div style="display:flex;justify-content:space-between;color:#94a3b8;">
            <span>Delivered by:</span>
            <strong style="color:var(--success);">${order.deliveredBy || 'Unknown'}</strong>
          </div>
          <div style="display:flex;justify-content:space-between;color:#94a3b8; margin-top:0.4rem;">
            <span>Profit amount:</span>
            <strong style="color:#fbbf24;">â‚¹${(order.profitAmount || 0).toFixed(2)}</strong>
          </div>
        </div>
      ` : '';

      return `
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:0.8rem;">
            <div>
              <strong style="font-size:1.1rem;">Order #${order._id.slice(-6)}</strong>
              <span style="margin-left:0.5rem;font-size:0.8rem;color:#94a3b8;">${new Date(order.date).toLocaleString()}</span>
            </div>
            ${statusBadge}
          </div>
          <div style="font-size:0.9rem;line-height:1.6;">
            <p><strong>Customer:</strong> ${order.user.name} (${order.user.phone})</p>
            <p><strong>Address:</strong> ${order.address.line1}${order.address.line2 ? ', ' + order.address.line2 : ''}</p>
            <p><strong>Shop:</strong> ${order.shop || 'ChatPoint'}</p>
          </div>
          <div style="margin-top:0.8rem;">${itemsHtml}</div>
          <div style="display:flex;justify-content:space-between;font-weight:bold;font-size:1.25rem;margin-top:0.8rem;color:white;">
            <span>Grand Total</span>
            <span>â‚¹${order.totalAmount?.toFixed(2) || '0.00'}</span>
          </div>
          ${deliveredInfo}
          ${progressButtons}
          ${actions}
        </div>
      `;
    }

    function applyView() {
      loadingEl.style.display = 'none';
      const filtered = allOrders.filter(o => {
        if (currentFilter === 'all') return true;
        if (currentFilter === 'active') return ['pending', 'confirmed'].includes(o.status);
        return o.status === currentFilter;
      });

      if (filtered.length === 0) {
        ordersContainer.innerHTML = '';
        $('#empty').style.display = 'block';
      } else {
        $('#empty').style.display = 'none';
        ordersContainer.innerHTML = filtered.map(renderOrderCard).join('');
      }
    }

    async function fetchData() {
      try {
        const res = await fetch(`${API_BASE}/api/all-delivery-orders?t=${Date.now()}`);
        const data = await res.json();
        if (data.success && Array.isArray(data.orders)) {
          const pendingCount = data.orders.filter(o => o.status === 'pending').length;
          if (pendingCount > previousPendingCount && pendingCount > 0) showBigAlert();
          previousPendingCount = pendingCount;

          allOrders = data.orders
            .map(o => ({ ...o, progress: o.progress || 0 }))
            .sort((a, b) => new Date(b.date) - new Date(a.date));
          applyView();
        }
      } catch (err) {
        console.error("Fetch error:", err);
        ordersContainer.innerHTML = '<div class="empty">Failed to load data. Retrying...</div>';
      }
    }

    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('[data-action]');
      if (!btn) return;

      const orderId = btn.dataset.id;
      const action = btn.dataset.action;
      const phone = btn.dataset.phone;
      const name = btn.dataset.name;

      btn.disabled = true;

      let success = false;

      if (action === 'confirm') {
        success = await updateOrderStatus(orderId, 'confirmed');
        if (success) {
          openWhatsApp(phone, `Hi ${name}! ðŸ˜Š\nYour order on ChatPoint has been confirmed!\nWe'll prepare it soon. ðŸš€`);
          alert("Order confirmed & WhatsApp sent!");
        }
      } else if (action === 'delivered') {
        let partner = prompt("Enter delivery partner name (Suraj or Guru):")?.trim();
        if (!["Suraj", "Guru"].includes(partner)) {
          alert("Invalid name. Only 'Suraj' or 'Guru' allowed.");
          btn.disabled = false;
          return;
        }

        let profitStr = prompt(`Enter profit amount for this order (â‚¹)`);
        let profit = parseFloat(profitStr);

        if (isNaN(profit) || profit < 0) {
          alert("Please enter a valid non-negative number for profit.");
          btn.disabled = false;
          return;
        }

        if (!confirm(`Mark as Delivered?\n\nPartner: ${partner}\nProfit: â‚¹${profit.toFixed(2)}`)) {
          btn.disabled = false;
          return;
        }

        success = await updateOrderStatus(orderId, 'delivered', partner, profit);
        if (success) {
          openWhatsApp(phone, deliveredMessage);
          alert(`Order marked delivered!\nDelivered by: ${partner}\nProfit: â‚¹${profit.toFixed(2)}`);
        }
      } else if (action === 'cancel') {
        if (confirm("Cancel this order?")) {
          success = await updateOrderStatus(orderId, 'cancelled');
          if (success) alert("Order cancelled");
        }
      } else if (action === 'progress') {
        const progress = parseInt(btn.dataset.progress);
        success = await updateOrderStatus(orderId, null, null, null, progress); // progress-only update can be added if needed
        if (success) alert(`Progress updated to step ${progress}`);
      } else if (action === 'delete') {
        if (confirm("Delete this order permanently?")) {
          const res = await fetch(`${API_BASE}/api/delete-order`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderId })
          });
          const data = await res.json();
          success = data.success;
          if (success) alert("Order deleted");
        }
      }

      if (success) {
        fetchData();
      } else if (action !== 'cancel') {
        alert("Action failed. Try again.");
      }

      btn.disabled = false;
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        applyView();
      });
    });

    $('#logoutBtn').onclick = () => {
      if (confirm('Logout from delivery portal?')) {
        localStorage.clear();
        location.href = 'login.html';
      }
    };

    fetchData();
    setInterval(fetchData, REFRESH_INTERVAL);
  </script>
</body>
</html>
