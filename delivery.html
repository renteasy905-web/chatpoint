<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Portal | ChatPoint</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #334155;
      --primary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --confirmed: #1e40af;
      --confirmed-light: #93c5fd;
      --whatsapp: #25D366;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 100px;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }

    .header {
      position: sticky; top: 0; background: var(--bg); z-index: 10;
      padding: 1rem 0; border-bottom: 2px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }

    .logout-btn {
      background: var(--danger); color: white; padding: 0.6rem 1.2rem;
      border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer;
      display: flex; align-items: center; gap: 0.4rem; font-size: 0.95rem;
    }
    .logout-btn:hover { background: #dc2626; }

    .filter-tabs {
      display: flex; gap: 0.8rem; margin: 1.5rem 0; flex-wrap: wrap;
      overflow-x: auto; padding-bottom: 0.5rem;
    }
    .filter-tabs::-webkit-scrollbar { display: none; }

    .filter-btn {
      padding: 0.7rem 1.4rem; border: none; border-radius: 0.6rem;
      background: #334155; color: var(--text-muted); font-weight: 600;
      cursor: pointer; transition: all 0.2s; font-size: 0.95rem;
    }
    .filter-btn.active {
      background: var(--primary); color: white;
      box-shadow: 0 0 15px rgba(59,130,246,0.5);
    }
    .filter-btn:hover:not(.active) { background: #475569; }

    .card {
      background: var(--card-bg); border-radius: 0.75rem;
      padding: 1.5rem; margin-bottom: 1rem; border: 1px solid var(--border);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 12px 25px rgba(0,0,0,0.5); }

    .btn {
      padding: 0.6rem 1.2rem; border: none; border-radius: 0.5rem;
      font-weight: 600; cursor: pointer; font-size: 0.9rem;
      display: inline-flex; align-items: center; gap: 0.4rem;
      transition: all 0.2s;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: #2563eb; }
    .btn-success { background: var(--success); color: white; }
    .btn-success:hover { background: #059669; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-danger:hover { background: #dc2626; }

    .badge {
      padding: 0.3rem 0.8rem; font-size: 0.8rem; border-radius: 0.4rem;
      font-weight: 700; letter-spacing: 0.5px;
    }
    .badge-pending { background: #451a03; color: #fcd34d; }
    .badge-confirmed { background: var(--confirmed); color: var(--confirmed-light); }
    .badge-delivered { background: #064e3b; color: #6ee7b7; }
    .badge-cancelled { background: #7f1d1d; color: #fca5a5; }

    .loader {
      border: 5px solid #1e293b; border-top: 5px solid var(--primary);
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 1s linear infinite; margin: 2rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .empty {
      text-align: center; color: var(--text-muted); padding: 3rem 1rem;
      font-size: 1.1rem;
    }
    .empty .icon { width: 4rem; height: 4rem; opacity: 0.3; margin-bottom: 1rem; }

    .new-order-alert {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(239, 68, 68, 0.98); color: white; z-index: 99999;
      display: none; flex-direction: column; justify-content: center; align-items: center;
      font-size: 4rem; font-weight: 900; text-align: center; letter-spacing: 3px;
      animation: flash 0.8s infinite alternate; backdrop-filter: blur(5px);
    }
    @keyframes flash {
      from { background: rgba(239, 68, 68, 0.98); }
      to { background: rgba(220, 38, 38, 1); }
    }
    .new-order-alert small { font-size: 2rem; margin-top: 2rem; font-weight: 600; }

    .flex { display: flex; }
    .justify-between { justify-content: space-between; }
    .items-center { align-items: center; }
    .gap-2 { gap: 0.5rem; }
    .mt-3 { margin-top: 0.75rem; }
    .mt-4 { margin-top: 1rem; }
    .text-lg { font-size: 1.125rem; }
    .text-sm { font-size: 0.875rem; }
    .text-gray-300 { color: #cbd5e1; }
    .text-gray-500 { color: #94a3b8; }
    .font-bold { font-weight: bold; }
    .text-xl { font-size: 1.25rem; }
  </style>
</head>
<body>

  <!-- Full Screen New Order Alert -->
  <div id="bigAlert" class="new-order-alert">
    <div>NEW ORDER!</div>
    <small>Check the portal now!</small>
  </div>

  <div class="container">
    <div class="header">
      <h1>Delivery Portal</h1>
      <button id="logoutBtn" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <div class="filter-tabs">
      <button class="filter-btn active" data-filter="active">Active Orders</button>
      <button class="filter-btn" data-filter="delivered">Delivered</button>
      <button class="filter-btn" data-filter="cancelled">Cancelled</button>
      <button class="filter-btn" data-filter="all">All Orders</button>
    </div>

    <div id="loading">
      <div class="loader"></div>
      <p style="text-align:center; color:#94a3b8;">Loading orders...</p>
    </div>

    <div id="orders-container"></div>

    <div id="empty" class="empty hidden">
      <svg class="icon"><use href="#i-truck"/></svg>
      <p>No orders in this category right now.</p>
    </div>

    <div style="text-align:center; color:#64748b; font-size:0.85rem; margin-top:2rem;">
      Auto-refresh every 5 seconds • New orders trigger full-screen alert
    </div>
  </div>

  <!-- Icons SVG Sprite -->
  <svg id="icon-sprite" style="display:none;">
    <symbol id="i-truck" viewBox="0 0 24 24">
      <path d="M18 7h-3V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h1.5a2.5 2.5 0 0 0 5 0h3a2.5 2.5 0 0 0 5 0H21a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1zm-2 9h-2v-2h2v2zm-5 0h-2v-2h2v2zm-5 0H4V9h2v7zm0-9H4V5h2v3zm5 0H9V5h2v3zm5 0h-2V5h2v3z"/>
    </symbol>
  </svg>

  <!-- Loud Alarm Sound -->
  <audio id="loudSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

  <script>
    const API_BASE = window.location.origin;
    const REFRESH_INTERVAL = 5000;
    let allOrders = [];
    let currentFilter = 'active';
    let previousPendingCount = 0;

    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);

    const ordersContainer = $('#orders-container');
    const loadingEl = $('#loading');
    const emptyEl = $('#empty');
    const bigAlert = $('#bigAlert');
    const loudSound = $('#loudSound');

    const badge = status => {
      const badges = {
        pending: '<span class="badge badge-pending">Pending</span>',
        confirmed: '<span class="badge badge-confirmed">Confirmed</span>',
        delivered: '<span class="badge badge-delivered">Delivered</span>',
        cancelled: '<span class="badge badge-cancelled">Cancelled</span>'
      };
      return badges[status] || badges.pending;
    };

    const showBigAlert = () => {
      bigAlert.style.display = 'flex';
      loudSound.currentTime = 0;
      loudSound.volume = 1.0;
      loudSound.play();
      setTimeout(() => bigAlert.style.display = 'none', 10000);
    };

    const renderOrderCard = order => {
      const itemsHtml = order.items.map(item => `
        <div class="flex justify-between text-sm text-gray-300 mt-1">
          <span>${item.name} × ${item.quantity}</span>
          <span>₹${(item.price * item.quantity).toFixed(2)}</span>
        </div>
      `).join('');

      let actions = '';
      if (order.status === 'pending') {
        actions = `
          <div class="flex gap-2 mt-4 flex-wrap">
            <button class="btn btn-primary" data-id="${order._id}" data-action="confirmed">Confirm</button>
            <button class="btn btn-success" data-id="${order._id}" data-action="delivered">Delivered</button>
            <button class="btn btn-danger" data-id="${order._id}" data-action="cancelled">Cancel</button>
          </div>`;
      } else if (order.status === 'confirmed') {
        actions = `
          <div class="flex gap-2 mt-4 flex-wrap">
            <button class="btn btn-success" data-id="${order._id}" data-action="delivered">Delivered</button>
            <button class="btn btn-danger" data-id="${order._id}" data-action="cancelled">Cancel</button>
          </div>`;
      }

      return `
        <div class="card" data-status="${order.status}">
          <div class="flex justify-between items-center mb-3">
            <div>
              <strong class="text-lg">Order #${order._id.slice(-6)}</strong>
              <span class="ml-2 text-xs text-gray-500">${new Date(order.date).toLocaleString()}</span>
            </div>
            ${badge(order.status)}
          </div>

          <div class="text-sm space-y-2">
            <p><strong>Customer:</strong> ${order.user.name} (${order.user.phone})</p>
            <p><strong>Address:</strong> ${order.address.line1}${order.address.line2 ? ', ' + order.address.line2 : ''}</p>
            <p><strong>Shop:</strong> ${order.shop || 'N/A'}</p>
          </div>

          <div class="mt-3">${itemsHtml}</div>

          <div class="flex justify-between font-bold text-xl mt-3 text-white">
            <span>Grand Total</span>
            <span>₹${order.totalAmount?.toFixed(2) || '0.00'}</span>
          </div>

          ${actions}
        </div>
      `;
    };

    const renderOrders = () => {
      const filtered = allOrders.filter(order => {
        if (currentFilter === 'all') return true;
        if (currentFilter === 'active') return ['pending', 'confirmed'].includes(order.status);
        return order.status === currentFilter;
      });

      ordersContainer.innerHTML = filtered.length > 0
        ? filtered.map(renderOrderCard).join('')
        : '<div class="empty"><p>No orders in this category.</p></div>';

      emptyEl.classList.toggle('hidden', filtered.length > 0);
    };

    const fetchOrders = async () => {
      try {
        const res = await fetch(`${API_BASE}/api/all-delivery-orders?t=${Date.now()}`, { cache: 'no-store' });
        const data = await res.json();

        if (data.success && Array.isArray(data.orders)) {
          const pendingCount = data.orders.filter(o => o.status === 'pending').length;

          if (pendingCount > previousPendingCount && pendingCount > 0) {
            showBigAlert();
          }
          previousPendingCount = pendingCount;

          allOrders = data.orders.sort((a, b) => new Date(b.date) - new Date(a.date));
          renderOrders();
        }
      } catch (err) {
        console.error("Fetch error:", err);
        ordersContainer.innerHTML = '<p class="text-center text-danger">Failed to load orders. Retrying...</p>';
      } finally {
        loadingEl.style.display = 'none';
      }
    };

    // Filter Tabs
    $$('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        $('.filter-btn.active')?.classList.remove('active');
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderOrders();
      });
    });

    // Update Order Status
    ordersContainer.addEventListener('click', async e => {
      const btn = e.target.closest('[data-action]');
      if (!btn) return;

      const orderId = btn.dataset.id;
      const newStatus = btn.dataset.action;
      const oldText = btn.innerHTML;

      btn.disabled = true;
      btn.innerHTML = 'Updating...';

      try {
        const res = await fetch(`${API_BASE}/api/update-order-status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ orderId, status: newStatus })
        });
        const result = await res.json();

        if (result.success) {
          const order = allOrders.find(o => o._id === orderId);
          if (order) order.status = newStatus;
          renderOrders();
        } else {
          alert('Update failed');
        }
      } catch (err) {
        alert('Network error');
      } finally {
        btn.innerHTML = oldText;
        btn.disabled = false;
      }
    });

    // Logout
    $('#logoutBtn').addEventListener('click', () => {
      if (confirm('Logout from delivery portal?')) {
        localStorage.clear();
        location.href = 'login.html';
      }
    });

    // Start
    fetchOrders();
    setInterval(fetchOrders, REFRESH_INTERVAL);
  </script>
</body>
</html>
