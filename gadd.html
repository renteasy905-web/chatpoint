<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal — ChatPoint</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --success: #10b981;
      --danger: #ef4444;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }
    body { font-family: 'Segoe UI', system-ui; background: var(--bg); margin: 0; padding: 16px; color: var(--text); }
    .container { max-width: 1200px; margin: 0 auto; background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; }
    header { background: var(--primary); color: white; text-align: center; padding: 32px 24px; }
    header h1 { margin: 0; font-size: 28px; font-weight: 600; }
    .content { padding: 32px 24px; }
    label { display: block; font-weight: 600; margin-bottom: 8px; }
    input, select { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: var(--radius); font-size: 16px; box-sizing: border-box; }
    input:focus, select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37,99,235,0.2); }
    .form-grid { display: grid; grid-template-columns: 1fr; gap: 24px; background: #f1f5f9; padding: 32px; border-radius: var(--radius); border: 1px solid var(--border); margin-bottom: 48px; }
    button { background: var(--primary); color: white; border: none; padding: 16px 24px; font-size: 17px; font-weight: 600; border-radius: var(--radius); cursor: pointer; }
    button:hover { background: var(--primary-dark); }
    .hidden { display: none; }
    .items-list { display: grid; grid-template-columns: 1fr; gap: 24px; margin-top: 24px; }
    .item-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius); padding: 24px; display: flex; flex-direction: column; gap: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .item-card img { width: 100%; height: 200px; object-fit: cover; border-radius: var(--radius); }
    .price-row { display: flex; gap: 12px; align-items: center; }
    .price-input { width: 120px; padding: 10px; border: 1px solid var(--border); border-radius: var(--radius); }
    .actions { display: flex; gap: 12px; flex-wrap: wrap; }
    .update-btn { background: var(--success); flex: 1; }
    .delete-btn { background: var(--danger); flex: 1; }
    @media (min-width: 640px) { .form-grid { grid-template-columns: repeat(2, 1fr); } .form-grid > button { grid-column: span 2; } }
    @media (min-width: 768px) { .items-list { grid-template-columns: repeat(2, 1fr); } .item-card { flex-direction: row; align-items: center; } .item-card img { width: 140px; height: 140px; } }
    @media (min-width: 1024px) { .items-list { grid-template-columns: repeat(3, 1fr); } }
  </style>
</head>
<body>
  <div class="container">
    <header><h1>Admin Portal — ChatPoint</h1></header>
    <div class="content">
      <div class="password-section">
        <label>Admin Password</label>
        <input type="password" id="adminPass" placeholder="Enter password (Brand)" required>
      </div>

      <form id="addForm" class="form-grid">
        <div>
          <label>Category</label>
          <select id="categorySelect" required>
            <option value="">Loading...</option>
          </select>
        </div>
        <div id="newCategorySection" class="hidden">
          <label>New Category Name</label>
          <input type="text" id="newCategory" placeholder="e.g. Fruits">
        </div>
        <div id="categoryPhotoSection" class="hidden">
          <label>Category Photo (for new)</label>
          <input type="file" id="categoryImage" accept="image/*">
        </div>
        <div>
          <label>Item Name</label>
          <input type="text" id="name" placeholder="Fresh Apple 1kg" required>
        </div>
        <div>
          <label>Original Price (₹)</label>
          <input type="number" id="originalPrice" placeholder="55" min="1" required>
        </div>
        <div>
          <label>Offer Price (₹)</label>
          <input type="number" id="offerPrice" placeholder="50" min="1" required>
        </div>
        <div>
          <label>Item Image</label>
          <input type="file" id="image" accept="image/*" required>
        </div>
        <button type="submit">Add Item</button>
      </form>

      <div class="items-section">
        <h2>Manage Items</h2>
        <select id="viewCategory" onchange="loadItems(this.value)">
          <option value="">-- Choose Category --</option>
        </select>
        <div id="itemsList" class="items-list loading">Select category to view items</div>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_PASS = "Brand";
    let categories = [];

    async function loadCategories() {
      try {
        const res = await fetch("/api/categories");
        const data = await res.json();
        categories = data.success ? data.categories.map(c => c.name).sort() : [];
        const addSelect = document.getElementById("categorySelect");
        const viewSelect = document.getElementById("viewCategory");
        addSelect.innerHTML = `<option value="">-- Select or Add New --</option>
          ${categories.map(c => `<option value="${c}">${c}</option>`).join('')}
          <option value="__new__">+ Add New Category</option>`;
        viewSelect.innerHTML = `<option value="">-- Choose Category --</option>
          ${categories.map(c => `<option value="${c}">${c}</option>`).join('')}`;
        if (categories.length > 0) loadItems(categories[0]);
      } catch (err) {
        console.error(err);
      }
    }

    document.getElementById("categorySelect").addEventListener("change", function () {
      const isNew = this.value === "__new__";
      document.getElementById("newCategorySection").classList.toggle("hidden", !isNew);
      document.getElementById("categoryPhotoSection").classList.toggle("hidden", !isNew);
    });

    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (document.getElementById("adminPass").value !== ADMIN_PASS) return alert("Wrong password!");

      const category = document.getElementById("categorySelect").value === "__new__"
        ? document.getElementById("newCategory").value.trim()
        : document.getElementById("categorySelect").value;

      if (!category) return alert("Category required");

      const formData = new FormData();
      formData.append("password", ADMIN_PASS);
      formData.append("category", category);
      formData.append("name", document.getElementById("name").value.trim());
      formData.append("originalPrice", document.getElementById("originalPrice").value);
      formData.append("offerPrice", document.getElementById("offerPrice").value);
      formData.append("image", document.getElementById("image").files[0]);

      if (document.getElementById("categorySelect").value === "__new__") {
        formData.append("categoryImage", document.getElementById("categoryImage").files[0]);
      }

      const res = await fetch("/api/admin/add-item", { method: "POST", body: formData });
      const data = await res.json();
      alert(data.success ? "Item added!" : "Error: " + data.message);
      if (data.success) {
        document.getElementById("addForm").reset();
        loadCategories();
      }
    });

    async function loadItems(category) {
      if (!category) {
        document.getElementById("itemsList").innerHTML = "<div class='no-items'>Select a category</div>";
        return;
      }
      document.getElementById("itemsList").innerHTML = "<div class='loading'>Loading...</div>";
      const res = await fetch(`/api/items/${encodeURIComponent(category)}`);
      const data = await res.json();

      if (data.success && data.items.length > 0) {
        document.getElementById("itemsList").innerHTML = data.items.map(item => `
          <div class="item-card">
            <img src="${item.imageUrl}" alt="${item.name}">
            <div class="item-info">
              <strong>${item.name}</strong>
              <div class="price-row">
                <span>Original:</span>
                <input type="number" class="price-input" value="${item.originalPrice || item.price}" data-field="original" data-id="${item._id}">
              </div>
              <div class="price-row">
                <span>Offer:</span>
                <input type="number" class="price-input" value="${item.offerPrice || item.price}" data-field="offer" data-id="${item._id}">
              </div>
              <div class="actions">
                <button class="update-btn" onclick="updatePrices('${item._id}')">Update Prices</button>
                <button class="delete-btn" onclick="deleteItem('${item._id}')">Delete</button>
              </div>
            </div>
          </div>
        `).join('');
      } else {
        document.getElementById("itemsList").innerHTML = "<div class='no-items'>No items yet</div>";
      }
    }

    async function updatePrices(id) {
      const originalInput = document.querySelector(`.price-input[data-field="original"][data-id="${id}"]`);
      const offerInput = document.querySelector(`.price-input[data-field="offer"][data-id="${id}"]`);
      const pass = prompt("Enter admin password:");
      if (pass !== ADMIN_PASS) return alert("Wrong password!");

      const body = {
        password: pass,
        itemId: id,
        originalPrice: parseInt(originalInput.value),
        offerPrice: parseInt(offerInput.value)
      };

      const res = await fetch("/api/admin/edit-item", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      alert(data.success ? "Prices updated!" : "Failed");
    }

    async function deleteItem(id) {
      if (!confirm("Delete this item permanently?")) return;
      const pass = prompt("Enter admin password:");
      if (pass !== ADMIN_PASS) return alert("Wrong!");
      const res = await fetch(`/api/admin/delete-item/${id}?password=${pass}`, { method: "DELETE" });
      const data = await res.json();
      alert(data.success ? "Deleted!" : "Failed");
      if (data.success) loadItems(document.getElementById("viewCategory").value);
    }

    window.onload = loadCategories;
  </script>
</body>
</html>
