<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chat Point | Food Shops</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <meta name="theme-color" content="#2874F0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root{
      --bg:#fad075;
      --card:#0e404c;
      --text: #c07723;
      --muted: #f89b9b;
      --primary: #484841;
      --accent: #000614;
      --shadow: rgba(0,0,0,0.08);
      --glass: rgba(23, 26, 27, 0.85);
      --glass-border: rgba(40,116,240,0.12);
      --green-shade: #388e3c;
      --primary-glow: rgba(1, 5, 12, 0.4);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Outfit",system-ui;}
    html,body{height:100%; background:var(--bg); color:var(--text); overflow-x:hidden;}

    /* Floating Icons (unchanged) */
    .floating-icons{ position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden; }
    .float-svg{ position:absolute; opacity:0.1; }

    header{
      position:sticky; top:0; z-index:120; display:flex; align-items:center; gap:12px;
      background:linear-gradient(135deg, var(--primary), #00bcd4);
      padding:10px 12px; box-shadow: 0 2px 8px var(--shadow);
    }
    .nav-btn{
      width:38px;height:38px;border-radius:10px;display:grid;place-items:center;
      background:var(--glass);border:1px solid var(--glass-border);cursor:pointer;
      color:#fff;font-size:18px;transition:0.3s;
    }
    .nav-btn:hover { background:rgba(255,255,255,0.2); transform:scale(1.08); }

    .brand{font-weight:800;font-size:19px;color:#fff;display:flex;gap:4px;align-items:center;flex:1;}
    .brand span{color:#ffe500; font-weight:900}

    /* Top-right navigation buttons */
    .header-right{
      display:flex; align-items:center; gap:10px;
    }
    .header-btn{
      padding:8px 12px; border-radius:10px; background:var(--glass); border:1px solid var(--glass-border);
      color:#fff; font-weight:600; font-size:14px; cursor:pointer; display:flex; align-items:center; gap:6px;
      transition:0.3s;
    }
    .header-btn:hover{
      background:rgba(255,255,255,0.2); transform:translateY(-2px);
    }
    .cart-btn{
      background:linear-gradient(135deg, var(--accent), #ff8f00); padding:9px 14px; border-radius:10px;
      color:white; font-weight:700; border:none; cursor:pointer; box-shadow:0 4px 12px rgba(255,152,0,0.3);
      display:flex; align-items:center; gap:6px; font-size:15px;
    }
    .cart-btn:hover { transform: translateY(-2px); }

    /* Slider (unchanged from previous) */
    .slider-container { position:relative; width:100%; height:220px; overflow:hidden; border-radius:12px; margin:12px 0; box-shadow:0 8px 20px var(--shadow); }
    .slider { display:flex; width:500%; height:100%; transition:transform 0.8s ease-in-out; }
    .slide { width:20%; height:100%; }
    .slide img { width:100%; height:100%; object-fit:cover; }
    .slider-dots { position:absolute; bottom:12px; left:50%; transform:translateX(-50%); display:flex; gap:8px; }
    .dot { width:10px; height:10px; border-radius:50%; background:rgba(255,255,255,0.5); transition:0.3s; }
    .dot.active { background:#fff; width:28px; border-radius:20px; }

    /* Tab buttons (larger & attractive - unchanged) */
    .tab-switch{ display:flex; gap:12px; justify-content:center; margin:20px 0 16px; padding:0 12px; }
    .tab-btn{ flex:1; max-width:200px; padding:16px 20px; border-radius:16px; font-weight:800; font-size:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.15); transition:0.3s; display:flex; align-items:center; justify-content:center; gap:10px; }
    .tab-btn i { font-size:20px; }
    .tab-btn.food{ background:linear-gradient(135deg,#ff6b35,#f7931e); color:#fff; }
    .tab-btn.grocery{ background:#fff; color:var(--primary); border:2px solid #ff6b35; }
    .tab-btn:hover{ transform:translateY(-4px); box-shadow:0 12px 24px rgba(0,0,0,0.2); }

    /* Rest of styles (search, grid, cards, etc.) unchanged */
    main{ max-width:100%; margin:0; padding:0 12px; position:relative; z-index:2; }
    .search-bar{ margin:12px 0; position:relative; }
    .search-bar input{ width:100%; padding:10px 36px 10px 12px; border-radius:8px; border:1px solid var(--glass-border); background:white; }
    .search-bar .icon{ position:absolute; right:12px; top:50%; transform:translateY(-50%); color:var(--primary); }
    .grid{ display:grid; gap:16px; padding:0 8px; grid-template-columns:1fr; }
    .card{ background:var(--card); border-radius:8px; overflow:hidden; height:320px; display:flex; flex-direction:column; }
    .card img{ height:160px; object-fit:cover; }
    /* ... (keep all other card styles as before) ... */

    @media (min-width: 640px) {
      .grid { grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
      .slider-container { height:300px; }
    }
  </style>
</head>
<body>
  <div class="floating-icons" aria-hidden="true">
    <!-- Your floating SVGs here -->
  </div>

  <header role="banner">
    <button id="navBtn" class="nav-btn" aria-label="Open menu">
      <i class="fas fa-bars"></i>
    </button>
    <div class="brand">Chat<span>Point</span></div>

    <!-- Top-right navigation: Login / My Orders + Contact + Cart -->
    <div class="header-right" id="headerRight">
      <!-- Shown when NOT logged in -->
      <button class="header-btn" onclick="window.location.href='login.html'" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>

      <!-- Shown when logged in -->
      <a href="orders.html" class="header-btn" id="ordersBtn" style="display:none;">
        <i class="fas fa-shopping-bag"></i> Orders
      </a>
      <a href="tel:9632367397" class="header-btn" id="contactBtn" style="display:none;">
        <i class="fas fa-phone-alt"></i> Call
      </a>
      <button class="header-btn" id="logoutBtn" style="display:none;" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>

      <button class="cart-btn" aria-label="Cart">
        <i class="fas fa-shopping-cart"></i> Cart
      </button>
    </div>
  </header>

  <!-- Slider (same as before) -->
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide"><img src="slide1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="slide2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="slide3.jpg" alt="Slide 3"></div>
      <div class="slide"><img src="slide4.jpg" alt="Slide 4"></div>
      <div class="slide"><img src="slide5.jpg" alt="Slide 5"></div>
    </div>
    <div class="slider-dots" id="dots"></div>
  </div>

  <main>
    <!-- Quotes, Tabs, Search, Grid (unchanged) -->
    <div class="tab-switch">
      <a href="#" id="foodBtn" class="tab-btn food"><i class="fas fa-utensils"></i> Food</a>
      <a href="gindex.html" id="groceryBtn" class="tab-btn grocery"><i class="fas fa-shopping-basket"></i> Grocery</a>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search your favorite shop..." oninput="searchShops()">
      <i class="fas fa-search icon"></i>
    </div>

    <section class="grid" id="grid"></section>
  </main>

  <footer>© 2026 Chat Point • Made with Passion</footer>

  <script>
    // Check login status (using your existing localStorage key)
    const loggedUser = JSON.parse(localStorage.getItem('chatpoint_user') || 'null');

    if (loggedUser) {
      // Logged in: show orders, contact, logout
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('ordersBtn').style.display = 'flex';
      document.getElementById('contactBtn').style.display = 'flex';
      document.getElementById('logoutBtn').style.display = 'flex';
    } else {
      // Not logged in: show login
      document.getElementById('loginBtn').style.display = 'flex';
    }

    function logout() {
      localStorage.removeItem('chatpoint_user');
      location.reload();
    }

    // Slider script (same as before)
    const slider = document.getElementById('slider');
    const dotsContainer = document.getElementById('dots');
    let currentSlide = 0;
    const totalSlides = 5;

    for (let i = 0; i < totalSlides; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dotsContainer.appendChild(dot);
    }
    const dots = document.querySelectorAll('.dot');

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      slider.style.transform = `translateX(-${currentSlide * 20}%)`;
      dots.forEach((d, i) => d.classList.toggle('active', i === currentSlide));
    }
    setInterval(nextSlide, 4000);
  </script>
  <script src="index.js"></script>
</body>
</html>
