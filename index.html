<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Chat Point | Food Shops</title>

  <!-- PWA ESSENTIALS -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#59FF94" />

  <!-- FONTS & ICONS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    :root {
      --bg: #0e0e0e;
      --card: #1a1a1a;
      --text: #e8ffe9;
      --accent: #59ff94;
      --radius: 18px;
      --border: rgba(89, 255, 148, 0.25);
      --glow: rgba(89, 255, 148, 0.35);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Outfit", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* FLOATING FOOD ICONS */
    .floating-icons {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .icon {
      position: absolute;
      font-size: 52px;
      color: var(--accent);
      opacity: 0.12;
      animation: float 12s infinite ease-in-out;
    }

    .icon:nth-child(1) {
      top: 10%;
      left: 5%;
      animation-duration: 14s;
    }
    .icon:nth-child(2) {
      top: 70%;
      left: 80%;
      animation-duration: 18s;
    }
    .icon:nth-child(3) {
      top: 40%;
      left: 50%;
      animation-duration: 16s;
    }
    .icon:nth-child(4) {
      top: 80%;
      left: 20%;
      animation-duration: 20s;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-25px) rotate(10deg);
      }
      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }

    header {
      padding: 16px 20px;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 200;
      border-bottom: 1px solid var(--border);
    }

    .brand {
      font-size: 26px;
      font-weight: 800;
    }

    .brand span {
      color: var(--accent);
    }

    .nav-btn {
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      background: #1a1a1a;
      transition: 0.3s;
      border: 1px solid var(--border);
    }

    .nav-btn:hover {
      background: var(--accent);
      color: black;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 280px;
      height: 100%;
      background: #111;
      padding: 20px;
      transition: 0.35s;
      border-right: 1px solid var(--border);
      z-index: 300;
    }

    .sidebar.active {
      left: 0;
    }

    .profile-section {
      padding: 16px;
      background: #1b1b1b;
      border-radius: 12px;
      text-align: center;
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #ddd;
      text-decoration: none;
      display: block;
      padding: 12px;
      border-radius: 12px;
      margin-top: 10px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: var(--accent);
      color: black;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      z-index: 250;
    }

    .overlay.active {
      display: block;
    }

    /* SEARCH BAR */
    main {
      padding: 20px;
    }

    .search-bar {
      max-width: 540px;
      margin: 0 auto 26px;
      display: flex;
      border-radius: 50px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #1a1a1a;
    }

    .search-bar input {
      flex: 1;
      padding: 14px 18px;
      border: none;
      background: none;
      color: var(--text);
      font-size: 16px;
    }

    .search-bar button {
      background: var(--accent);
      border: none;
      padding: 0 24px;
      font-weight: 700;
      cursor: pointer;
    }

    /* AUTO GRID RESPONSIVE LAYOUT */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
      cursor: pointer;
      transition: 0.4s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px var(--glow);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .info {
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .shop-name {
      color: var(--accent);
      font-weight: 700;
      font-size: 18px;
    }

    .rating {
      color: #72ffbc;
      font-weight: 700;
    }

    .desc {
      padding: 0 16px 16px;
      font-size: 14px;
      opacity: 0.8;
    }

    footer {
      padding: 18px;
      text-align: center;
      color: #999;
      background: #111;
      margin-top: 20px;
      border-top: 1px solid var(--border);
    }

    /* FIX HORIZONTAL SCROLL */
    html,
    body {
      max-width: 100%;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
  <!-- FLOATING FOOD ICONS -->
  <div class="floating-icons">
    <i class="fas fa-pizza-slice icon"></i>
    <i class="fas fa-hamburger icon"></i>
    <i class="fas fa-ice-cream icon"></i>
    <i class="fas fa-mug-hot icon"></i>
  </div>

  <header>
    <div class="nav-btn" id="navBtn"><i class="fas fa-bars"></i></div>
    <div class="brand"><span>Chat</span>Point</div>
  </header>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="profile-section" id="profileSection"></div>

    <a href="orders.html">My Orders</a>
    <a href="tel:8088975913">Contact: 8088975913</a>
    <a href="#" id="logout" style="display:none;color:#ff6b6b">Logout</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <!-- MAIN CONTENT -->
  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search your favorite shop...">
      <button onclick="searchShops()">Search</button>
    </div>

    <div class="grid" id="grid"></div>
  </main>

  <footer>© 2025 Chat Point • Made with Passion</footer>

  <!-- APP SCRIPT -->
  <script>
    const shops = [
      { name: "Sangambar Udpi-Hotel", img: "images/sangambar-udpi-hotel.png", rating: 4.6, desc: "Pure vegetarian South Indian meals.", items: ["Masala Dosa", "Idli Vada", "Puri Bhaji", "Filter Coffee"] },
      { name: "Nandini Grand Hotels", img: "images/nandini-grand-hotels.png", rating: 4.7, desc: "Crispy dosas with authentic flavors.", items: ["Plain Dosa", "Ghee Roast", "Onion Uttapam", "Podi Idli"] },
      { name: "Pizza spot", img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=500", rating: 4.5, desc: "Loaded pizzas with fresh toppings.", items: ["Margherita", "Pepperoni", "Veggie Supreme", "BBQ Chicken"] },
      { name: "Fly Pizza", img: "https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=500", rating: 4.6, desc: "100% veg pizzas, light & tasty.", items: ["Paneer Tikka", "Corn & Cheese", "Farmhouse", "Veg Extravaganza"] },
      { name: "Mister Chef", img: "mister-chef.png", rating: 4.7, desc: "Juicy burgers with secret sauce.", items: ["Classic Burger", "Cheese Blast", "Veg Crunch", "Fries Combo"] },
      { name: "Bekary", img: "images/Bekary.png", rating: 4.5, desc: "Fresh sandwiches & healthy bites.", items: ["Veg Sandwich", "Grilled Cheese", "Club Sandwich", "Cold Coffee"] },
      { name: "chat-spot", img: "images/dolphin.png", rating: 4.8, desc: "Tandoori, kebabs & non-veg specials.", items: ["Chicken Tandoori", "Mutton Biryani", "Fish Fry", "Kebab Platter"] }
    ];

    function renderShops(filter = "") {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      shops
        .filter((shop) =>
          shop.name.toLowerCase().includes(filter.toLowerCase())
        )
        .forEach((shop) => {
          const card = document.createElement("div");
          card.className = "card";

          card.onclick = () => {
            localStorage.setItem(
              "currentShop",
              JSON.stringify({ name: shop.name, items: shop.items })
            );
            location.href = `items.html?shop=${encodeURIComponent(
              shop.name
            )}`;
          };

          card.innerHTML = `
          <img src="${shop.img}" alt="${shop.name}" onerror="this.src='https://via.placeholder.com/300x180?text=${encodeURIComponent(
            shop.name
          )}'">
          <div class="info">
            <div class="shop-name">${shop.name}</div>
            <div class="rating"><i class="fas fa-star"></i> ${shop.rating}</div>
          </div>
          <div class="desc">${shop.desc}</div>
        `;

          grid.appendChild(card);
        });
    }

    function searchShops() {
      renderShops(document.getElementById("searchInput").value.trim());
    }

    // SIDEBAR FUNCTIONALITY
    document.getElementById("navBtn").onclick = () => {
      document.getElementById("sidebar").classList.add("active");
      document.getElementById("overlay").classList.add("active");
    };

    document.getElementById("overlay").onclick = () => {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
    };

    function loadProfile() {
      const user = JSON.parse(localStorage.getItem("chatpoint_user") || "null");
      const profile = document.getElementById("profileSection");
      const logoutBtn = document.getElementById("logout");

      if (user && user._id) {
        profile.innerHTML = `
        <i class="fas fa-user-circle" style="font-size:40px;color:${"var(--accent)"}"></i>
        <div style="font-weight:700;font-size:18px;">${user.name || "User"}</div>
        <div style="font-size:14px;opacity:0.7;">${user.phone || "N/A"}</div>
      `;
        logoutBtn.style.display = "block";
        logoutBtn.onclick = () => {
          localStorage.removeItem("chatpoint_user");
          location.reload();
        };
      } else {
        profile.innerHTML = `
        <div style="font-size:15px;">
          <i class="fas fa-user-circle" style="font-size:40px;color:#888;"></i><br>
          <a href="login.html" style="color:var(--accent);text-decoration:underline;">Login to see profile</a>
        </div>
      `;
        logoutBtn.style.display = "none";
      }
    }

    window.onload = () => {
      renderShops();
      loadProfile();
    };
  </script>

</body>
</html>
