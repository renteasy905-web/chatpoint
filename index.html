<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chat Point | Food Shops</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#2874F0" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root{
      --bg:#fad075;
      --card:#0e404c;
      --text: #c07723;
      --muted: #f89b9b;
      --primary: #484841;
      --accent: #000614;
      --shadow: rgba(0,0,0,0.08);
      --glass: rgba(23, 26, 27, 0.85);
      --radius: 8px;
      --glass-border: rgba(40,116,240,0.12);
      --green-shade: #388e3c;
      --primary-glow: rgba(1, 5, 12, 0.4);
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:"Outfit",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    html,body{height:100%}
    body{
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      overflow-x:hidden;
      font-size:14px;
    }

    .floating-icons{ position:fixed;left:0;top:0;right:0;bottom:0;pointer-events:none;z-index:0;overflow:hidden; }
    .float-svg{
      position:absolute; opacity:0.1;
      filter:drop-shadow(0 4px 12px var(--shadow));
      transform-origin:center;
      transition:transform 0.6s ease, opacity 0.4s ease;
    }
    .float-1{left:10%;top:15%;width:60px; animation: floatBounce 7s ease-in-out infinite;}
    .float-2{right:10%;bottom:10%;width:80px; animation: floatSpin 9s linear infinite;}
    .float-3{left:45%;top:35%;width:90px; animation: floatPulse 8s ease-in-out infinite;}
    .float-4{left:15%;bottom:25%;width:50px; animation: floatPendulum 6s ease-in-out infinite alternate;}
    .float-5{right:20%;top:5%;width:70px; animation: floatWarp 10s ease-in-out infinite;}

    @keyframes floatBounce {
      0%{transform:translateY(0) rotate(0deg)} 50%{transform:translateY(-15px) rotate(2deg)} 100%{transform:translateY(0) rotate(0deg)}
    }
    @keyframes floatSpin {
      0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)}
    }
    @keyframes floatPulse {
      0%, 100%{transform:scale(1)} 50%{transform:scale(1.08)}
    }
    @keyframes floatPendulum {
      0%{transform:rotate(-8deg) translateX(-8px)} 50%{transform:rotate(8deg) translateX(8px)} 100%{transform:rotate(-8deg) translateX(-8px)}
    }
    @keyframes floatWarp {
      0%{transform:rotateZ(0) scale(1)} 33%{transform:rotateZ(20deg) scale(0.98)} 66%{transform:rotateZ(-20deg) scale(1.02)} 100%{transform:rotateZ(0) scale(1)}
    }

    header{
      position:sticky; top:0; z-index:120; display:flex;align-items:center;gap:8px;
      background:linear-gradient(135deg, var(--primary), #00bcd4);
      padding:10px 12px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .nav-btn{width:36px;height:36px;border-radius:8px;display:grid;place-items:center;background:var(--glass);border:1px solid var(--glass-border);cursor:pointer;transition:background 0.3s, transform 0.3s;}
    .nav-btn:hover { background: rgba(255,255,255,0.9); transform: scale(1.05); }
    .brand{font-weight:800;font-size:18px;color:#fff;display:flex;gap:4px;align-items:center}
    .brand span{color:#ffe500; font-weight:900}
    .header-right{margin-left:auto;display:flex;gap:8px;align-items:center}
    .cart-btn{background:linear-gradient(135deg, var(--accent), #ff8f00); color:white;padding:8px 12px;border-radius:8px;font-weight:700;border:none;cursor:pointer;box-shadow:0 4px 12px rgba(255,152,0,0.3);transition:transform 0.3s;}
    .cart-btn:hover { transform: translateY(-2px); }

    .sidebar{
      position:fixed;left:-100%;top:0;width:280px;height:100%;z-index:220;
      background:linear-gradient(180deg,#ffffff, #f1f3f6); padding:12px; box-shadow: 4px 12px 40px var(--shadow);
      transition:left .3s ease; border-right:1px solid var(--glass-border);
    }
    .sidebar.active{left:0}
    .profile-section{background:linear-gradient(135deg,#e3f2fd,#bbdefb); border-radius:8px;padding:12px;border:1px solid var(--glass-border);display:flex;gap:8px;align-items:center;transition:box-shadow 0.3s;}
    .profile-section:hover { box-shadow: 0 4px 12px rgba(40,116,240,0.2); }
    .profile-section .avatar{width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,#bbdefb,#90caf9);display:flex;align-items:center;justify-content:center;font-size:24px; color: var(--primary)}
    .sidebar a{display:block;color:var(--text);text-decoration:none;padding:10px;border-radius:8px;margin-top:8px;background:transparent; transition: background 0.3s, transform 0.3s;}
    .sidebar a:hover{background:rgba(40,116,240,0.1); transform: translateX(4px);}
    #logout{color:var(--accent);font-weight:800}
    #logout i { color: var(--accent); }

    .overlay{position:fixed;inset:0;background:rgba(0,0,0,0.5);z-index:210;display:none;transition:opacity 0.3s;}
    .overlay.active{display:block; opacity:1;}

    main{max-width:100%;margin:0;padding:0 12px;position:relative;z-index:2}

    .quotes-section { max-width:100%; margin:12px 0; padding:12px; background:linear-gradient(135deg, #e3f2fd, #fff); border-radius:8px; box-shadow:0 4px 12px var(--shadow); text-align:center; }
    .quote { font-style:italic; color:var(--muted); font-size:14px; }
    .quote-author { font-weight:700; color:var(--primary); margin-top:4px; }

    .tab-switch{display:flex;gap:8px;overflow-x:auto;max-width:100%;margin:12px 0;padding-bottom:8px;scroll-snap-type:x mandatory;}
    .tab-btn{flex:0 0 auto;min-width:120px;padding:8px 12px;border-radius:999px;text-align:center;font-weight:700;cursor:pointer;border:1px solid var(--glass-border);transition: background 0.3s, transform 0.3s; display: flex; align-items: center; justify-content: center;}
    .tab-btn.food{background:linear-gradient(135deg,var(--primary), var(--green-shade));color:#fff; box-shadow: 0 2px 8px rgba(40,116,240,0.2);}
    .tab-btn.grocery{background:#fff;border:1px solid var(--glass-border);color:var(--text);}
    .tab-btn.inactive{opacity:0.7; background:#f1f3f6 !important; box-shadow: none; color: var(--muted) !important;}
    .tab-btn:hover { transform: scale(1.05); }

    .search-bar{max-width:100%;margin:12px 0;position:relative}
    .search-bar input{
      width:100%;padding:10px 36px 10px 12px;border-radius:8px;border:1px solid var(--glass-border);
      background:white;font-size:14px;color:var(--text);transition:box-shadow 0.3s, border-color 0.3s;
    }
    .search-bar input:focus{
      outline:none;
      box-shadow:0 0 0 4px var(--primary-glow);
      border-color: var(--primary);
    }
    .search-bar .icon{position:absolute;right:12px;top:50%;transform:translateY(-50%);font-size:14px;color:var(--primary);pointer-events:none;z-index:1}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px;max-width:100%;margin:0 auto}
    .card{
      background:var(--card);border-radius:8px;border:1px solid var(--glass-border);overflow:hidden;cursor:pointer;
      transition:transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s;
      display:flex;flex-direction:column;
    }
    .card:hover{
      transform:translateY(-4px) rotate(1deg);
      box-shadow:0 12px 24px var(--shadow);
      border-color: var(--primary);
    }
    .card img{width:100%;height:100px;object-fit:cover;background:#f1f3f6;transition:transform 0.4s; loading: lazy;}
    .card:hover img { transform: scale(1.05); }
    .card .info{padding:8px 10px;display:flex;align-items:center;justify-content:space-between;gap:8px}
    .shop-name{font-weight:800;color:var(--text);font-size:14px}
    .rating{display:inline-flex;align-items:center;gap:4px;font-weight:700;color:var(--accent);
      background:linear-gradient(135deg,#fffaf0,#fff6da);padding:4px 8px;border-radius:999px;
      border:1px solid var(--glass-border);
    }
    .rating i { color: var(--accent); }
    .desc{padding:0 10px 10px;color:var(--muted);font-size:12px}
    .items-row{display:flex;gap:6px;padding:0 10px 12px;flex-wrap:wrap}
    .item-pill{background:linear-gradient(135deg,#fff,#f1f3f6);padding:4px 8px;border-radius:999px;font-weight:700;font-size:11px;border:1px solid var(--glass-border)}
    .badge-offer{
      position:absolute;top:8px;left:8px;
      background:linear-gradient(135deg, var(--accent), #ff8f00);color:white;
      padding:4px 8px;border-radius:6px;font-weight:800;font-size:12px;
      box-shadow:0 2px 8px rgba(255,152,0,0.3);
      transition: transform 0.3s;
    }
    .card-wrap{position:relative}
    .card-wrap:hover .badge-offer { transform: rotate(3deg); }

    footer{padding:12px;text-align:center;color:var(--muted);margin-top:24px;font-size:12px}

    @media (min-width:640px){
      body { font-size:16px; }
      header { padding:14px 18px; }
      .nav-btn { width:46px; height:46px; }
      .brand { font-size:20px; }
      .cart-btn { padding:10px 14px; }
      .sidebar { width:320px; padding:18px; }
      .profile-section { padding:14px; }
      .profile-section .avatar { width:56px; height:56px; font-size:28px; }
      .sidebar a { padding:12px; margin-top:12px; }
      main { max-width:1180px; margin:22px auto; padding:0 18px; }
      .quotes-section { max-width:860px; margin:18px auto; padding:18px; font-size:16px; }
      .tab-switch { max-width:860px; margin:18px auto; justify-content:center; overflow-x:hidden; }
      .tab-btn { min-width:auto; flex:1; padding:12px 16px; font-size:16px; }
      .search-bar { max-width:860px; margin:12px auto 20px; }
      .search-bar input { padding:14px 46px 14px 18px; font-size:15px; }
      .search-bar .icon { font-size:16px; right:14px; }
      .grid { grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:18px; }
      .card img { height:160px; }
      .card .info { padding:12px 14px; }
      .shop-name { font-size:16px; }
      .rating { padding:6px 10px; }
      .desc { padding:0 14px 16px; font-size:13px; }
      .items-row { gap:8px; padding:0 14px 18px; }
      .item-pill { padding:6px 10px; font-size:12px; }
      .badge-offer { top:12px; left:12px; padding:8px 10px; font-size:14px; }
      footer { padding:18px; margin-top:36px; font-size:14px; }
    }
  </style>
</head>
