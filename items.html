<html lang="en">
<head>
  <meta charset="utf-8" />

  <style>
    :root {
      --brand-red: #f12916; --brand-yellow: #f4ff2a; --accent-green: #30bc1a;
      --text-dark: #111827; --bg-light: #e6f0fb; --card-white: #f3cd98;
      --muted-text: #0f1b34; --border-light: rgba(14,19,26,0.08);
      --radius-xl: 1.5rem; --radius-lg: 0.75rem;
      --transition: 0.28s cubic-bezier(0.2,0.8,0.4,1);
      --shadow: 0 10px 20px -5px rgba(15,23,42,0.1), 0 4px 6px -2px rgba(15,23,42,0.05);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Outfit', sans-serif; background: var(--bg-light); color: var(--text-dark); padding-bottom: 7.5rem; min-height: 100vh; }
    header[role="banner"] {
      display: flex; align-items: center; justify-content: space-between; gap: 1rem;
      padding: 0.875rem 1.25rem; background: linear-gradient(135deg, var(--brand-red), #ff6b6b);
      color: white; border-bottom-left-radius: var(--radius-xl); border-bottom-right-radius: var(--radius-xl);
      box-shadow: var(--shadow); position: sticky; top: 0; z-index: 60;
    }
    .back-btn { background: transparent; border: 0; color: inherit; width: 2.25rem; height: 2.25rem;
      border-radius: 50%; display: grid; place-items: center; cursor: pointer; }
    .back-btn:hover { background: rgba(255,255,255,0.15); }
    .title { font-weight: 800; font-size: 1.25rem; }
    .shop-name { font-weight: 700; font-size: 0.9375rem; }
    main { max-width: 75rem; margin: 2rem auto; padding: 0 1rem; }
    .items-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
    .item-card { background: var(--card-white); border-radius: var(--radius-xl); overflow: hidden;
      box-shadow: var(--shadow); border: 1px solid var(--border-light);
      transition: transform var(--transition), box-shadow var(--transition); }
    .item-card:hover { transform: translateY(-0.5rem); box-shadow: 0 1rem 3rem rgba(15,23,42,0.15); }
    .item-img { width: 100%; height: 12.5rem; object-fit: cover; background: #f0f0f0; }
    .item-info { padding: 1rem 1.25rem 1.5rem; display: flex; flex-direction: column; gap: 0.5rem; }
    .item-name { font-weight: 800; font-size: 1.125rem; word-break: break-word; }
    .item-desc { font-size: 0.875rem; color: var(--muted-text); }
    .price-container { display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap; }
    .old-price { font-size: 1.1rem; color: #888; text-decoration: line-through red 3px; font-weight: 600; }
    .new-price { font-weight: 900; color: var(--brand-red); font-size: 1.6rem; }
    .discount-badge { background: var(--brand-red); color: white; font-size: 0.75rem; font-weight: 800;
      padding: 0.25rem 0.5rem; border-radius: 0.5rem; margin-left: auto; }
    .quantity { display: flex; align-items: center; gap: 0.625rem; margin-top: 0.75rem; }
    .qbtn { min-width: 2.5rem; height: 2.5rem; border-radius: var(--radius-lg); border: 1px solid var(--border-light);
      background: white; color: var(--brand-red); font-size: 1.25rem; font-weight: 700; cursor: pointer;
      display: grid; place-items: center; transition: all var(--transition); }
    .qbtn:hover { background: var(--brand-red); color: white; transform: translateY(-2px); }
    .qty { min-width: 2rem; text-align: center; font-weight: 800; }
    .cart-bar { position: fixed; left: 50%; transform: translateX(-50%); bottom: 2rem;
      width: calc(100% - 3rem); max-width: 28rem; padding: 0.875rem 1.25rem;
      background: rgba(255,255,255,0.9); backdrop-filter: blur(14px); border-radius: var(--radius-xl);
      box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,0.5);
      display: flex; align-items: center; justify-content: space-between; z-index: 70; cursor: pointer; }
    .checkout-btn { background: linear-gradient(45deg, var(--brand-yellow), #ffd688); color: #000;
      border: none; padding: 0.75rem 1.25rem; border-radius: var(--radius-lg); font-weight: 900;
      cursor: pointer; box-shadow: 0 4px 10px rgba(255,177,42,0.3); transition: transform var(--transition); }
    .checkout-btn:hover { transform: translateY(-3px); }
    @media (max-width: 420px) { .item-img { height: 10rem; } }
  </style>

    const urlParams = new URLSearchParams(location.search);
    const shopName = decodeURIComponent(urlParams.get("shop") || "");
    const shopItems = shopData[shopName] || [];
    let cart = JSON.parse(localStorage.getItem("chatpoint_cart") || "{}");

    function saveCart() { localStorage.setItem("chatpoint_cart", JSON.stringify(cart)); updateCartBar(); }
    function updateCartBar() {
      let items = 0, total = 0;
      for (const s in cart) for (const i in cart[s]) {
        const price = cart[s][i].price - DISCOUNT;
        items += cart[s][i].qty;
        total += cart[s][i].qty * price;
      }
      document.getElementById("cartText").textContent = `${items} items · ₹${total}`;
      document.getElementById("cartBar").style.display = items > 0 ? "flex" : "none";
    }

    function changeQty(shop, name, originalPrice, delta) {
      if (!isLoggedIn) return alert("Please login first!");
      if (!cart[shop]) cart[shop] = {};
      if (!cart[shop][name]) cart[shop][name] = {qty: 0, price: originalPrice};
      cart[shop][name].qty = Math.max(0, cart[shop][name].qty + delta);
      if (cart[shop][name].qty === 0) delete cart[shop][name];
      if (Object.keys(cart[shop]).length === 0) delete cart[shop];
      saveCart(); renderItems();
    }

    function renderItems() {
      const grid = document.getElementById("itemsGrid");
      grid.innerHTML = "";
      shopItems.forEach(item => {
        const originalPrice = item.price;
        const newPrice = originalPrice - DISCOUNT;
        const qty = (cart[shopName] && cart[shopName][item.name]) ? cart[shopName][item.name].qty : 0;

        const card = document.createElement("article");
        card.className = "item-card";
        card.innerHTML = `
          <img src="images/${item.image}" alt="${item.name}" class="item-img" loading="lazy"
               onerror="this.src='https://via.placeholder.com/600x380/f appointing3cd98/f12916?text=${encodeURIComponent(item.name.split(' ').slice(0,3).join(' '))}'">

              <div class="new-price">₹${newPrice}</div>
              <div class="discount-badge">-₹5 OFF</div>
            </div>
            <div class="quantity">
              <button class="qbtn" onclick="changeQty('${shopName}','${item.name.replace(/'/g, "\\'")}',${originalPrice},-1)">−</button>
              <div class="qty">${qty}</div>
              <button class="qbtn" onclick="changeQty('${shopName}','${item.name.replace(/'/g, "\\'")}',${originalPrice},1)">+</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    document.getElementById("shopName").textContent = shopName || "Shop Not Found";
    if (shopItems.length) renderItems();
    updateCartBar();

    document.getElementById("backBtn").onclick = () => history.back();
    document.getElementById("cartBar").onclick = () => location.href = "cart.html";
    document.getElementById("checkoutBtn").onclick = e => { e.stopPropagation(); location.href = "cart.html"; };
