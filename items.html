      --bg-light: #e6f0fb;
      --card-white: #ffffff;
      --muted-text: #888;
      --border-light: rgba(14,19,26,0.08);
      --radius-xl: 1.5rem;
      --radius-lg: 0.75rem;
      --transition: 0.28s cubic-bezier(0.2,0.8,0.4,1);
      --shadow: 0 10px 20px -5px rgba(15,23,42,0.1), 0 4px 6px -2px rgba(15,23,42,0.05);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Outfit', sans-serif; background: var(--bg-light); color: var(--text-dark); padding-bottom: 7.5rem; min-height: 100vh; }
    header[role="banner"] {
      display: flex; align-items: center; justify-content: space-between; gap: 1rem;
      padding: 0.875rem 1.25rem; background: linear-gradient(135deg, var(--brand-red), #ff6b6b);
      color: white; border-bottom-left-radius: var(--radius-xl); border-bottom-right-radius: var(--radius-xl);
      box-shadow: var(--shadow); position: sticky; top: 0; z-index: 60;
    }
    .back-btn { background: transparent; border: 0; color: inherit; width: 2.25rem; height: 2.25rem;
      border-radius: 50%; display: grid; place-items: center; cursor: pointer; }
    .back-btn:hover { background: rgba(255,255,255,0.15); }
    .title { font-weight: 800; font-size: 1.25rem; }
    .shop-name { font-weight: 700; font-size: 0.9375rem; }
    main { max-width: 75rem; margin: 2rem auto; padding: 0 1rem; }
    .items-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
    .item-card {
      background: var(--card-white); border-radius: var(--radius-lg); overflow: hidden;
      box-shadow: var(--shadow); border: 1px solid var(--border-light);
      display: flex; align-items: center; padding: 1rem; gap: 1rem;
      transition: var(--transition); height: 160px; position: relative; user-select: none;
      touch-action: pan-y; /* Prevents shaking - allows vertical scroll */
    }
    .item-card:hover { transform: translateY(-4px); }
    .item-img { 
      width: 120px; height: 120px; object-fit: cover; border-radius: var(--radius-lg); flex-shrink: 0; 
      align-self: center; /* Centers image vertically */
    }
    .item-info { 
      flex: 1; display: flex; flex-direction: column; gap: 0.6rem; min-width: 0; 
      justify-content: center; /* Centers content vertically */
    }
    .item-name { 
      font-weight: 700; font-size: 1rem; line-height: 1.3; 
      word-break: break-word; overflow-wrap: anywhere; color: var(--text-dark);
    }
    .price-container { text-align: right; align-self: center; }
    .new-price { font-weight: 900; color: var(--brand-red); font-size: 1.5rem; }
    .old-price { font-size: 0.95rem; color: var(--muted-text); text-decoration: line-through; }
    .discount-badge { 
      background: var(--brand-red); color: white; font-size: 0.75rem; font-weight: 700;
      padding: 0.25rem 0.5rem; border-radius: 0.5rem; display: inline-block; margin-top: 0.25rem; 
    }
    .quantity {
      position: absolute; bottom: 1rem; right: 1rem; /* Moved to bottom-right */
      background: var(--accent-green); color: white;
      width: 44px; height: 44px; border-radius: 50%; 
      display: grid; place-items: center; font-weight: 800; font-size: 1.1rem;
      box-shadow: 0 4px 12px rgba(48,188,26,0.4);
    }
    .cart-bar { position: fixed; left: 50%; transform: translateX(-50%); bottom: 2rem;
      width: calc(100% - 3rem); max-width: 28rem; padding: 0.875rem 1.25rem;
      background: rgba(255,255,255,0.9); backdrop-filter: blur(14px); border-radius: var(--radius-xl);
      box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,0.5);
      display: flex; align-items: center; justify-content: space-between; z-index: 70; cursor: pointer; }
    .checkout-btn { background: linear-gradient(45deg, var(--brand-yellow), #ffd688); color: #000;
      border: none; padding: 0.75rem 1.25rem; border-radius: var(--radius-lg); font-weight: 900;
      cursor: pointer; box-shadow: 0 4px 10px rgba(255,177,42,0.3); transition: transform var(--transition); }
    .checkout-btn:hover { transform: translateY(-3px); }
    .login-banner { max-width: 75rem; margin: 1.5rem auto; padding: 1rem 1.5rem; border-radius: var(--radius-xl);
      background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); box-shadow: var(--shadow); text-align: center; font-weight: 600; }
    @media (max-width: 480px) {
      .item-card { height: 150px; }
      .item-img { width: 100px; height: 100px; }
      .new-price { font-size: 1.4rem; }
      .quantity { width: 40px; height: 40px; font-size: 1rem; }
    }
  </style>

    const urlParams = new URLSearchParams(location.search);
    let requestedShop = decodeURIComponent(urlParams.get("shop") || "").trim();

    let shopName = null;
    let shopItems = [];

    for (const key in shopData) {
      if (key.toLowerCase() === requestedShop.toLowerCase() ||
          key.toLowerCase().replace(/[^a-z0-9]/g, '') === requestedShop.toLowerCase().replace(/[^a-z0-9]/g, '')) {
        shopName = key;
        shopItems = shopData[key];
        break;
      }
    }

    let cart = JSON.parse(localStorage.getItem("chatpoint_cart") || "{}");

    function saveCart() {
      localStorage.setItem("chatpoint_cart", JSON.stringify(cart));
      updateCartBar();
    }

    function updateCartBar() {
      let items = 0, total = 0;
      for (const s in cart) {
        for (const i in cart[s]) {
          items += cart[s][i].qty;
          total += cart[s][i].qty * cart[s][i].price;
        }
      }
      document.getElementById("cartText").textContent = `${items} items · ₹${total}`;
      document.getElementById("cartBar").style.display = items > 0 ? "flex" : "none";
    }

    function changeQty(shop, name, originalPrice, delta) {
      if (!isLoggedIn) {
        alert("Please login first!");
        return;
      }
      if (!cart[shop]) cart[shop] = {};
      if (!cart[shop][name]) {
        cart[shop][name] = { qty: 0, price: originalPrice - DISCOUNT };
      }
      cart[shop][name].qty = Math.max(0, cart[shop][name].qty + delta);
      if (cart[shop][name].qty === 0) delete cart[shop][name];
      if (Object.keys(cart[shop]).length === 0) delete cart[shop];
      saveCart();
      renderItems();
    }

    function renderItems() {
      const grid = document.getElementById("itemsGrid");
      grid.innerHTML = "";
      if (shopItems.length === 0) {
        grid.innerHTML = "<p style='text-align:center;grid-column:1/-1;font-size:1.2rem;color:#666;margin:3rem 0;'>No items found for this shop.</p>";
        return;
      }

      shopItems.forEach(item => {
        const originalPrice = item.price;
        const discountedPrice = originalPrice - DISCOUNT;
        const qty = (cart[shopName] && cart[shopName][item.name]) ? cart[shopName][item.name].qty : 0;

        const card = document.createElement("article");
        card.className = "item-card";

        card.innerHTML = `
          <div class="item-info">
            <div class="item-name">${item.name}</div>
          </div>
          <div class="price-container">
            <img src="images/${item.image}" alt="${item.name}" class="item-img" loading="lazy"
                 onerror="this.src='https://via.placeholder.com/120x120/f3cd98/f12916?text=${encodeURIComponent(item.name.substring(0, 12))}'">
            <div class="new-price">₹${discountedPrice}</div>
            <div class="old-price">₹${originalPrice}</div>
            <div class="discount-badge">-₹5 OFF</div>
          </div>
          <div class="quantity" style="display: ${qty > 0 ? 'grid' : 'none'};">
            ${qty}
          </div>
        `;

        // Swipe functionality - fixed shaking
        let startX = 0;
        let isDragging = false;

        card.addEventListener("touchstart", e => {
          startX = e.touches[0].clientX;
          isDragging = true;
          card.style.transition = "none";
        }, { passive: true });

        card.addEventListener("touchmove", e => {
          if (!isDragging) return;
          e.preventDefault(); // Only prevent when swiping horizontally
          const diffX = e.touches[0].clientX - startX;
          card.style.transform = `translateX(${diffX}px)`;
        }, { passive: false });

        card.addEventListener("touchend", () => {
          if (!isDragging) return;
          const diffX = parseFloat(card.style.transform.match(/translateX\((.*)px\)/)?.[1] || 0);
          card.style.transition = "transform 0.3s ease";

          if (diffX > 60) {
            changeQty(shopName, item.name, originalPrice, 1);
          } else if (diffX < -60) {
            changeQty(shopName, item.name, originalPrice, -1);
          }

          card.style.transform = "translateX(0)";
          isDragging = false;
        });

        grid.appendChild(card);
      });
    }

    document.getElementById("shopName").textContent = shopName || "Shop Not Found";
    renderItems();
    updateCartBar();

    document.getElementById("backBtn").onclick = () => history.back();
    document.getElementById("cartBar").onclick = () => location.href = "cart.html";
    document.getElementById("checkoutBtn").onclick = e => { e.stopPropagation(); location.href = "cart.html"; };
